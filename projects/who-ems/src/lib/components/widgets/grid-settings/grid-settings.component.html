<ng-container *ngIf="tileForm">
  <form [formGroup]="tileForm">
    <div class="form-group">
      <div class="form-group-title">General</div>
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" type="string" />
      </mat-form-field>
    </div>
    <div class="form-group">
      <div class="form-group-title">Data set selection</div>
      <who-query-builder [form]="$any(tileForm.controls.query)" [settings]="tile.settings"></who-query-builder>
    </div>
    <div formGroupName="actions" class="form-group">
      <div class="form-group-title">Enabled actions</div>
      <mat-slide-toggle formControlName="delete">
        Delete records
      </mat-slide-toggle>
      <mat-slide-toggle formControlName="history">
        Show history
      </mat-slide-toggle>
      <mat-slide-toggle formControlName="convert">
        Convert records
      </mat-slide-toggle>
      <mat-slide-toggle formControlName="update">
        Update records
      </mat-slide-toggle>
    </div>
    <div class="form-group">
      <div class="form-group-title">Quick action button</div>
      <div class="info-text">A quick action button will appear on the widget and allow you to complete any of the actions below.</div>
      <who-floating-button-settings [buttonForm]="$any(tileForm.controls.floatingButton)" [fields]="fields" [channels]="channels"></who-floating-button-settings>
    </div>
  </form>
</ng-container>
