<div class="survey-float" *ngIf="surveyActive">
  <kendo-dropdownlist *ngIf="survey.getUsedLocales().length > 1" id="langSelect" [data]="dropdownLocales"
                      [value]="surveyLanguage.nativeName.split(',')[0]"
                      (selectionChange)="setLanguage($event)">
    <ng-template kendoDropDownListValueTemplate let-dataItem style="text-transform: capitalize">
      {{ dataItem }}
    </ng-template>
  </kendo-dropdownlist>
</div>
<div id="surveyContainer"></div>
