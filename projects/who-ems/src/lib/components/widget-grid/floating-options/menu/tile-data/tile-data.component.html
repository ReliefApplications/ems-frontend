<h1 mat-dialog-title>Data settings</h1>
<div mat-dialog-content class="mat-dialog-content">
    <template #settingsContainer></template>
</div>
<div mat-dialog-actions class="mat-dialog-actions" align="end">
    <button mat-button (click)="onClose()">Close</button>
    <button mat-button [mat-dialog-close]="tileForm.value" cdkFocusInitial color="primary" [disabled]="!tileForm.valid">Save</button>
</div>
