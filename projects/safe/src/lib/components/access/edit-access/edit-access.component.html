<h1 mat-dialog-title>Update access permissions</h1>
<div mat-dialog-content>
    <form [formGroup]="accessForm" class="form-group">
        <mat-form-field>
            <mat-label>Can see</mat-label>
            <mat-select formControlName="canSee" multiple>
                <mat-option *ngFor="let role of roles" [value]="role.id">
                    {{role.title}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <ng-container *ngIf="!data.application">
            <mat-form-field>
                <mat-label>Can update</mat-label>
                <mat-select formControlName="canUpdate" multiple>
                    <mat-option *ngFor="let role of roles" [value]="role.id">
                        {{role.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Can delete</mat-label>
                <mat-select formControlName="canDelete" multiple>
                    <mat-option *ngFor="let role of roles" [value]="role.id">
                        {{role.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </ng-container>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">Close</button>
    <button mat-flat-button [mat-dialog-close]="accessForm.value" cdkFocusInitial color="primary" [disabled]="!accessForm.valid">Update access</button>
</div>
