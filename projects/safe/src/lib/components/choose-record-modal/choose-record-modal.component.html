<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<div *ngIf="!loading">
    <h1 mat-dialog-title>{{'components.record.attach.selectTarget' | translate: {name: data.targetForm.name} }}</h1>
    <div mat-dialog-content>
        <form [formGroup]="chooseRecordForm" *ngIf="!isSearchActivated">
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Record</mat-label>
                    <mat-select formControlName="record">
                        <mat-option *ngFor="let record of records$ | async" [value]="record.value">
                            {{record.label}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
        <safe-core-grid *ngIf="isSearchActivated" [settings]="settings" [multiSelect]="false" [selectedRows]="selectedRows"
        (selectionChange)="onSelectionChange($event)" style="height: 410px;">
        </safe-core-grid>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-button mat-stroked-button color="primary" (click)="onSearch()" *ngIf="data.targetFormQuery">{{ isSearchActivated ? 'Select' : 'Search' }}</button>
        <button mat-button (click)="onClose()">{{'common.cancel' | translate}}</button>
        <button mat-flat-button [mat-dialog-close]="chooseRecordForm.value" cdkFocusInitial color="primary"
            [disabled]="!chooseRecordForm.valid">{{'components.record.attach.confirm' | translate}}</button>
    </div>
</div>
