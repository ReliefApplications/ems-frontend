<ng-container *ngIf="widget.component === 'chart'">
  <safe-chart
    class="widget-content"
    [header]="header"
    [settings]="widget.settings"
  ></safe-chart>
</ng-container>
<ng-container *ngIf="widget.component === 'scheduler'">
  <safe-scheduler
    class="widget-content"
    [header]="header"
    [settings]="widget.settings"
  ></safe-scheduler>
</ng-container>
<ng-container *ngIf="widget.component === 'grid'">
  <safe-grid-widget
    class="widget-content"
    [header]="header"
    [layout]="layout"
    [settings]="widget.settings"
    (goToNextStep)="goToNextStep.emit($event)"
    (defaultLayoutChanged)="onDefaultLayoutChanged($event)"
    (layoutChanged)="onLayoutChanged($event)"
    (defaultLayoutReset)="onDefaultLayoutReset($event)"
  ></safe-grid-widget>
</ng-container>
<ng-container *ngIf="widget.component === 'map'">
  <safe-map
    class="widget-content"
    [header]="header"
    [settings]="widget.settings"
  ></safe-map>
</ng-container>
<ng-container *ngIf="widget.component === 'editor'">
  <safe-editor
    class="widget-content"
    [header]="header"
    [title]="widget.settings.title"
    [text]="widget.settings.text"
  >
  </safe-editor>
</ng-container>
