<!-- CHART -->
<ng-container *ngIf="widget.component === 'chart'">
  <safe-chart
    class="flex-1 h-full w-full"
    [header]="header"
    [settings]="widget.settings"
  ></safe-chart>
</ng-container>

<!-- GRID -->
<ng-container *ngIf="widget.component === 'grid'">
  <safe-grid-widget
    class="flex-1 h-full w-full"
    [header]="header"
    [settings]="widget.settings"
    (goToNextStep)="goToNextStep.emit($event)"
    (edit)="edit.emit($event)"
    [widget]="widget"
    [canUpdate]="canUpdate"
  ></safe-grid-widget>
</ng-container>
<!-- MAP -->
<ng-container *ngIf="widget.component === 'map'">
  <safe-map-widget
    class="flex-1 h-full w-full"
    [header]="header"
    [settings]="widget.settings"
  ></safe-map-widget>
</ng-container>
<!-- TEXT EDITOR -->
<ng-container *ngIf="widget.component === 'editor'">
  <safe-editor
    class="flex-1 h-full w-full"
    [header]="header"
    [title]="widget.settings.title"
    [text]="widget.settings.text"
  >
  </safe-editor>
</ng-container>
<!-- SUMMARY CARD -->
<ng-container *ngIf="widget.component === 'summaryCard'">
  <safe-summary-card
    class="flex-1 h-full w-full"
    [header]="header"
    [settings]="widget.settings"
  >
  </safe-summary-card>
</ng-container>
