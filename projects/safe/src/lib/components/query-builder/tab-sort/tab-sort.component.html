<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>{{'widgets.query.sort.field' | translate}}</mat-label>
        <mat-select formControlName="field">
            <mat-option>{{'global.none' | translate}}</mat-option>
            <mat-option *ngFor="let field of fields" [value]="field.name">
                {{field.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="form.value.field">
        <mat-label>{{'widgets.query.sort.order' | translate}}</mat-label>
        <mat-select formControlName="order">
            <mat-option value="asc">{{'widgets.query.sort.ascending' | translate}}</mat-option>
            <mat-option value="desc">{{'widgets.query.sort.descending' | translate}}</mat-option>
        </mat-select>
    </mat-form-field>
</form>
