<h1 mat-dialog-title>{{'components.users.invite.confirm' | translate}}</h1>
<div mat-dialog-content>
    <div class="invite-label">{{'components.users.invite.description' | translate}}</div>
    <!-- DOWNLOAD TEMPLATE / UPLOAD -->
    <div class="file-row">
        <input type="file" #fileReader name="Upload XLSX" class="file-select" (change)="onUpload($event)" accept=".xlsx" />
        <button mat-button (click)="onDownload()" color="primary">{{'common.downloadTemplate' | translate}}</button>
      </div>
    <kendo-grid [data]="gridData" (cellClick)="cellClickHandler($event)" (add)="onAdd()">
        <ng-template kendoGridToolbarTemplate>
            <button kendoGridAddCommand>{{'components.users.invite.add' | translate}}</button>
        </ng-template>
        <kendo-grid-column field="email" [title]="'common.email.one' | translate"></kendo-grid-column>
        <kendo-grid-column field="role" [title]="'common.role.one' | translate">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                <kendo-dropdownlist [data]="data.roles" textField="title" valueField="id" [valuePrimitive]="true" [value]="dataItem.role" [disabled]="true">
                </kendo-dropdownlist>
            </ng-template>
            <ng-template kendoGridEditTemplate let-formGroup="formGroup">
                <kendo-dropdownlist [data]="data.roles" textField="title" valueField="id" [valuePrimitive]="true"
                    [formControl]="formGroup.get('role')"></kendo-dropdownlist>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column-group title="Attributes"
            *ngIf="data.positionAttributeCategories && data.positionAttributeCategories.length > 0">
            <ng-container *ngFor="let attribute of data.positionAttributeCategories; let index = index">
                <kendo-grid-column [title]="attribute.title || ''">
                    <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                        {{dataItem.positionAttributes[index].value}}
                    </ng-template>
                    <ng-template kendoGridEditTemplate>
                        <ng-container *ngIf="positionAttributes">
                            <textarea rows="2" [formControl]="$any(positionAttributes.at(index).get('value'))"
                                kendoGridFocusable class="k-textbox"></textarea>
                        </ng-container>
                    </ng-template>
                </kendo-grid-column>
            </ng-container>
        </kendo-grid-column-group>
        <kendo-grid-column [width]="56">
            <ng-template kendoGridCellTemplate let-idx="rowIndex">
                <button kendoButton [icon]="'delete'" [look]="'flat'" style="text-align: center"
                    (click)="onRemove(idx)"></button>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">{{'common.close' | translate}}</button>
    <button type="submit" mat-flat-button color="primary" (click)="onSubmit()" [disabled]="gridData.data.length === 0">{{'components.users.invite.confirm' | translate}}</button>
</div>
