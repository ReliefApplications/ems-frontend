<div>
  <div class="searchbar">
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input id="custom-search" matInput [ngModel]="searchText" (keyup)="applyFilter('', $event)" type="search"
             placeholder="Search...">
    </mat-form-field>
    <safe-button icon="filter_list" category="tertiary" variant="primary" (click)="showFilters = !showFilters" class="filters-toggle">
      Filter
    </safe-button>
  </div>
  <div class="filters" [style.display]="!showFilters ? 'none' : ''">
    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select [ngModel]="roleFilter" (selectionChange)="applyFilter('role', $event)">
        <mat-option>-</mat-option>
        <mat-option [value]="role.title" *ngFor="let role of roles">
          {{ role.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <safe-button variant="danger" (click)="clearAllFilters()">Clear Filters</safe-button>
  </div>
</div>
<div>
  <div class="actions">
    <safe-button icon="send" category="secondary" variant="primary" (click)="onInvite()">
      Invite users
    </safe-button>
  </div>
  <div class="actions" *ngIf="selection.selected.length > 0">
    <safe-button icon="delete" category="secondary" variant="danger" (click)="onDelete(selection.selected)">
      Delete selected users
    </safe-button>
  </div>
</div>
<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<table *ngIf="!loading" mat-table [dataSource]="users" matSort>
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>
      <span class="headerTitle" mat-sort-header>
        Username
      </span>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      <span class="headerTitle" mat-sort-header>
        Name
      </span>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef>
      <span class="headerTitle" mat-sort-header>
        Role
      </span>
    </th>
    <td mat-cell *matCellDef="let element">
      <span *ngFor="let role of element.roles"> {{role.title}},</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="attributes" *ngIf="applicationService">
    <th mat-header-cell *matHeaderCellDef>
      <span class="headerTitle" mat-sort-header>
        Attributes
      </span>
    </th>
    <td mat-cell *matCellDef="let element">
      <span *ngFor="let attribute of element.positionAttributes"> {{attribute.value}},</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="attributes" *ngIf="!applicationService">
    <th mat-header-cell *matHeaderCellDef>
      <span class="headerTitle" mat-sort-header>
        Attributes
      </span>
    </th>
    <td mat-cell *matCellDef="let element">
      <span *ngFor="let attribute of element.positionAttributes"> {{attribute.value}},</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="oid">
    <th mat-header-cell *matHeaderCellDef>
      <span class="headerTitle" mat-sort-header>
        Azure
      </span>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.oid }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element">
      <safe-button [isIcon]="true" icon="more_vert" [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
      </safe-button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="onDelete([element])">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
