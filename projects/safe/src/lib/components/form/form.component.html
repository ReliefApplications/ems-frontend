<safe-record-summary [record]="record" [cacheDate]="storageDate" (clear)="onClear()"
  (showHistory)="onShowHistory()"></safe-record-summary>
<div class="survey-actions" *ngIf="surveyActive">
  <kendo-dropdownlist *ngIf="!!survey && survey.getUsedLocales().length > 1" id="langSelect" [data]="dropdownLocales"
    [value]="surveyLanguage.nativeName.split(',')[0]" (selectionChange)="setLanguage($event)">
    <ng-template kendoDropDownListValueTemplate let-dataItem style="text-transform: capitalize">
      {{ dataItem }}
    </ng-template>
  </kendo-dropdownlist>
</div>
<mat-tab-group animationDuration="0ms" [selectedIndex]="selectedTabIndex" (selectedIndexChange)="onShowPage($event)">
  <mat-tab *ngFor="let page of pages$ | async" [label]="page.title ? page.title : page.name">
    <ng-template mat-tab-label>
      {{ page.title ? page.title : page.name }}
      <safe-icon *ngIf="page.containsErrors" icon="error" variant="danger" [inline]="true"></safe-icon>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<div [id]="containerId"></div>
<div *ngIf="surveyActive" class="survey-navigation">
  <safe-button [disabled]="survey.isFirstPage" variant="primary" (click)="survey.prevPage()">{{ 'common.previous' | translate }}</safe-button>
  <safe-button [disabled]="survey.isLastPage" variant="primary" (click)="survey.nextPage()">{{ 'common.next' | translate }}</safe-button>
  <safe-button variant="primary" category="secondary" (click)="submit()">{{ 'common.save' | translate }}</safe-button>
</div>
