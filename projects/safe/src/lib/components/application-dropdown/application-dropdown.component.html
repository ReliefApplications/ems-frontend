<mat-form-field appearance="outline">
  <mat-label>{{
    'components.applications.dropdown.select' | translate
  }}</mat-label>
  <mat-select
    #applicationSelect
    [(ngModel)]="value"
    name="applications"
    (openedChange)="onOpenSelect($event)"
    (selectionChange)="onSelect($event)"
    multiple
  >
    <mat-option
      *ngFor="let application of selectedApplications"
      [value]="application.id"
      >{{ application.name }}
    </mat-option>
    <mat-option
      *ngFor="let application of applications$ | async"
      [value]="application.id"
    >
      {{ application.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
