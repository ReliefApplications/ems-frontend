<div class="flex gap-8 justify-between mb-8">
  <!-- Filters -->
  <div class="flex flex-col gap-4">
    <div class="flex flex-wrap gap-2 items-center">
      <mat-form-field appearance="outline" class="mat-form-field-sm p-0">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>{{ 'common.placeholder.search' | translate }}</mat-label>
        <input
          matInput
          [ngModel]="searchText"
          (keyup)="applyFilter('', $event)"
          type="search"
        />
      </mat-form-field>
    </div>
  </div>
  <!-- Actions -->
  <div class="flex items-center">
    <safe-button
      icon="add"
      category="secondary"
      variant="primary"
      (click)="onAdd()"
    >
      {{ 'models.role.create' | translate }}
    </safe-button>
  </div>
</div>
<!-- Table container -->
<div class="overflow-x-hidden -my-0.5 -mx-1.5">
  <!-- Table scroll container -->
  <div class="overflow-auto py-0.5 px-1.5">
    <table *ngIf="!loading" mat-table [dataSource]="roles" matSort>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>
          <span class="headerTitle" mat-sort-header>
            {{ 'common.title' | translate }}
          </span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="usersCount">
        <th mat-header-cell *matHeaderCellDef>
          <span class="headerTitle" mat-sort-header>
            {{ 'common.user.few' | translate }}
          </span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.usersCount }}</td>
      </ng-container>

      <ng-container matColumnDef="actions" [stickyEnd]="true">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <safe-button
            [isIcon]="true"
            icon="more_vert"
            [matMenuTriggerFor]="menu"
            (click)="$event.stopPropagation()"
          >
          </safe-button>
          <mat-menu #menu="matMenu">
            <!-- <button mat-menu-item (click)="onOpen(element)">
          <mat-icon>edit</mat-icon>
          {{ 'common.edit' | translate }}
        </button>
        <safe-divider style="margin: unset"></safe-divider> -->
            <button mat-menu-item color="warn" (click)="onDelete(element)">
              <mat-icon>delete</mat-icon>
              {{ 'common.delete' | translate }}
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="onOpen(row)"
        class="cursor-pointer"
      ></tr>
    </table>
  </div>
</div>

<safe-skeleton-table
  *ngIf="loading"
  [columns]="['common.title', 'common.user.few']"
  [actions]="true"
>
</safe-skeleton-table>
