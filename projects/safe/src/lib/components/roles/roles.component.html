<h1>{{ 'common.role.few' | translate }}</h1>
<!-- Not in application -->
<mat-tab-group *ngIf="!inApplication">
  <mat-tab
    [label]="
      (inApplication ? 'common.application.few' : 'common.platform.backOffice')
        | translate
    "
  >
    <ng-template matTabContent>
      <safe-role-list [inApplication]="inApplication"></safe-role-list>
    </ng-template>
  </mat-tab>
  <mat-tab
    [label]="'common.group.few' | translate"
    *ngIf="!inApplication && ('read' | able : 'Group')"
  >
    <ng-template matTabContent>
      <safe-group-list></safe-group-list>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<!-- In Application -->
<safe-role-list *ngIf="inApplication" [inApplication]="inApplication">
</safe-role-list>
