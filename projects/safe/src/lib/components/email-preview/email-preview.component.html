<h1 mat-dialog-title>Email Preview</h1>
<div mat-dialog-content>
  <form [formGroup]="form" *ngIf="form">
    <mat-form-field>
      <mat-label>Subject</mat-label>
      <input matInput formControlName="subject" type="text" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>From</mat-label>
      <input matInput formControlName="from" type="text" />
    </mat-form-field>
    <mat-form-field id="previewEmailTo">
      <mat-label>To</mat-label>
      <mat-chip-list formControlName="to">
        <mat-chip *ngFor="let email of form.controls.to.value">
          {{ email }}
        </mat-chip>
      </mat-chip-list>
    </mat-form-field>
    <kendo-fileselect [multiple]="true" formControlName="files"></kendo-fileselect>
    <div class="email-body-container">
      <mat-icon (click)="onButtonClick()">{{!isEditable ? 'edit' : 'close'}}</mat-icon>
      <div *ngIf="!isEditable" class="email-body-preview" [innerHTML]="datasetView"></div>
      <textarea matInput
        *ngIf="isEditable"
        [(ngModel)]="data.html"
        [ngModelOptions]="{standalone: true}"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize">
      </textarea>
    </div>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Dismiss</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="form.value">
    Send
  </button>
</div>
