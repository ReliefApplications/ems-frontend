<!-- Table container -->
<div class="overflow-x-hidden shadow-2lg" *ngIf="layouts.length > 0">
  <!-- Table scroll container -->
  <div class="overflow-x-auto">
    <table
      mat-table
      [dataSource]="layouts"
      cdkDropList
      (cdkDropListDropped)="drop($event)"
      [cdkDropListData]="layouts"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-gray-500 border-gray-200">
          {{ 'common.name' | translate }}
        </th>
        <td mat-cell *matCellDef="let element" class="font-bold text-gray-700 border-white">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef class="text-gray-500 border-gray-200">
          {{ 'common.createdOn' | translate }}
        </th>
        <td mat-cell *matCellDef="let element" class="text-gray-700 border-white">
          {{ element.createdAt | safeDate }}
        </td>
      </ng-container>

      <ng-container matColumnDef="_actions" [stickyEnd]="true">
        <th mat-header-cell *matHeaderCellDef class="text-gray-500 border-gray-200"></th>
        <td mat-cell *matCellDef="let element" class="text-gray-700 border-white">
          <safe-button
            [isIcon]="true"
            icon="more_vert"
            [matMenuTriggerFor]="resMenu"
            (click)="$event.stopPropagation()"
          >
          </safe-button>
          <mat-menu #resMenu="matMenu">
            <button mat-menu-item (click)="onEditLayout(element)">
              <mat-icon>edit</mat-icon>
              {{ 'common.edit' | translate }}
            </button>
            <button mat-menu-item (click)="onDeleteLayout(element)">
              <mat-icon>delete</mat-icon>
              {{ 'common.delete' | translate }}
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columns"
        cdkDrag
        [cdkDragData]="row"
      ></tr>
    </table>
  </div>
</div>
<div class="flex justify-center mt-4">
  <safe-button
    class="max-w-xs grow"
    category="tertiary"
    variant="primary"
    (click)="onAdd()"
    [disabled]="!resource && !form"
    >{{
      'components.widget.settings.grid.layouts.add.title' | translate
    }}</safe-button
  >
</div>
