<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="field">
    <th mat-header-cell *matHeaderCellDef>
      <span class="headerTitle" mat-sort-header>
        {{ 'components.mapping.field' | translate }}
      </span>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.field }}</td>
  </ng-container>

  <ng-container matColumnDef="path">
    <th mat-header-cell *matHeaderCellDef>
      <span class="headerTitle" mat-sort-header>
        {{ 'components.mapping.path' | translate }}
      </span>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.path }}</td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>
      <span class="headerTitle" mat-sort-header>
        {{ 'components.mapping.value' | translate }}
      </span>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.value }}</td>
  </ng-container>

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef>
      <span class="headerTitle" mat-sort-header>
        {{ 'components.mapping.text' | translate }}
      </span>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.text }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let index = index">
      <safe-button
        [isIcon]="true"
        icon="more_vert"
        [matMenuTriggerFor]="menu"
        (click)="$event.stopPropagation()"
      >
      </safe-button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onEdit(element, index)">
          <mat-icon>edit</mat-icon>
          {{ 'common.edit' | translate }}
        </button>
        <button mat-menu-item (click)="onDelete(index)">
          <mat-icon>delete</mat-icon>
          {{ 'common.delete' | translate }}
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="actions">
  <safe-button
    [block]="true"
    category="tertiary"
    variant="primary"
    (click)="onAdd()"
    >{{ 'common.add' | translate }}</safe-button
  >
</div>
