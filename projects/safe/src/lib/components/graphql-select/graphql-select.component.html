<mat-select
  [(ngModel)]="value"
  (openedChange)="onOpenSelect($event)"
  [disabled]="disabled"
  [required]="required"
  (focusin)="onFocusIn($event)"
  (focusout)="onFocusOut($event)"
>
  <mat-option *ngFor="let element of elements$ | async" [value]="element[valueField]">
    {{ element[textField] }}
  </mat-option>
  <mat-spinner
    *ngIf="loading"
    diameter="24"
    style="padding-top: 1em"
  ></mat-spinner>
</mat-select>
