<ng-container *ngIf="surveyActive">
  <kendo-dropdownlist
    class="border border-gray-500 rounded"
    *ngIf="usedLocalesSurvey.length > 1"
    id="langSelect"
    [data]="usedLocalesSurvey"
    [value]="currentLocaleSurvey"
    textField="nativeName"
    valueField="code"
    (selectionChange)="setLanguage($event)"
  ></kendo-dropdownlist>
</ng-container>
