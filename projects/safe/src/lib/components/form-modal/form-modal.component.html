<safe-modal size="big" [closable]="true">
  <ng-container *ngIf="!loading">
    <div class="form-infos">
      <safe-record-summary
        *ngIf="record"
        [record]="record"
        (showHistory)="onShowHistory()"
      ></safe-record-summary>
      <safe-form-actions *ngIf="surveyModel" [survey]="surveyModel"></safe-form-actions>
    </div>
    <div mat-dialog-title>
      <mat-tab-group
        animationDuration="0ms"
        [selectedIndex]="selectedTabIndex"
        (selectedIndexChange)="onShowPage($event)"
      >
        <mat-tab
          *ngFor="let page of pages$ | async"
          [label]="page.title ? page.title : page.name"
        >
          <ng-template mat-tab-label>
            {{ page.title ? page.title : page.name }}
            <safe-icon
              *ngIf="page.containsErrors"
              icon="error"
              variant="danger"
              [inline]="true"
              [size]="20"
            ></safe-icon>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </ng-container>
  <mat-dialog-content id="formContainer">
    <survey [model]="surveyModel"></survey>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <safe-button (click)="onClose()" variant="danger">{{
      'common.cancel' | translate
    }}</safe-button>
    <ng-container *ngIf="pages$ | async as pages">
      <safe-button
        category="secondary"
        variant="primary"
        *ngIf="pages.length > 1"
        (click)="surveyModel && surveyModel.prevPage()"
        cdkFocusInitial
        [disabled]="!surveyModel || surveyModel.isFirstPage"
      >
        {{ 'common.previous' | translate }}
      </safe-button>
      <safe-button
        category="secondary"
        variant="primary"
        *ngIf="pages.length > 1"
        (click)="surveyModel && surveyModel.nextPage()"
        cdkFocusInitial
        [disabled]="!surveyModel || surveyModel.isLastPage"
      >
        {{ 'common.next' | translate }}
      </safe-button>
    </ng-container>
    <safe-button
      category="secondary"
      variant="primary"
      [disabled]="saving"
      (click)="submit()"
      cdkFocusInitial
    >
      {{ 'components.record.modal.update' | translate }}
    </safe-button>
  </mat-dialog-actions>
</safe-modal>
