<mat-form-field appearance="outline">
  <mat-label>{{
    'components.referenceData.dropdown.select' | translate
  }}</mat-label>
  <mat-select
    #referenceDataSelect
    [(ngModel)]="referenceData"
    name="referenceData"
    (openedChange)="onOpenSelect($event)"
    (selectionChange)="onSelect($event)"
  >
    <mat-option
      *ngIf="selectedReferenceData"
      [value]="selectedReferenceData.id"
      >{{ selectedReferenceData.name }}</mat-option
    >
    <mat-option
      *ngFor="let referenceData of referenceDatas$ | async"
      [value]="referenceData.id"
    >
      {{ referenceData.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
