<div class="mt-1" *ngIf="headerTemplate">
  <ng-container [ngTemplateOutlet]="headerTemplate"></ng-container>
</div>
<mat-form-field appearance="outline">
  <input
    matInput
    [placeholder]="'common.placeholder.search' | translate"
    [(ngModel)]="search"
    (ngModelChange)="onSearch()"
    autocomplete="off"
  />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
<div class="flex flex-col gap-2 -mt-3.5">
  <div *ngIf="currentApplication">
    <safe-button
      class="!w-auto"
      variant="primary"
      (click)="onClick(currentApplication)"
      >{{ currentApplication.name }}</safe-button
    >
  </div>
  <safe-divider *ngIf="currentApplication" class="m-0"></safe-divider>
  <div class="search-application-list">
    <safe-button
      *ngFor="let item of searchResults"
      class="!w-auto block"
      (click)="onClick(item)"
      [matTooltip]="item.name"
      matTooltipShowDelay="1000"
      matTooltipPosition="right"
      >{{ item.name }}</safe-button
    >
  </div>
  <p class="text-center opacity-50" *ngIf="searchResults.length === 0">
    {{ 'common.filter.empty' | translate }}
  </p>
</div>
