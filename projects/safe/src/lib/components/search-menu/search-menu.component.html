<div class="application-list-header" *ngIf="headerTemplate">
  <ng-container [ngTemplateOutlet]="headerTemplate"></ng-container>
</div>
<mat-form-field appearance="outline">
  <input
    matInput
    [placeholder]="'common.placeholder.search' | translate"
    [(ngModel)]="search"
    (ngModelChange)="onSearch()"
    autocomplete="off"
  />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
<div class="application-list">
  <div *ngIf="currentApplication">
    <safe-button
      [block]="true"
      variant="primary"
      (click)="onClick(currentApplication)"
      >{{ currentApplication.name }}</safe-button
    >
  </div>
  <mat-divider *ngIf="currentApplication"></mat-divider>
  <div class="search-application-list">
    <safe-button
      *ngFor="let item of searchResults"
      [block]="true"
      (click)="onClick(item)"
      [matTooltip]="item.name"
      matTooltipShowDelay="1000"
      matTooltipPosition="right"
      >{{ item.name }}</safe-button
    >
  </div>
  <p *ngIf="searchResults.length === 0">
    {{ 'common.filter.empty' | translate }}
  </p>
</div>
