<h2>{{ 'common.user.few' | translate }}</h2>
<!-- Table container -->
<div class="overflow-x-hidden shadow-2lg">
  <!-- Table scroll container -->
  <div class="overflow-x-auto">
    <table *ngIf="!loading" mat-table [dataSource]="users">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          <span class="headerTitle" mat-sort-header="name">
            {{ 'common.name' | translate }}
          </span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>
          <span mat-sort-header="username">
            {{ 'models.user.username' | translate }}
          </span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <safe-skeleton-table
      *ngIf="loading"
      [columns]="['common.name', 'models.user.username']"
    >
    </safe-skeleton-table>
  </div>
  <mat-paginator
    [disabled]="loading || updating"
    [pageIndex]="pageInfo.pageIndex"
    [pageSize]="pageInfo.pageSize"
    [pageSizeOptions]="[10, 25, 50]"
    [length]="pageInfo.length"
    aria-label="Select page of users"
    (page)="onPage($event)"
  >
  </mat-paginator>
</div>
