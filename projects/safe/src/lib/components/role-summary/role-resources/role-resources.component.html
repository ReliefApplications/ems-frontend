<!-- FILTER RESOURCE TABLE -->
<safe-role-resources-filter
  (filter)="onFilter($event)"
  [loading]="filterLoading"
></safe-role-resources-filter>
<!-- RESOURCE TABLE -->
<table
  *ngIf="!loading"
  mat-table
  [dataSource]="resources"
  multiTemplateDataRows
>
  <!-- Resource name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      {{ 'common.name' | translate }}
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div style="display: flex">
        <!-- List of permissions -->
        <ng-container *ngFor="let action of permissionTypes">
          <safe-button
            [isIcon]="true"
            [icon]="getIcon(action, element)"
            [variant]="getVariant(action, element)"
            (click)="onEditAccess(action, element)"
            [disabled]="loading || updating"
            [matTooltip]="
              getTooltip(action, element) | translate: { form: element.name }
            "
          >
          </safe-button>
        </ng-container>
        <!-- Expand resource -->
        <safe-button
          [isIcon]="true"
          [icon]="
            openedResourceId === element.id
              ? 'keyboard_arrow_up'
              : 'keyboard_arrow_down'
          "
          (click)="toggleResource(element)"
          [disabled]="loading || updating"
        >
        </safe-button>
      </div>
    </td>
  </ng-container>
  <!-- Expanded resource -->
  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let element"
      [attr.colspan]="displayedColumns.length"
    >
      <div
        class="expanded-resource"
        [@detailExpand]="
          element.id === openedResourceId ? 'expanded' : 'collapsed'
        "
      >
        <!-- Access filters -->
        <safe-role-resource-access
          [resource]="element"
        ></safe-role-resource-access>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    style="height: 0"
  ></tr>
</table>
<safe-skeleton-table *ngIf="loading" [columns]="['common.name']">
</safe-skeleton-table>
<mat-paginator
  [disabled]="loading || updating"
  [pageIndex]="pageInfo.pageIndex"
  [pageSize]="pageInfo.pageSize"
  [pageSizeOptions]="[10, 25, 50]"
  [length]="pageInfo.length"
  aria-label="Select page of applications"
  (page)="onPage($event)"
>
</mat-paginator>
