<h1>
  {{ ('common.role.one' | translate) + ' - ' + role?.title }}
</h1>
<mat-tab-group>
  <mat-tab [label]="'components.role.summary.title' | translate">
    <ng-template matTabContent>
      <safe-role-details
        *ngIf="role"
        [role]="role"
        (edit)="onEditRole($event)"
        [loading]="loading"
      ></safe-role-details>
      <safe-spinner *ngIf="loading"></safe-spinner>
    </ng-template>
  </mat-tab>
  <mat-tab [label]="'common.resource.few' | translate">
    <ng-template matTabContent>
      <safe-role-resources *ngIf="role" [role]="role"></safe-role-resources>
      <safe-spinner *ngIf="loading"></safe-spinner>
    </ng-template>
  </mat-tab>
  <mat-tab [label]="'components.role.summary.features' | translate">
    <ng-template matTabContent>
      <safe-role-features
        *ngIf="role && application"
        [role]="role"
        [application]="application"
        [loading]="loading"
      ></safe-role-features>
      <safe-spinner *ngIf="loading"></safe-spinner>
    </ng-template>
  </mat-tab>
  <mat-tab [label]="'common.channel.few' | translate">
    <ng-template matTabContent>
      <safe-role-channels
        *ngIf="role"
        [role]="role"
        [application]="application"
        (edit)="onEditRole($event)"
        [loading]="loading"
      ></safe-role-channels>
      <safe-spinner *ngIf="loading"></safe-spinner>
    </ng-template>
  </mat-tab>
</mat-tab-group>
