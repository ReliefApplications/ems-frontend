<h1 mat-dialog-title>{{ 'common.display' | translate }}</h1>
<div mat-dialog-content>
  <form [formGroup]="tileForm">
    <mat-form-field>
      <mat-label>{{ 'widgets.cols' | translate }}</mat-label>
      <input matInput formControlName="cols" type="number" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{ 'widgets.rows' | translate }}</mat-label>
      <input matInput formControlName="rows" type="number" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'common.close' | translate }}</button>
  <button
    mat-flat-button
    [mat-dialog-close]="tileForm.value"
    cdkFocusInitial
    color="primary"
    [disabled]="!tileForm.valid"
  >
    {{ 'common.save' | translate }}
  </button>
</div>
