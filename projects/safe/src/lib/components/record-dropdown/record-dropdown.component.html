<mat-form-field appearance="outline">
  <mat-label>{{ placeholder }}</mat-label>
  <mat-select
    #recordSelect
    [(ngModel)]="record"
    name="record"
    (openedChange)="onOpenSelect($event)"
    (selectionChange)="onSelect($event)"
  >
    <mat-option *ngIf="selectedRecord" [value]="selectedRecord.id">{{
      field ? selectedRecord.data[field] : selectedRecord.id
    }}</mat-option>
    <mat-option *ngFor="let record of records$ | async" [value]="record.id">
      {{ field ? record.data[field] : record.id }}
    </mat-option>
  </mat-select>
</mat-form-field>
