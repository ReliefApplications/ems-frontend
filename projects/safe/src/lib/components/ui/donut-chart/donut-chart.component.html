<kendo-chart #chart [seriesColors]="options && options.palette">
  <kendo-chart-title
    *ngIf="title"
    [visible]="title.visible"
    [text]="title.text"
    [position]="title.position"
  >
  </kendo-chart-title>
  <kendo-chart-legend
    *ngIf="legend"
    [visible]="legend.visible"
    [position]="legend.position"
    [orientation]="legend.orientation"
  >
  </kendo-chart-legend>
  <kendo-chart-tooltip format="{0}"></kendo-chart-tooltip>
  <kendo-chart-series>
    <kendo-chart-series-item
      *ngFor="let item of series"
      type="donut"
      [data]="item.data"
      field="field"
      categoryField="category"
      [autoFit]="true"
    >
      <kendo-chart-series-item-labels
        *ngIf="labelContent"
        position="outsideEnd"
        color="#000"
        [content]="labelContent"
      ></kendo-chart-series-item-labels>
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
