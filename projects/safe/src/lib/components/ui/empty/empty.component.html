<safe-icon [icon]="icon || 'folder_open'" variant="grey" [size]="64"></safe-icon>
<img *ngIf="image && !icon" [src]="image" />
<div class="empty-content" *ngIf="title || subtitle">
  <h3 *ngIf="title">{{ title }}</h3>
  <span *ngIf="subtitle">{{ subtitle }}</span>
</div>
<ng-container *ngIf="footerTemplate">
  <ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
</ng-container>
