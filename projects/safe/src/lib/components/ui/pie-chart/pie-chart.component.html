<kendo-chart #chart [transitions]="animateChart" [seriesColors]="options && options.palette">
  <kendo-chart-title
    *ngIf="title"
    [visible]="title.visible"
    [text]="title.text"
    [position]="title.position"
    [font]="title.font"
    [color]="title.color"
  >
  </kendo-chart-title>
  <kendo-chart-tooltip format="{0}"></kendo-chart-tooltip>
  <kendo-chart-legend [visible]="false"></kendo-chart-legend>
  <kendo-chart-series>
    <kendo-chart-series-item
      #series
      *ngFor="let serie of series"
      type="pie"
      [data]="serie.data"
      field="field"
      categoryField="category"
      [autoFit]="true"
    >
      <kendo-chart-series-item-labels
        *ngIf="labelContent"
        position="outsideEnd"
        color="#000"
        [content]="labelContent"
      ></kendo-chart-series-item-labels>
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
