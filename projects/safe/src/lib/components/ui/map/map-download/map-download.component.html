<div class="border-2 border-opacity-20 border-black rounded-md bg-white">
  <!-- Small control ( not showing download ) -->
  <button class="bg-none p2" (click)="toggleVisibility()" *ngIf="!expanded">
    <safe-icon icon="download"></safe-icon>
  </button>
  <!-- Expanded control ( showing download ) -->
  <div class="flex flex-col" *ngIf="expanded">
    <!-- Selection of view -->
    <div class="p-1">
      <mat-radio-group
        aria-labelledby="view-radio-group"
        class="flex flex-col gap-1"
      >
        <mat-radio-button *ngFor="let view of views" [value]="view">
          {{ view }}
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <safe-divider class="m-0"></safe-divider>
    <!-- Selection of layers to export -->
    <div [formGroup]="form" class="p-1 flex flex-col gap-1">
      <mat-radio-group
        aria-labelledby="layer-radio-group"
        class="flex flex-col gap-1"
        formControlName="layersToSelect"
      >
        <mat-radio-button
          class="radio-button"
          *ngFor="let layer of layers"
          [value]="layer"
        >
          {{ layer }}
        </mat-radio-button>
      </mat-radio-group>
      <ng-container *ngIf="form.controls.layersToSelect.value === 'Selected layers'">
        <mat-form-field appearance="outline" class="p-0">
          <mat-label>Select layers</mat-label>
          <mat-select>
            <mat-option *ngFor="let layer of availableLayers" [value]="layer">
              {{ layer }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
    </div>
    <safe-divider class="m-0"></safe-divider>
    <!-- Export format -->
    <div class="p-1">
      <mat-form-field appearance="outline" class="p-0">
        <mat-label>Select output format</mat-label>
        <mat-select>
          <mat-option *ngFor="let output of downloadOutputs" [value]="output">
            {{ output }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <safe-divider class="m-0"></safe-divider>
    <!-- Actions -->
    <div class="flex gap-1 justify-end">
      <safe-button
        [isIcon]="true"
        icon="close"
        (click)="toggleVisibility()"
      ></safe-button>
      <safe-button [isIcon]="true" icon="download"></safe-button>
    </div>
  </div>
</div>
