<button *ngIf="display" kendoButton style="text-align: center" [icon]="'more-vertical'" [look]="'flat'"
    [matMenuTriggerFor]="menu"></button>
<mat-menu #menu="matMenu">
    <button mat-menu-item color="warn" (click)="action.emit({ action: 'history', item: item })">
        History
    </button>
</mat-menu>
