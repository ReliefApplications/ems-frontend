<kendo-chart #chart [transitions]="animateChart" [seriesColors]="options && options.palette">
  <kendo-chart-value-axis>
    <kendo-chart-value-axis-item [min]="min" [max]="max">
    </kendo-chart-value-axis-item>
  </kendo-chart-value-axis>
  <kendo-chart-title
    *ngIf="title"
    [visible]="title.visible"
    [text]="title.text"
    [position]="title.position"
    [font]="title.font"
    [color]="title.color"
  >
  </kendo-chart-title>
  <kendo-chart-tooltip format="{0}"></kendo-chart-tooltip>
  <kendo-chart-legend [visible]="false"></kendo-chart-legend>
  <kendo-chart-series>
    <kendo-chart-series-item
      *ngFor="let serie of series; let i = index;"
      #series
      type="column"
      [data]="serie.data"
      [stack]="stack"
      [gap]="gap"
      [spacing]="spacing"
      field="field"
      categoryField="category"
      [name]="serie.name || ''"
      [color]="serie.color"
    >
      <kendo-chart-series-item-labels
        *ngIf="labelContent"
        position="outsideEnd"
        color="#000"
        [content]="labelContent"
      ></kendo-chart-series-item-labels>
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
