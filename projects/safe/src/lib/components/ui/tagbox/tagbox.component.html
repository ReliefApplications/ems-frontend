<mat-form-field appearance="outline">
  <mat-label>{{label}}</mat-label>
  <mat-chip-list #chipList>
    <mat-chip
      *ngFor="let choice of selectedChoices"
      (removed)="remove(choice)" [value]="choice">
      <div class="chip-text">{{choice[displayKey]}}</div>
      <button matChipRemove>
        <safe-icon icon="cancel" variant="danger" [size]="14" [inline]="true"></safe-icon>
      </button>
    </mat-chip>
    <input
      type="text"
      [placeholder]="label"
      #textInput
      matInput
      [formControl]="inputFormControl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)"
      [disabled]="choicesEmpty"
      *ngIf="showInput">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)" [displayWith]="displayName">
    <mat-option *ngFor="let choice of filteredChoices | async" [value]="choice">
      {{choice[displayKey]}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
