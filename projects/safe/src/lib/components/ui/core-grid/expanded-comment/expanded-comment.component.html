<safe-modal size="medium" [closable]="true">
  <div mat-dialog-content class="mat-dialog-content">
    <h1>{{ data.title }}</h1>
    <textarea
      id="comment"
      [(ngModel)]="comment"
      rows="15"
      class="modal-textinput"
      [readonly]="data.readonly"
    ></textarea>
  </div>
  <div mat-dialog-actions align="end">
    <safe-button mat-dialog-close>
      {{ 'common.close' | translate }}
    </safe-button>
    <safe-button
      category="secondary"
      variant="primary"
      [mat-dialog-close]="comment"
      cdkFocusInitial
      *ngIf="!data.readonly"
    >
      {{ 'common.save' | translate }}
    </safe-button>
  </div>
</safe-modal>
