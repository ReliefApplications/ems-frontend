<mat-dialog-content class="safe-grid-export">
    <!-- RECORDS -->
    <label id="export-options-records">{{'export.records' | translate}}</label>
    <mat-radio-group [(ngModel)]="export.records" class="form-radio-group" required
        aria-labelledby="export-options-records">
        <mat-radio-button value="all">{{'export.allRecords' | translate}}</mat-radio-button>
        <mat-radio-button value="selected">{{'export.selectedRecords' | translate}}</mat-radio-button>
    </mat-radio-group>
    <!-- COLUMNS -->
    <label id="export-options-columns">{{'export.columns' | translate}}</label>
    <mat-radio-group [(ngModel)]="export.fields" class="form-radio-group" required
        aria-labelledby="export-options-columns">
        <mat-radio-button value="all">{{'export.allColumns' | translate}}</mat-radio-button>
        <mat-radio-button value="visible">{{'export.visibleColumns' | translate}}</mat-radio-button>
    </mat-radio-group>
    <!-- FORMAT -->
    <label id="export-options-format">{{'export.format' | translate}}</label>
    <mat-radio-group [(ngModel)]="export.format" class="form-radio-group" requires
        aria-labelledby="export-options-format">
        <mat-radio-button value="csv">.csv</mat-radio-button>
        <mat-radio-button value="xlsx">.xlsx</mat-radio-button>
    </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{'action.close' | translate}}</button>
    <button mat-button [mat-dialog-close]="export" mat-flat-button color="primary">{{'action.export' | translate}}</button>
</mat-dialog-actions>
