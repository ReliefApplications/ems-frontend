<safe-grid [fields]="fields" [data]="gridData" [loading]="loading" [error]="error" [pageSize]="pageSize" [skip]="skip"
    (pageChange)="onPageChange($event)" [sort]="sort" (sortChange)="onSortChange($event)" [filter]="filter"
    [showFilter]="showFilter" (filterChange)="onFilterChange($event)" (showFilterChange)="onShowFilterChange($event)"
    (action)="onAction($event)" [actions]="actions" [editable]="editable" [hasChanges]="hasChanges"
    [selectable]="selectable" (selectionChange)="onSelectionChange($event)" [selectedRows]="selectedRows" [admin]="admin"
    (columnChange)="onColumnChange()" (searchChange)="onSearchChange($event)" (export)="onExport($event)">
</safe-grid>
