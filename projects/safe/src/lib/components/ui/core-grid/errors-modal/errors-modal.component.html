<h1 mat-dialog-title>
  {{
    'components.widget.grid.validation.title'
      | translate
        : {
            record: data.incrementalId
          }
  }}
</h1>
<div mat-dialog-content>
  <p>{{ 'components.widget.grid.validation.subtitle' | translate }}</p>
  <table mat-table [dataSource]="data.errors">
    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef>Field</th>
      <td mat-cell *matCellDef="let element">{{ element.question }}</td>
    </ng-container>
    <ng-container matColumnDef="errors">
      <th mat-header-cell *matHeaderCellDef>Errors</th>
      <td mat-cell *matCellDef="let element">
        <ul>
          <li *ngFor="let error of element.errors">
            {{ error }}
          </li>
        </ul>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
  </table>
  <p>{{ 'components.widget.grid.validation.help' | translate }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'common.close' | translate }}</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="true">
    {{ 'common.update' | translate }}
  </button>
</div>
