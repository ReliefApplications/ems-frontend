<kendo-chart #chart>
  <kendo-chart-title
    *ngIf="title"
    [visible]="title.visible"
    [text]="title.text"
    [position]="title.position"
  >
  </kendo-chart-title>
  <kendo-chart-legend
    *ngIf="legend"
    [visible]="legend.visible"
    [position]="legend.position"
    [orientation]="legend.orientation"
  >
  </kendo-chart-legend>
  <kendo-chart-tooltip format="{0}"></kendo-chart-tooltip>
  <kendo-chart-series>
    <kendo-chart-series-item
      *ngFor="let item of series"
      type="bar"
      field="field"
      categoryField="category"
      [gap]="gap"
      [spacing]="spacing"
      [data]="item.data"
      [name]="item.name || ''"
      [color]="item.color"
    ></kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
