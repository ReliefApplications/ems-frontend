<div
  *ngIf="display"
  class="safe-alert safe-alert-{{ variant }}"
  [ngClass]="{ 'close-alert': closing }"
>
  <div class="safe-alert-content">
    <ng-content></ng-content>
  </div>

  <safe-button
    *ngIf="closable"
    [variant]="variant"
    [isIcon]="true"
    icon="close"
    (click)="onClose()"
  ></safe-button>
</div>
