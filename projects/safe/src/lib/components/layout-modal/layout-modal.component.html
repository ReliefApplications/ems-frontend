<safe-button
  class="close-settings"
  [isIcon]="true"
  icon="close"
  variant="danger"
  (click)="onClose()"
  [matTooltip]="'common.close' | translate"
>
</safe-button>
<h1 mat-dialog-title>{{ 'components.widget.settings.grid.layouts.add.choice.create' | translate }}</h1>
<div mat-dialog-content class="mat-dialog-content" *ngIf="form">
  <form [formGroup]="form">
    <div class="form-group">
      <div class="form-group-title">{{ 'common.general' | translate }}</div>
      <mat-form-field appearance="outline">
        <mat-label>{{ 'common.title' | translate }}</mat-label>
        <input matInput formControlName="name" type="string" />
      </mat-form-field>
    </div>
    <div class="form-group">
      <safe-query-builder
        [form]="$any(form.controls.query)"
        [templates]="templates"
        [queryName]="data.queryName"
      ></safe-query-builder>
    </div>
  </form>
  <div class="form-group">
    <div class="form-group-title">{{ 'common.preview' | translate }}</div>
    <div class="info-text">{{'components.form.layout.update.preview.description' | translate}}</div>
    <safe-core-grid
      [defaultLayout]="data.layout?.display || {}"
      [settings]="gridSettings"
      style="height: 410px"
      (layoutChanged)="onGridLayoutChange($event)"
    >
    </safe-core-grid>
  </div>
</div>
<div mat-dialog-actions class="mat-dialog-actions" align="end">
  <button mat-button (click)="onClose()">
    {{ 'common.close' | translate }}
  </button>
  <button
    mat-flat-button
    (click)="onSubmit()"
    cdkFocusInitial
    color="primary"
    [disabled]="!form || !form.valid"
  >
    {{ 'common.save' | translate }}
  </button>
</div>
