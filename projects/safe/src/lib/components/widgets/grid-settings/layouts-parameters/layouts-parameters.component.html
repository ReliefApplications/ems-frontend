<table
  mat-table
  [dataSource]="layouts"
  cdkDropList
  (cdkDropListDropped)="drop($event)"
  [cdkDropListData]="layouts"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>{{ 'common.name' | translate }}</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>{{ 'common.createdOn' | translate }}</th>
    <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
  </ng-container>

  <ng-container matColumnDef="_actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <safe-button
        [isIcon]="true"
        icon="more_vert"
        [matMenuTriggerFor]="resMenu"
        (click)="$event.stopPropagation()"
      >
      </safe-button>
      <mat-menu #resMenu="matMenu">
        <button mat-menu-item (click)="onEditLayout(element)">
          <mat-icon>edit</mat-icon>
          {{ 'common.edit' | translate }}
        </button>
        <button mat-menu-item (click)="onDeleteLayout(element)">
          <mat-icon>delete</mat-icon>
          {{ 'common.delete' | translate }}
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: columns"
    cdkDrag
    [cdkDragData]="row"
  ></tr>
</table>
<div class="actions">
  <safe-button
    [block]="true"
    category="tertiary"
    variant="primary"
    (click)="onAdd()"
    [disabled]="!resource && !form"
    >{{ 'components.widget.settings.grid.layouts.add.title' | translate }}</safe-button
  >
</div>
