<mat-tab-group
  vertical
  animationDuration="0ms"
  (selectedTabChange)="handleTabChange($event)"
>
  <!-- MAIN PARAMETERS / SELECTION OF LAYOUTS -->
  <mat-tab>
    <ng-template mat-tab-label>
      <safe-icon
        icon="preview"
        [size]="24"
        [matTooltip]="!largeDevice ? ('common.general' | translate) : ''"
      ></safe-icon>
      <span *ngIf="largeDevice">{{ 'common.general' | translate }}</span>
    </ng-template>
    <ng-template matTabContent>
      <safe-tab-main
        [formGroup]="formGroup"
        [resource]="resource"
        [queries]="filteredQueries"
        [templates]="templates"
      ></safe-tab-main>
    </ng-template>
  </mat-tab>
  <!-- AVAILABLE ACTIONS -->
  <mat-tab>
    <ng-template mat-tab-label>
      <safe-icon
        icon="toggle_on"
        [size]="24"
        [matTooltip]="!largeDevice ? ('components.widget.settings.grid.actions.title' | translate) : ''"
      ></safe-icon>
      <span *ngIf="largeDevice">{{
        'components.widget.settings.grid.actions.title' | translate
      }}</span>
    </ng-template>
    <ng-template matTabContent>
      <safe-tab-actions [formGroup]="formGroup"></safe-tab-actions>
    </ng-template>
  </mat-tab>
  <!-- BUTTONS -->
  <mat-tab>
    <ng-template mat-tab-label>
      <safe-icon
        icon="bolt"
        [size]="24"
        [matTooltip]="!largeDevice ? ('components.widget.settings.grid.buttons.title' | translate) : ''"
      ></safe-icon>
      <span *ngIf="largeDevice">{{
        'components.widget.settings.grid.buttons.title' | translate
      }}</span>
    </ng-template>
    <ng-template matTabContent>
      <safe-tab-buttons
        [formGroup]="formGroup"
        [fields]="fields"
        [relatedForms]="relatedForms"
        [channels]="channels"
      ></safe-tab-buttons>
    </ng-template>
  </mat-tab>
</mat-tab-group>
