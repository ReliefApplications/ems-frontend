<ng-container *ngIf="tileForm">
  <form [formGroup]="tileForm">
    <div class="form-group">
      <div class="form-group-title">General</div>
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" type="string" />
      </mat-form-field>
    </div>
    <div class="form-group">
      <safe-query-builder [form]="$any(tileForm.controls.query)" [templates]="templates" [settings]="tile.settings"></safe-query-builder>
    </div>
    <div formGroupName="actions" class="form-group">
      <div class="form-group-title">Enabled actions</div>
      <mat-slide-toggle formControlName="delete">
        Delete records
      </mat-slide-toggle>
      <mat-slide-toggle formControlName="history">
        Show history
      </mat-slide-toggle>
      <mat-slide-toggle formControlName="convert">
        Convert records
      </mat-slide-toggle>
      <mat-slide-toggle formControlName="update">
        Update records
      </mat-slide-toggle>
      <mat-slide-toggle formControlName="inlineEdition">
        Inline edition
      </mat-slide-toggle>
      <mat-slide-toggle formControlName="addRecord">
        Add new records
      </mat-slide-toggle>
    </div>
    <div class="form-group">
      <div class="form-group-title">Quick action buttons</div>
      <div class="info-text">Quick action buttons will appear on the widget and allow you to complete any of the actions
        below.</div>
      <safe-button icon="add" variant="primary" class="add-button" (click)="addFloatingButton()">
        Add a button
      </safe-button>
      <mat-tab-group mat-align-tabs="start" animationDuration="0ms" dynamicHeight style="min-height: 500px"
        [(selectedIndex)]="tabIndex" *ngIf="floatingButtons.length > 0">
        <ng-container *ngFor="let floatingButton of floatingButtons.controls">
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="form-error" *ngIf="floatingButton.invalid">error</mat-icon>
              {{Â floatingButton.value.name }}
            </ng-template>
            <ng-template matTabContent>
              <safe-floating-button-settings [buttonForm]="$any(floatingButton)" [fields]="fields" [channels]="channels"
                [relatedForms]="relatedForms" (deleteButton)="deleteFloatingButton()"></safe-floating-button-settings>
            </ng-template>
          </mat-tab>
        </ng-container>
      </mat-tab-group>
    </div>
  </form>
</ng-container>
