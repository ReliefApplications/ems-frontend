<div class="widget-container">
  <safe-button
    *ngIf="export"
    [isIcon]="true"
    icon="get_app"
    class="export-button"
    (click)="onExport()"
  >
  </safe-button>
  <kendo-tilelayout-item-header *ngIf="header" class="widget-header">
    <span class="widget-title" [title]="settings ? settings.title : ''">{{
      settings && settings.title
        ? settings.title
        : ('models.widget.map.defaultTitle' | translate)
    }}</span>
  </kendo-tilelayout-item-header>
  <div [id]="mapId" class="widget-content">
    <p class="widget-last-update" *ngIf="lastUpdate && lastUpdate.length > 0">
      Last update: {{ lastUpdate }}
    </p>
  </div>
</div>
