<div class="w-52 flex flex-col">
  <header class="w-full h-8 flex justify-between items-center">
    <p class="m-0 font-semibold text-lg">
      ({{
        'components.widget.settings.map.popup.of'
          | translate: { total: points.length, current: currValue + 1 }
      }})
    </p>
    <span class="flex gap-1">
      <safe-button
        [isIcon]="true"
        icon="arrow_left"
        [disabled]="currValue === 0"
        (click)="current.next(currValue - 1)"
      >
      </safe-button>
      <safe-button
        [isIcon]="true"
        icon="arrow_right"
        [disabled]="currValue === points.length - 1"
        (click)="current.next(currValue + 1)"
      >
      </safe-button>
      <safe-button [isIcon]="true" icon="close" (click)="close.emit()">
      </safe-button>
    </span>
  </header>
  <safe-divider class="m-0"></safe-divider>
  <div class="max-h-60 overflow-y-auto">
    <div [innerHTML]="currentHtml"></div>
  </div>
</div>
