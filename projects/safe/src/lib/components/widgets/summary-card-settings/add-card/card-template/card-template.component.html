<div matRipple class="card-template bg-white border-blue-400">
  <div class="card-template-header">
    <div *ngIf="isDynamic">
      <safe-icon
        class="card-template-icon text-lime-900	"
        icon="dynamic_feed"
        [size]="25"
      ></safe-icon>
    </div>
    <div *ngIf="!isDynamic">
      <safe-icon
        class="card-template-icon"
        icon="wysiwyg"
        [size]="25"
      ></safe-icon>
    </div>
  </div>
  <div class="card-template-content">
    <div class="card-template-title text-slate-500">{{ title }}</div>
    <div class="card-template-dashboard text-slate-500">{{ dashboardName }}</div>
  </div>
</div>
