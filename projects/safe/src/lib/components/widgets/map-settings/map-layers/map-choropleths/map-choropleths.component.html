<safe-alert>
  <safe-icon icon="info"></safe-icon>
  {{ 'components.widget.settings.map.layers.choropleth.info' | translate }}
</safe-alert>
<!-- LIST of Choropleth layers -->
<h2>
  {{ 'components.widget.settings.map.layers.choropleth.title' | translate }}
</h2>
<table mat-table [dataSource]="choropleths.value">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      {{ 'common.name' | translate }}
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i = index">
      <div>
        <safe-button
          [isIcon]="true"
          icon="edit"
          category="primary"
          (click)="editChoropleth(i)"
        ></safe-button>
        <safe-button
          [isIcon]="true"
          icon="delete"
          category="primary"
          variant="danger"
          (click)="removeChoropleth(i)"
        ></safe-button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr *matRowDef="let row; columns: tableColumns" mat-row></tr>
</table>
<safe-button
  [block]="true"
  category="tertiary"
  variant="primary"
  (click)="addChoropleth()"
  >{{
    'components.widget.settings.map.layers.choropleth.add' | translate
  }}</safe-button
>
