<form mat-dialog-content [formGroup]="form" class="form-group">
  <mat-form-field appearance="outline">
    <mat-label>{{ 'common.label' | translate }}</mat-label>
    <input type="text" matInput formControlName="label" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>{{
      'components.widget.settings.map.layers.point.color' | translate
    }}</mat-label>
    <h4></h4>
    <input type="color" matInput formControlName="color" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>{{
      'components.widget.settings.map.layers.point.size' | translate
    }}</mat-label>
    <input type="number" matInput formControlName="size" min="0" max="10" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>{{
      'components.widget.settings.map.layers.point.outerSize' | translate
    }}</mat-label>
    <input type="number" matInput formControlName="outerSize" min="0" max="5" />
    <safe-icon
      matSuffix
      icon="info"
      variant="grey"
      [matTooltip]="
      'components.widget.settings.map.layers.point.outerSizeDesc' | translate
      "
    ></safe-icon>
  </mat-form-field>
  <safe-tab-filter
    [form]="$any(form.controls.filter)"
    [fields]="fields"
    [query]="query.getRawValue()"
  ></safe-tab-filter>
</form>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'common.close' | translate }}</button>
  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="form.value"
    [disabled]="form.invalid"
  >
    {{ 'common.update' | translate }}
  </button>
</div>
