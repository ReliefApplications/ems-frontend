<div class="flex flex-col">
  <h2>{{ 'common.layers' | translate }}</h2>
  <safe-button
    class="mb-4 self-end"
    (click)="onAddLayer()"
    category="secondary"
    variant="primary"
  >
    {{ 'components.widget.settings.map.layers.add' | translate }}
  </safe-button>

  <safe-layer-table
    [layerList]="layers.value"
    [deep]="''"
    [id]="mapId"
    [allGroupsIds]="tablesId"
    (itemDrop)="onListDrop($event)"
    (deleteLayer)="onDeleteLayer($event)"
    (editLayer)="onEditLayer($event)"
    (createGroup)="onCreateGroup($event)"
    (ungroup)="onUngroup($event)"
    (toggleGroup)="onToggleGroupLayer($event)"
  ></safe-layer-table>
  
</div>
