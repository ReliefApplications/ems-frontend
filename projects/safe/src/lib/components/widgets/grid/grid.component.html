<div class="widget-container">
    <!-- WIDGET HEADER ( title - quick action buttons ) -->
    <div class="widget-header">
        <div class="widget-title" [title]="settings.title">{{settings.title}}</div>
        <div class="floating-button">
            <ng-container *ngFor="let floatingButton of settings.floatingButtons">
                <button mat-button color="primary" (click)="onFloatingButtonClick(floatingButton)"
                    *ngIf="floatingButton.show">
                    {{floatingButton.name}}
                </button>
            </ng-container>
        </div>
    </div>
    <!-- GRID CONTENT -->
    <safe-grid-core [settings]="settings" [layout]="layout" (defaultLayoutChanged)="onDefaultLayoutChanged($event)"
        (layoutChanged)="onLayoutChanged($event)" [showSaveLayout]="true"></safe-grid-core>
</div>
