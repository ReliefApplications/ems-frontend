<div class="widget-container">
    <div class="widget-header">
        <div class="widget-title" [title]="settings.title">{{settings.title}}</div>
        <div class="floating-button">
            <ng-container *ngFor="let floatingButton of settings.floatingButtons">
                <button mat-button color="primary" (click)="onQuickAction(floatingButton)" *ngIf="floatingButton.show">
                    {{floatingButton.name}}
                </button>
            </ng-container>
        </div>
    </div>
    <!-- GRID CONTENT -->
    <safe-core-grid [settings]="settings" [admin]="isAdmin" [defaultLayout]="layout"
                    (layoutChanged)="layoutChanged.emit($event)" (layoutListChanged)="layoutListChanged.emit($event)"
        [layoutList]="this.layoutList" (getCurrentLayoutEvent)="getCurrentLayout()" [currentLayoutIndex]="this.currentLayoutIndex"
    ></safe-core-grid>
</div>
