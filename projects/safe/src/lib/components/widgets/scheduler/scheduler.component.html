<div class="widget-container">
  <div class="widget-header" *ngIf="settings ? settings.header : true">
    <div class="widget-title" [title]="settings ? settings.title : ''">
      {{
        settings && settings.title
          ? settings.title
          : ('widgets.scheduler.new' | translate)
      }}
    </div>
  </div>
  <kendo-tilelayout-item-header *ngIf="header" class="widget-header">
    <span class="widget-title" [title]="settings.title">{{
      settings.title
    }}</span>
  </kendo-tilelayout-item-header>
  <kendo-scheduler
    class="widget-content"
    [kendoSchedulerBinding]="events"
    [selectedDate]="selectedDate"
    scrollTime="08:00"
    [startTime]="startTime"
    [endTime]="endTime"
    [workDayStart]="workStartTime"
    [workDayEnd]="workEndTime"
    [selectedViewIndex]="1"
    style="height: 600px"
  >
    <ng-template
      kendoSchedulerEventTemplate
      let-event="event"
      let-resources="resources"
    >
      <div [ngClass]="eventEnded(event) ? 'past-event event' : 'event'">
        {{ event.title }}
      </div>
    </ng-template>

    <kendo-scheduler-day-view> </kendo-scheduler-day-view>

    <kendo-scheduler-week-view> </kendo-scheduler-week-view>

    <kendo-scheduler-month-view> </kendo-scheduler-month-view>

    <kendo-scheduler-timeline-view> </kendo-scheduler-timeline-view>

    <kendo-scheduler-pdf [fileName]="fileName"></kendo-scheduler-pdf>

    <ng-template kendoSchedulerToolbarTemplate>
      <button kendoButton [matMenuTriggerFor]="menu">Export</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="exportPDF()">Export as PDF</button>
        <button mat-menu-item disabled>Export as CSV</button>
        <button mat-menu-item disabled>Export as PNG</button>
      </mat-menu>
      <div kendoSchedulerToolbarNavigation></div>
      <span class="k-spacer"></span>
      <div kendoSchedulerToolbarViewSelector></div>
    </ng-template>
  </kendo-scheduler>
</div>
