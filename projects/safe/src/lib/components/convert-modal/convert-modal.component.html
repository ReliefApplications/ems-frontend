<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<div style="width: 320px" *ngIf="!loading">
  <h1 mat-dialog-title>{{ data.titleÂ }}</h1>
  <div mat-dialog-content>
      <form [formGroup]="convertForm">
          <div class="form-group">
              <mat-form-field>
                  <mat-label>{{ 'convert.target' | translate }}</mat-label>
                  <mat-select formControlName="targetForm">
                      <mat-option *ngFor="let form of availableForms" [value]="form">
                          {{form.name}}
                      </mat-option>
                  </mat-select>
              </mat-form-field>
              <mat-radio-group formControlName="copyRecord" class="form-radio-group">
                  <mat-radio-button [value]="true">{{ 'convert.copy' | translate }}</mat-radio-button>
                  <mat-radio-button [value]="false">{{ 'convert.overwrite' | translate }}</mat-radio-button>
              </mat-radio-group>
          </div>
      </form>
  </div>
  <div *ngIf="convertForm.controls.targetForm.value">
      <ng-container *ngIf="ignoredFields.length > 0">
          <a>{{ 'convert.ignored' | translate }}</a> <br/>
          <span *ngFor="let field of ignoredFields">{{field.name}}, </span>
      </ng-container>
      <ng-container *ngIf="ignoredFields.length === 0">
          <a>{{ 'convert.ok' | translate }}</a>
      </ng-container>
  </div>
  <div mat-dialog-actions align="end">
      <button mat-button (click)="onClose()">{{ 'action.close' | translate }}</button>
      <button mat-flat-button [mat-dialog-close]="convertForm.value" cdkFocusInitial color="primary" [disabled]="!convertForm.valid">{{ 'action.convert' | translate }}</button>
  </div>
</div>
