<h2 mat-dialog-title>Search</h2>
<mat-dialog-content>
  <safe-resource-grid [settings]="gridSettings" [multiSelect]="multiSelect" [selectedRows]="selectedRows"
    (rowSelected)="onRowSelected($event)" [selectedRecords]="selectedRecords">
  </safe-resource-grid>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button matDialogClose (click)="closeModal(false)">{{ selectedRecords.length === 0 ? 'Cancel' : 'Back' }}</button>
  <button mat-flat-button matDialogClose color="primary" *ngIf="selectedRecords.length === 0" (click)="closeModal()">Apply</button>
</mat-dialog-actions>
