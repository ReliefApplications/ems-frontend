<h2 mat-dialog-title>Search</h2>
<mat-dialog-content>
  <safe-grid-core [settings]="gridSettings" [multiSelect]="multiSelect" [selectedRows]="data.selectedRows"
    (rowSelected)="onRowSelected($event)" filterType="fullGrid" style="height: 410px;">
  </safe-grid-core>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button matDialogClose (click)="closeModal(false)">Cancel</button>
  <button mat-flat-button matDialogClose color="primary" (click)="closeModal()">Apply</button>
</mat-dialog-actions>
