<form [formGroup]="form">
  <div class="flex flex-col">
    <div class="flex gap-2">
      <mat-form-field appearance="outline">
        <mat-label>
          {{ 'components.user.summary.firstName' | translate }}
        </mat-label>
        <input matInput formControlName="firstName" type="text" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>
          {{ 'components.user.summary.lastName' | translate }}
        </mat-label>
        <input matInput formControlName="lastName" type="text" />
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>
        {{ 'common.email.one' | translate }}
      </mat-label>
      <input matInput formControlName="email" type="text" />
    </mat-form-field>
    <ng-container *ngIf="attributes.length > 0" formGroupName="attributes">
      <h2 class="mt-8">{{ 'common.attribute.few' | translate }}</h2>
      <ng-container *ngFor="let attribute of attributes">
        <mat-form-field appearance="outline">
          <mat-label>{{ attribute.text }}</mat-label>
          <input matInput [formControlName]="attribute.value" type="text" />
        </mat-form-field>
      </ng-container>
    </ng-container>
  </div>
</form>
<safe-button
  *ngIf="'update' | able : 'User'"
  variant="primary"
  category="secondary"
  type="submit"
  [disabled]="!form.valid"
  (click)="onUpdate()"
  >{{ 'common.saveChanges' | translate }}</safe-button
>
