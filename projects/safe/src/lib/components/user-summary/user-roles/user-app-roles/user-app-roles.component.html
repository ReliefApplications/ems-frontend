<div class="flex flex-col">
  <h2>{{ 'components.user.summary.roles.application' | translate }}</h2>
  <!-- Selection of application -->
  <mat-form-field appearance="outline">
    <mat-label>{{
      'components.user.summary.roles.selectedApplication' | translate
    }}</mat-label>
    <safe-graphql-select
      valueField="id"
      textField="name"
      [query]="applicationsQuery"
      [formControl]="selectedApplication"
      [selectedElements]="[application]"
      (searchChange)="onApplicationSearchChange($event)"
    >
    </safe-graphql-select>
  </mat-form-field>
  <!-- Selection of roles -->
  <mat-form-field appearance="outline">
    <mat-label>{{
      'components.user.summary.roles.selectedRoles' | translate
    }}</mat-label>
    <mat-select [formControl]="selectedRoles" multiple>
      <mat-option *ngFor="let role of roles" [value]="role.id">
        {{ role.title }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
