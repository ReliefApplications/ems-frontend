<div class="form-group">
  <h2>{{ 'components.user.summary.roles.application' | translate }}</h2>
  <mat-form-field appearance="outline">
    <mat-label>{{
      'components.user.summary.roles.selectedApplication' | translate
    }}</mat-label>
    <mat-select #applicationSelect [formControl]="selectedApplication">
      <mat-option
        *ngFor="let application of applications"
        [value]="application.id"
      >
        {{ application.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>{{
      'components.user.summary.roles.selectedRoles' | translate
    }}</mat-label>
    <mat-select [formControl]="selectedRoles" multiple>
      <mat-option *ngFor="let role of roles" [value]="role.id">
        {{ role.title }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
