<div class="form-group">
  <h2>{{ 'common.group.few' | translate }}</h2>
  <mat-form-field appearance="outline">
    <mat-label>
      {{
        'components.user.summary.roles.selectedGroups' | translate
      }}</mat-label
    >
    <mat-select [formControl]="selectedGroups" multiple>
      <mat-option *ngFor="let group of groups" [value]="group.id">
        {{ group.title }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
