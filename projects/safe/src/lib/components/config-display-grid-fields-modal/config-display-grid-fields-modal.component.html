<h2 mat-dialog-title>Select displayed fields</h2>
<mat-dialog-content>
  <div class="form-group">
    <safe-query-builder *ngIf="!loading && form.value.name" [form]="$any(form)" [canSelectDataSet]="false"></safe-query-builder>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="!loading" mat-button mat-dialog-close>Cancel</button>
  <button *ngIf="!loading" mat-flat-button color="primary" [disabled]="!form.valid" [mat-dialog-close]="form" cdkFocusInitial>Save</button>
</mat-dialog-actions>
