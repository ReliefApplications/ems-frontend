<safe-modal>
  <h2 mat-dialog-title>
    {{
      'components.widget.settings.grid.buttons.callback.selectDisplay' | translate
    }}
  </h2>
  <mat-dialog-content>
    <div class="form-group">
      <safe-query-builder
        *ngIf="!loading && form.value.name"
        [form]="$any(form)"
        [canSelectDataSet]="false"
      ></safe-query-builder>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <safe-button mat-dialog-close *ngIf="!loading">{{
      'common.cancel' | translate
    }}</safe-button>
    <safe-button
      category="secondary"
      variant="primary"
      [mat-dialog-close]="form"
      cdkFocusInitial
      [disabled]="!form.valid"
      *ngIf="!loading"
    >
      {{ 'common.save' | translate }}
    </safe-button>
  </mat-dialog-actions>
</safe-modal>
