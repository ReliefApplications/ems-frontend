<h2 mat-dialog-title>{{'widgets.grid.selectDisplay' | translate}}</h2>
<mat-dialog-content>
  <div class="form-group">
    <safe-query-builder *ngIf="!loading && form.value.name" [form]="$any(form)" [canSelectDataSet]="false"></safe-query-builder>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="!loading" mat-button mat-dialog-close>{{'action.cancel' | translate}}</button>
  <button *ngIf="!loading" mat-flat-button color="primary" [disabled]="!form.valid" [mat-dialog-close]="form" cdkFocusInitial>{{'action.save' | translate}}</button>
</mat-dialog-actions>
