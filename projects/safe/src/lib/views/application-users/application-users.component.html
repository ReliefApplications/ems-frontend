<!-- Header -->
<div class="flex gap-8 justify-between mb-8 flex-col sm:flex-row">
  <!-- Actions -->
  <div class="flex gap-2 items-center ml-auto">
    <safe-button
      icon="file_download"
      category="secondary"
      variant="primary"
      [matMenuTriggerFor]="menu"
    >
      {{
        'common.exportObject'
          | translate: { name: 'common.user.few' | translate }
      }}
    </safe-button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onExport('csv')">.csv</button>
      <button mat-menu-item (click)="onExport('xlsx')">.xlsx</button>
    </mat-menu>
    <safe-button
      icon="send"
      category="secondary"
      variant="primary"
      (click)="onInvite()"
    >
      {{ 'components.users.invite.confirm' | translate }}
    </safe-button>
  </div>
</div>
<mat-tab-group>
  <!-- Manual assignment -->
  <mat-tab>
    <ng-template mat-tab-label>{{
      'components.application.users.manual' | translate
    }}</ng-template>
    <ng-template matTabContent>
      <safe-user-list
        [roles]="roles"
        [positionAttributeCategories]="positionAttributeCategories"
      ></safe-user-list>
    </ng-template>
  </mat-tab>
  <!-- Automated assignment -->
  <mat-tab>
    <ng-template mat-tab-label>{{
      'components.application.users.auto' | translate
    }}</ng-template>
    <ng-template matTabContent>
      <safe-user-list [autoAssigned]="true"></safe-user-list>
    </ng-template>
  </mat-tab>
</mat-tab-group>
