<div class="toolbar" *ngIf="this.application?.status !== 'active'">
    <div class="toolbar-buttons">
        <safe-button *ngIf="application?.canUpdate && locked" [isIcon]="true" icon="lock" [variant]="lockedByUser ? 'primary' : 'danger'"(click)="onUnlock()">
        </safe-button>
        <safe-button variant="danger" (click)="onClose()">{{'action.close' | translate}}</safe-button>
        <safe-button category="secondary" variant="success" (click)="onPublish()" [disabled]="!canPublish">{{'action.publish' | translate}}</safe-button>
    </div>
</div>
<mat-divider></mat-divider>
