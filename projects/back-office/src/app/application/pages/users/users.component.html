<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<ng-container *ngIf="!loading">
  <safe-users
    [users]="users"
    [roles]="roles"
    [positionAttributeCategories]="positionAttributeCategories"
    [applicationService]="applicationService"
  ></safe-users>
</ng-container>
