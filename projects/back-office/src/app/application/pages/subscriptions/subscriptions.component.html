<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<ng-container *ngIf="!loading">
    <div class="actions">
        <safe-button icon="add" category="secondary" variant="primary" (click)="onAdd()">
          {{'subscriptions.create' | translate}}
        </safe-button>
    </div>
    <table mat-table [dataSource]="subscriptions">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>{{'global.title' | translate}}</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>
        <ng-container matColumnDef="convertTo">
            <th mat-header-cell *matHeaderCellDef>{{'global.convert' | translate}}</th>
            <td mat-cell *matCellDef="let element">{{ element.convertTo ? element.convertTo.name : '-' }}</td>
        </ng-container>
        <ng-container matColumnDef="channel">
            <th mat-header-cell *matHeaderCellDef>{{'global.notify' | translate}}</th>
            <td mat-cell *matCellDef="let element">{{ element.channel ? element.channel.title : '-' }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <safe-button [isIcon]="true" icon="more_vert" [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
              </safe-button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onEdit(element)">
                  <mat-icon>edit</mat-icon>
                  {{'action.edit' | translate}}
                </button>
                <mat-divider></mat-divider>
                <button mat-menu-item color="warn" (click)="onDelete(element)">
                  <mat-icon>delete</mat-icon>
                  {{'action.delete' | translate}}
                </button>
              </mat-menu>
            </td>
          </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
    </table>
</ng-container>
