<form [formGroup]="stepForm">
  <div class="flex flex-col" [ngSwitch]="stage">
    <ng-container *ngSwitchCase="1">
      <h2>{{ 'pages.workflow.addStep.selectType' | translate }}</h2>
      <safe-content-choice
        formControlName="type"
        [contentTypes]="contentTypes"
      ></safe-content-choice>
    </ng-container>
    <ng-container *ngSwitchCase="2">
      <h2>{{ 'pages.forms.title' | translate }}</h2>
      <safe-forms-dropdown
        [forms$]="forms$"
        [label]="'models.form.select' | translate"
        [sourceControl]="stepForm.controls.content"
        [loadingMore]="loadingMore"
        (filter)="onFilterDataSource($event)"
        (scrolled)="onScrollDataSource($event)"
      ></safe-forms-dropdown>
      <safe-button
        icon="add"
        category="secondary"
        variant="primary"
        (click)="onAdd()"
        [disabled]="!canCreateForm"
      >
        {{ 'models.form.create' | translate }}
      </safe-button>
    </ng-container>
  </div>
</form>
<div class="add-step-stepper" *ngIf="stage !== 1">
  <safe-button [disabled]="stage <= 1" (click)="onBack()">{{
    'common.back' | translate
  }}</safe-button>
  <safe-button
    category="secondary"
    variant="primary"
    (click)="onNext()"
    [disabled]="!isStageValid(stage)"
    >{{ 'common.next' | translate }}</safe-button
  >
</div>
