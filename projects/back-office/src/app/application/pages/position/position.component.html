<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<ng-container *ngIf="!loading">
  <div class="actions">
    <safe-button
      icon="add"
      category="secondary"
      variant="primary"
      (click)="onAdd()"
    >
      {{ 'pages.application.positionAttributes.create' | translate }}
    </safe-button>
  </div>
  <table mat-table [dataSource]="positionCategories">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'common.title' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <safe-button
          [isIcon]="true"
          icon="more_vert"
          [matMenuTriggerFor]="menu"
          (click)="$event.stopPropagation()"
        >
        </safe-button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
            {{ 'common.edit' | translate }}
          </button>
          <button mat-menu-item color="warn" (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
            {{ 'common.delete' | translate }}
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      class="cursor-pointer"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="[row.id]"
    ></tr>
  </table>
</ng-container>
