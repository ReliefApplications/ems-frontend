<form [formGroup]="settingsForm" *ngIf="settingsForm">
  <h1>General</h1>
  <div class="form-group">
    <div class="form-group-row">
      <mat-form-field appearance="outline" style="flex: 2;">
        <mat-label>
          Application Name
        </mat-label>
        <input matInput formControlName="name" type='text' placeholder="Enter a name for the application"/>
      </mat-form-field>

      <mat-form-field appearance="outline" style="flex: 1;">
        <mat-label>
          Application ID
        </mat-label>
        <input matInput formControlName="id" type='text'/>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>
        Description
      </mat-label>
      <textarea matInput formControlName="description" placeholder="Please enter a description for the application"
                [matTextareaAutosize]="true" [matAutosizeMinRows]="2" [matAutosizeMaxRows]="5"></textarea>
    </mat-form-field>
  </div>
  <button safe-button buttonType="mat-flat-button" text="Save changes" (click)="onSubmit()" color="primary"
          [disabled]="settingsForm.invalid || !settingsForm.dirty"></button>
</form>

<div class="action-list" *ngIf="application && (application.canUpdate || application.canDelete)">
  <h1 class="header">Actions</h1>
  <button safe-button buttonType="mat-stroked-button" text="Duplicate Application" icon="file_copy"
          style="margin-right: 1rem"
          (click)="onDuplicate()"
          color="primary" *ngIf="application.canUpdate">
  </button>
  <button safe-button buttonType="mat-stroked-button" text="Delete Application" icon="delete" (click)="onDelete()"
          color="warn"
          *ngIf="application.canDelete">
  </button>
</div>
