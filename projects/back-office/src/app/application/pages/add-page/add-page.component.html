<form [formGroup]="pageForm">
  <div class="flex flex-col items-center" [ngSwitch]="step">
    <!-- Selection of type of content -->
    <ng-container *ngSwitchCase="1">
      <h2>{{ 'pages.application.addPage.selectType' | translate }}</h2>
      <safe-content-choice
        class="mt-8"
        formControlName="type"
        [contentTypes]="contentTypes"
      ></safe-content-choice>
    </ng-container>
    <!-- Form selection -->
    <ng-container *ngSwitchCase="2">
      <div class="flex flex-col w-80 items-center">
        <!-- Existing form -->
        <safe-forms-dropdown
          [forms$]="forms$"
          [label]="'models.form.select' | translate"
          [sourceControl]="pageForm.controls.content"
          [loadingMore]="loadingMore"
          (filter)="onFilterDataSource($event)"
          (scrolled)="onScrollDataSource($event)"
        ></safe-forms-dropdown>
        <safe-divider [text]="'or'"></safe-divider>
        <!-- New form -->
        <safe-button
          class="mt-4"
          icon="add"
          category="secondary"
          variant="primary"
          (click)="onAdd()"
          [disabled]="!('create' | able: 'Form')"
        >
          {{ 'models.form.create' | translate }}
        </safe-button>
      </div>
    </ng-container>
  </div>
</form>
<!-- Actions -->
<div class="flex flex-row justify-center mt-16" *ngIf="step !== 1">
  <safe-button [disabled]="step <= 1" (click)="onBack()" class="my-0 mx-1">{{
    'common.back' | translate
  }}</safe-button>
  <safe-button
    class="my-0 mx-1"
    category="secondary"
    variant="primary"
    (click)="onNext()"
    [disabled]="!isStepValid(step)"
    >{{ 'common.next' | translate }}</safe-button
  >
</div>
