<h1 mat-dialog-title>{{'forms.record' | translate}}</h1>
<div mat-dialog-content>
    <form [formGroup]="addForm">
        <div class="form-group">
            <mat-form-field>
                <mat-label>{{'global.name' | translate}}</mat-label>
                <input matInput formControlName="name" type="text" placeholder="Enter a name" />
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">{{'action.close' | translate}}</button>
    <button mat-flat-button [mat-dialog-close]="addForm.value" cdkFocusInitial color="primary"
        [disabled]="!addForm.valid">{{'action.create' | translate}}</button>
</div>
