<safe-modal>
  <h2 mat-dialog-title>
    Duplicating <i>{{ currentApp.name }}</i>
  </h2>
  <div mat-dialog-content>
    <form [formGroup]="duplicateForm">
      <div class="form-group">
        <h3>
          {{ 'components.application.duplicate.name.description' | translate }}
        </h3>
        <mat-form-field appearance="outline" style="flex: 2">
          <mat-label>
            {{ 'common.name' | translate }}
          </mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            [placeholder]="'common.placeholder.name' | translate"
          />
        </mat-form-field>
      </div>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">
      {{ 'common.close' | translate }}
    </button>
    <button
      mat-flat-button
      (click)="onSubmit()"
      color="primary"
      [disabled]="!duplicateForm.valid"
    >
      {{ 'common.duplicate' | translate }}
    </button>
  </div>
</safe-modal>
