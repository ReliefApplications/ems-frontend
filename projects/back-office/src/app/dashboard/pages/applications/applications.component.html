<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<ng-container>
  <!-- FILTERING -->
  <app-filter (filter)="onFilter($event)"></app-filter>

  <!-- NEW APPLICATIONS -->
  <h2>Recent applications</h2>
  <safe-applications-summary [canCreate]="canAdd" (add)="onAdd()" [applications]="newApplications"
    (openApplication)="onOpenApplication($event)" (delete)="onDelete($event)" (preview)="onPreview($event)" (clone)="onClone($event)"></safe-applications-summary>

  <!-- APPLICATIONS TABLE -->
  <ng-container>
    <h2>All applications</h2>
    <table mat-table [dataSource]="applications" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          <span class="headerTitle" mat-sort-header>
            Name
          </span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>
          <span class="headerTitle" mat-sort-header>
            Created on
          </span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>
          <span class="headerTitle" mat-sort-header>
            Status
          </span>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-chip-list>
            <mat-chip class="success-chip" disabled *ngIf="element.status === 'active'">
              {{ element.status | titlecase }}
            </mat-chip>
            <mat-chip class="accent-chip" disabled color="accent" *ngIf="element.status === 'pending'">
              {{ element.status | titlecase }}
            </mat-chip>
            <mat-chip class="warn-chip" disabled color="warn" *ngIf="element.status === 'archived'">
              {{ element.status | titlecase }}
            </mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>

      <ng-container matColumnDef="usersCount">
        <th mat-header-cell *matHeaderCellDef>
          <span class="headerTitle" mat-sort-header>
            Users
          </span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.usersCount }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <safe-button [isIcon]="true" icon="more_vert" [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
          </safe-button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onPreview(element)">
              <mat-icon>preview</mat-icon>
              Preview
            </button>
            <safe-access [menuItem]="true" [access]="element.permissions" (save)="saveAccess($event, element)"
              *ngIf="element.canUpdate"></safe-access>
            <button mat-menu-item (click)="onClone(element)" *ngIf="element.canDelete">
              <mat-icon>file_copy</mat-icon>
              Duplicate
            </button>
            <ng-container *ngIf="element.canDelete">
              <mat-divider></mat-divider>
              <button mat-menu-item (click)="onDelete(element, $event)">
                <mat-icon>delete</mat-icon>
                Delete
              </button>
            </ng-container>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="clickable" mat-row *matRowDef="let row; columns: displayedColumns"
        [routerLink]="['/applications', row.id]"></tr>
    </table>
    <mat-paginator [pageSize]="pageInfo.pageSize" [length]="pageInfo.length" aria-label="Select page of applications"
      (page)="onPage($event)">
    </mat-paginator>
  </ng-container>
</ng-container>
