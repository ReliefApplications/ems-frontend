<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<ng-container>
  <div>

    <div class="searchbar" *ngIf="!loading">
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <input id="custom-search" matInput [ngModel]="searchText" (keyup)="applyFilter('', $event)" type="search"
               placeholder="Search...">
      </mat-form-field>
      <button safe-button buttonType="mat-stroked-button" text="Filter" icon="filter_list" color="primary"
              class="filter-btn"
              (click)="showFilters = !showFilters"></button>
    </div>
    <div class="filters" [style.display]="!showFilters ? 'none' : ''">
      <mat-form-field appearance="outline">
        <mat-label>Date Range</mat-label>
        <mat-date-range-input (click)="rangePicker.open()" [rangePicker]="rangePicker">
          <input #startDate (dateInput)="filtersDate['startDate'] = $event.value" matStartDate readonly>
          <input #endDate (dateInput)="filtersDate['endDate'] = $event.value" matEndDate readonly>
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #rangePicker>
          <mat-date-range-picker-actions>
            <button safe-button buttonType="mat-button" text="Clear range"
                    (click)="clearDateFilter()"></button>
            <button safe-button buttonType="mat-raised-button" text="Apply" color="primary" matDateRangePickerApply
                    (click)="applyFilter('createdAt', null)"></button>
          </mat-date-range-picker-actions>
        </mat-date-range-picker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [ngModel]="statusFilter" (selectionChange)="applyFilter('status', $event)">
          <mat-option>-</mat-option>
          <mat-option value="active">
            Active
          </mat-option>
          <mat-option value="pending">
            Pending
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button safe-button buttonType="mat-button" color="warn" text="Clear Filters"
              (click)="clearAllFilters()"></button>
    </div>
  </div>

  <div>
    <div class="actions">
      <button safe-button *ngIf="canAdd" buttonType="mat-flat-button" text="Create an application" color="primary"
              icon="add"
              (click)="onAdd()">Create an application
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="applications" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <span class="headerTitle" mat-sort-header>
          Name
        </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>
        <span class="headerTitle" mat-sort-header>
          Created on
        </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>
        <span class="headerTitle" mat-sort-header>
          Status
        </span>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <mat-chip class="success-chip" disabled *ngIf="element.status === 'active'">
            {{ element.status | titlecase }}
          </mat-chip>
          <mat-chip class="accent-chip" disabled color="accent" *ngIf="element.status === 'pending'">
            {{ element.status | titlecase }}
          </mat-chip>
          <mat-chip class="warn-chip" disabled color="warn" *ngIf="element.status === 'archived'">
            {{ element.status | titlecase }}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="usersCount">
      <th mat-header-cell *matHeaderCellDef>
        <span class="headerTitle" mat-sort-header>
          Users
        </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.usersCount }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button safe-button buttonType="mat-icon-button" icon="more_vert" [matMenuTriggerFor]="menu"
                (click)="$event.stopPropagation()"></button>
        <mat-menu #menu="matMenu">
          <button safe-button buttonType="mat-menu-item" text="Preview" icon="preview"
                  (click)="onPreview(element)"></button>
          <safe-access [menuItem]="true" [access]="element.permissions" (save)="saveAccess($event, element)"
                       *ngIf="element.canUpdate"></safe-access>
          <button safe-button buttonType="mat-menu-item" text="Duplicate" icon="file_copy"
                  (click)="onDuplicate(element)" *ngIf="element.canDelete"></button>
          <button safe-button buttonType="mat-menu-item" text="Delete" icon="delete" (click)="onDelete(element, $event)"
                  *ngIf="element.canDelete"></button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="clickable" mat-row *matRowDef="let row; columns: displayedColumns"
        [routerLink]="['/applications', row.id]"></tr>
  </table>
</ng-container>
