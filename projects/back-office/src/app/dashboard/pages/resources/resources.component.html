<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<ng-container *ngIf="!loading">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Created At </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
        </ng-container>

        <ng-container matColumnDef="recordsCount">
            <th mat-header-cell *matHeaderCellDef> Records </th>
          <div class = "records-cell">
            <td mat-cell *matCellDef="let element"> {{element.recordsCount}}
              <mat-icon (click) = "this.handleDelete(element.id, $event)">
                delete
              </mat-icon>
            </td>
          </div>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="clickable" mat-row *matRowDef="let row; columns: displayedColumns;"
            [routerLink]="['/resources', row.id]">
          </tr>
    </table>
</ng-container>
