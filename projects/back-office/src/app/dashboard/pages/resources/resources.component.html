<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<ng-container>
  <div class="searchbar" *ngIf="!loading">
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input id="custom-search" matInput [ngModel]="searchText" (keyup)="applyFilter('', $event)" type="search"
             placeholder="Search...">
    </mat-form-field>
    <safe-button buttonType="mat-stroked-button" text="Filter" icon="filter_list" color="primary"
                 (click)="showFilters = !showFilters" class="filters-toggle">
    </safe-button>
  </div>
  <div class="filters" [style.display]="!showFilters ? 'none' : ''">
    <mat-form-field appearance="outline">
      <mat-label>Date Range</mat-label>
      <mat-date-range-input (click)="rangePicker.open()" [rangePicker]="rangePicker">
        <input #startDate (dateInput)="filtersDate['startDate'] = $event.value" matStartDate
               readonly>
        <input #endDate (dateInput)="filtersDate['endDate'] = $event.value" matEndDate readonly>
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #rangePicker>
        <mat-date-range-picker-actions>
          <safe-button buttonType="mat-button" text="Clear range" matDateRangePickerCancel
                       (click)="clearDateFilter()"></safe-button>
          <safe-button buttonType="mat-raised-button" text="Apply" color="primary" matDateRangePickerApply
                       (click)="applyFilter('createdAt', null)">
          </safe-button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input [ngModel]="recordsFilter" matInput (keyup)="applyFilter('recordsCount', $event)" type="number"
             placeholder="Users">
    </mat-form-field>

    <safe-button buttonType="mat-button" text="Clear Filters" color="warn" (click)="clearAllFilters()"></safe-button>

  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
            <span class="headerTitle" mat-sort-header>
              Name
            </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>
            <span class="headerTitle" mat-sort-header>
              Created on
            </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
    </ng-container>

    <ng-container matColumnDef="recordsCount">
      <th mat-header-cell *matHeaderCellDef>
            <span class="headerTitle" mat-sort-header>
              Records
            </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.recordsCount }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <safe-button buttonType="mat-icon-button" icon="more_vert" [matMenuTriggerFor]="menu"
                     (click)="$event.stopPropagation()">
        </safe-button>
        <mat-menu #menu="matMenu">
          <safe-button buttonType="mat-menu-item" text="Delete" icon="delete" (click)="onDelete(element)"></safe-button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="clickable" mat-row *matRowDef="let row; columns: displayedColumns;"
        [routerLink]="['/resources', row.id]">
    </tr>
  </table>
</ng-container>
