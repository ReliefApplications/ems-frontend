<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<ng-container *ngIf="!loading">
  <div class="actions">
    <button mat-flat-button color="primary" (click)="onAdd()" *ngIf="canAdd">
      <mat-icon>add</mat-icon>
      Create a dashboard
    </button>
  </div>
  <table mat-table [dataSource]="dashboards">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created on</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdAt | safeDate }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          (click)="$event.stopPropagation()"
          [disabled]="!element.canDelete"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            (click)="deleteDashboard(element.id, $event)"
            *ngIf="element.canDelete"
          >
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      class="cursor-pointer"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="['/dashboards', row.id]"
    ></tr>
  </table>
</ng-container>
