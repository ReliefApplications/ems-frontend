<div [formGroup]="form" class="forms-filter">
    <div class="top">
        <mat-form-field appearance="outline">
            <mat-icon matPrefix>search</mat-icon>
            <input id="custom-search" matInput [formControl]="search" type="search" placeholder="Search...">
        </mat-form-field>
        <safe-button icon="filter_list" category="tertiary" variant="primary" (click)="show = !show">{{ show ? 'Hide Filter' : 'Show Filter' }}
        </safe-button>
    </div>
    <div class="advanced" *ngIf="show">
        <mat-form-field appearance="outline">
            <mat-label>Date Range</mat-label>
            <mat-date-range-input [rangePicker]="rangePicker">
                <input formControlName="startDate" matStartDate>
                <input formControlName="endDate" matEndDate>
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #rangePicker>
                <mat-date-range-picker-actions>
                    <safe-button matDateRangePickerCancel (click)="clearDateFilter()">Clear range</safe-button>
                    <safe-button category="secondary" variant="primary" matDateRangePickerApply>
                        Apply
                    </safe-button>
                </mat-date-range-picker-actions>
            </mat-date-range-picker>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option>-</mat-option>
                <mat-option value="active">
                    Active
                </mat-option>
                <mat-option value="pending">
                    Pending
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Is Core</mat-label>
            <mat-select formControlName="core">
                <mat-option>-</mat-option>
                <mat-option value="true">
                    Yes
                </mat-option>
                <mat-option value="false">
                    No
                </mat-option>
            </mat-select>
        </mat-form-field>
        <safe-button variant="danger" (click)="clear()">Clear Filters</safe-button>
    </div>
</div>
