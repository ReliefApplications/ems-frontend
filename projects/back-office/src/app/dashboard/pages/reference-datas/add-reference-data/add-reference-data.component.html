<safe-modal size="medium">
  <h1 mat-dialog-title>
    {{ 'components.referenceData.create.title' | translate }}
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="referenceForm">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>{{ 'common.name' | translate }}</mat-label>
          <input
            matInput
            formControlName="name"
            type="text"
            [placeholder]="'common.placeholder.name' | translate"
          />
          <mat-error *ngIf="name?.errors">
            {{ 'components.referenceData.create.errors.name' | translate }}
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <safe-button (click)="onClose()">{{
      'common.close' | translate
    }}</safe-button>
    <safe-button
      category="secondary"
      variant="primary"
      [mat-dialog-close]="referenceForm.value"
      cdkFocusInitial
      [disabled]="!referenceForm.valid"
    >
      {{ 'common.create' | translate }}
    </safe-button>
  </div>
</safe-modal>
