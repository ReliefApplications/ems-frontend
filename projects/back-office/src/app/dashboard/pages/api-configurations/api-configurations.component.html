<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<ng-container *ngIf="!loading">

  <div class="header">
    <div class="filters">
      <div class="top">
        <mat-form-field appearance="outline">
          <mat-icon matPrefix>search</mat-icon>
          <input id="custom-search" matInput [ngModel]="searchText" (keyup)="applyFilter('', $event)" type="search"
            placeholder="Search...">
        </mat-form-field>
        <safe-button icon="filter_list" category="tertiary" variant="primary" (click)="showFilters = !showFilters" class="filters-toggle">
          Filter
        </safe-button>
      </div>
      <div class="advanced" [style.display]="!showFilters ? 'none' : ''">
        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select [ngModel]="statusFilter" (selectionChange)="applyFilter('status', $event)">
            <mat-option>-</mat-option>
            <mat-option value="active">
              Active
            </mat-option>
            <mat-option value="pending">
              Pending
            </mat-option>
            <mat-option value="archived">
              Archived
            </mat-option>
          </mat-select>
        </mat-form-field>
        <safe-button variant="danger" (click)="clearAllFilters()">Clear Filters</safe-button>
      </div>
    </div>

    <div class="actions">
      <safe-button icon="add" category="secondary" variant="primary" (click)="onAdd()" *ngIf="canAdd">
        Create an API Configuration
      </safe-button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <span class="headerTitle" mat-sort-header>
          Name
        </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>
        <span class="headerTitle" mat-sort-header>
          Status
        </span>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <mat-chip class="success-chip" disabled *ngIf="element.status === 'active'">
            {{ element.status | titlecase }}
          </mat-chip>
          <mat-chip class="accent-chip" disabled color="accent" *ngIf="element.status === 'pending'">
            {{ element.status | titlecase }}
          </mat-chip>
          <mat-chip class="warn-chip" disabled color="warn" *ngIf="element.status === 'archived'">
            {{ element.status | titlecase }}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="authType">
      <th mat-header-cell *matHeaderCellDef>
        <span class="headerTitle" mat-sort-header>
          Authentication type
        </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.authType }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <safe-button [isIcon]="true" icon="more_vert" [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()"
          [disabled]="!(element.canUpdate || element.canDelete)">
        </safe-button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onDelete(element, $event)" *ngIf="element.canDelete">
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"
      class="clickable"
      [routerLink]="['/settings/apiconfigurations', row.id]"></tr>
  </table>
  <mat-paginator [pageSize]="pageInfo.pageSize" [pageSizeOptions]="[10, 25, 50]" [length]="pageInfo.length" aria-label="Select page of forms"
    (page)="onPage($event)">
  </mat-paginator>
</ng-container>
