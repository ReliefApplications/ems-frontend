<div>
  <button
    class="border-transparent w-full whitespace-nowrap py-3 px-1 text-sm font-medium"
    id="buttonTab"
    [ngClass]="{
      'text-gray-500 hover:bg-gray-100 hover:border-gray-300 hover:text-gray-700' : variant === ColorVariant.DEFAULT,
      'text-gray-500 hover:bg-primary-200 hover:border-primary-300 hover:text-gray-700' : variant === ColorVariant.PRIMARY,
      'text-gray-500 hover:bg-green-200 hover:border-green-300 hover:text-gray-700' : variant === ColorVariant.SUCCESS,
      'text-gray-500 hover:bg-red-200 hover:border-red-300 hover:text-gray-700' : variant === ColorVariant.DANGER,
      'text-gray-400 hover:bg-gray-600 hover:border-gray-500 hover:text-gray-100' : variant === ColorVariant.GREY,
      'text-gray-500 hover:bg-gray-200 hover:border-gray-300 hover:text-gray-700' : variant === ColorVariant.LIGHT
    }"
  >{{label}}
  </button>
  <div id="content" class="py-4 hidden">
    <ng-content></ng-content>
  </div>
</div>
