<div class="flex flex-col h-full overflow-hidden">
  <!-- Dialog header -->
  <div class="flex justify-between">
    <div>
      <ng-content select="header"></ng-content>
    </div>
    <ui-button
      uiDialogClose
      variant="danger"
      [isIcon]="true"
      icon="close"
    ></ui-button>
  </div>

  <!-- Dialog content -->
  <div class="flex-1 overflow-auto">
    <ng-content select="content"></ng-content>
  </div>
  <!-- Dialog footer -->
  <div
    class="py-2 flex flex-wrap min-h-[52px] items-center box-content -mb-4 justify-end gap-2 empty:hidden"
  >
    <ng-content select="actions"></ng-content>
  </div>
</div>
