<ui-button
  class="absolute z-[1002] right-1.5 top-1.5"
  [isIcon]="true"
  icon="close"
  [variant]="'danger'"
  [uiTooltip]="'common.close' | translate"
  (click)="onClose()"
>
</ui-button>

<div
  class="flex flex-col h-full overflow-hidden py-4 sm:py-6"
  mwlResizable
  (resizing)="onResizing($event)"
>
  <div
    *ngIf="resizable"
    class="cursor-col-resize absolute h-full left-0 w-1.5"
    mwlResizeHandle
    [resizeEdges]="{ left: true }"
  ></div>
  <div
    *ngIf="resizable"
    class="cursor-col-resize absolute h-full right-0 w-1.5"
    mwlResizeHandle
    [resizeEdges]="{ right: true }"
  ></div>
  <div
    *ngIf="resizable"
    class="absolute cursor-row-resize w-full h-1.5 bottom-0"
    mwlResizeHandle
    [resizeEdges]="{ bottom: true }"
  ></div>
  <div
    *ngIf="resizable"
    class="absolute cursor-row-resize w-full h-1.5 top-0"
    mwlResizeHandle
    [resizeEdges]="{ top: true }"
  ></div>
  <!-- Dialog header -->
  <div class="empty:hidden px-4 sm:px-6">
    <ng-content select="header"></ng-content>
  </div>
  <!-- Dialog content -->
  <div class="flex-1 overflow-auto px-4 sm:px-6">
    <ng-content select="content"></ng-content>
  </div>
  <!-- Dialog footer -->
  <div
    class="px-4 sm:px-6 py-2 flex flex-wrap min-h-[52px] items-center box-content -mb-4 justify-end gap-2 empty:hidden"
  >
    <ng-content select="actions"></ng-content>
  </div>
</div>
