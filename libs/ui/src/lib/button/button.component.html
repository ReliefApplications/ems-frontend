<button
  type="button"
  [ngClass]="resolveButtonClasses"
  [disabled]="disabled"
  (click)="emittedEventSubject.next('click')"
>
  <ng-container *ngIf="icon">
    <ui-icon
      class="flex"
      [ngClass]="{
        'order-1': iconPosition === 'prefix',
        'order-2': iconPosition === 'suffix'
      }"
      [icon]="icon"
      [size]="iconSize"
      [variant]="variant"
      [category]="category"
      [isOutlined]="isOutlined"
    ></ui-icon>
  </ng-container>
  <ng-container *ngIf="loading">
    <ui-spinner
      [ngClass]="{
        'order-1': iconPosition === 'prefix',
        'order-2': iconPosition === 'suffix'
      }"
      [size]="size"
      [variant]="variant"
      [category]="category"
    ></ui-spinner>
  </ng-container>
  <span
    [ngClass]="{
      'order-1': iconPosition === 'suffix',
      'order-2': iconPosition === 'prefix'
    }"
  >
    <ng-container *ngIf="!isIcon">
      <ng-content></ng-content>
    </ng-container>
  </span>
</button>
