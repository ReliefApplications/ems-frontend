<button
  type="button"
  [ngClass]="resolveButtonClasses"
  [disabled]="disabled"
  (click)="emittedEventSubject.next('click')"
  class="overflow-hidden"
>
  <ng-container *ngIf="icon">
    <ui-icon
      class="flex"
      [ngClass]="{
        'order-1': iconPosition === buttonIconPosition.PREFIX,
        'order-2 inline-flex': iconPosition === buttonIconPosition.SUFFIX
      }"
      [icon]="icon"
      [inline]="true"
      [size]="iconSize"
      [variant]="variant"
      [category]="category"
    ></ui-icon>
  </ng-container>
  <ng-container *ngIf="loading">
    <ui-spinner
      [ngClass]="{
        'order-1': iconPosition === buttonIconPosition.PREFIX,
        'order-2': iconPosition === buttonIconPosition.SUFFIX
      }"
      [size]="size"
      [variant]="variant"
      [category]="category"
    ></ui-spinner>
  </ng-container>
  <span
    [ngClass]="{
      'order-1': iconPosition === buttonIconPosition.SUFFIX,
      'order-2': iconPosition === buttonIconPosition.PREFIX
    }"
  >
    <ng-container *ngIf="!isIcon">
      <ng-content></ng-content>
    </ng-container>
  </span>
</button>
