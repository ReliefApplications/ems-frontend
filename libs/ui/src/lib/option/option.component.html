<li
  *ngIf="display"
  [attr.value]="value"
  [ngClass]="{
    'bg-primary-200': !isGroup && selected,
    'cursor-pointer hover:bg-primary-100 flex text-gray-900': !isGroup,
    'text-gray-500 pb-2': isGroup
  }"
  class="px-2 py-1 relative pl-2 w-full justify-between"
  (click)="onClickItem()"
>
  <ng-content></ng-content>
  <ng-content select="icon"></ng-content>
</li>
