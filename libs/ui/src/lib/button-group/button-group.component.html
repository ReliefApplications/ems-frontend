<span class="isolate inline-flex rounded-md shadow-sm">
  <ui-button
    *ngFor="let button of values; let i = index;"
    [icon]="button.icon ?? ''"
    [label]="button.label ?? ''"
    [iconPosition]="button.iconPosition ?? buttonIconPosition.PREFIX"
    [size]="button.size ?? buttonSize.MEDIUM"
    [variant]="button.variant ?? buttonVariant.DEFAULT"
    [isIcon]="button.isIcon ?? false"
    [loading]="button.loading ?? false"
    [disabled]="button.disabled ?? false"
    [buttonGroupClasses]="buttonGroupClasses(i)"
    (click)="onButtonClick(button)"
    class="button"
    [ngClass]="{
      'rounded-l-md': i === 0,
      'rounded-r-md': i === values.length - 1,
      'bg-gray-300 ring-gray-300 z-10': button.selected
    }"
  >
  </ui-button>
</span>
