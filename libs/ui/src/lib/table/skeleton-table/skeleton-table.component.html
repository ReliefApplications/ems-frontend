<table [dataSource]="dataSource" cdk-table uiTableWrapper>
    <ng-container cdkColumnDef="select" *ngIf="checkbox">
        <th uiCellHeader *cdkHeaderCellDef scope="col">
        </th>
        <td uiCell *cdkCellDef="let element">
        </td>
    </ng-container>

    <ng-container *ngFor="let column of columns">
        <ng-container
            [cdkColumnDef]="column"
            *ngIf="column !== 'actions' && column !== 'select'"
        >
            <th uiCellHeader *cdkHeaderCellDef scope="col">
                {{ column | translate }}
            </th>
            <td uiCell *cdkCellDef="let element">
                <kendo-skeleton
                    shape="text"
                    animation="pulse"
                    width="80%"
                ></kendo-skeleton>
            </td>
        </ng-container>
    </ng-container>

    <ng-container cdkColumnDef="actions" *ngIf="actions" [stickyEnd]="true">
        <th uiCellHeader *cdkHeaderCellDef scope="col" class="w-16"></th>
        <td uiCell *cdkCellDef="let element">
            <ui-button [isIcon]="true" icon="more_vert"> </ui-button>
        </td>
    </ng-container>

    <tr cdk-header-row *cdkHeaderRowDef="columns"></tr>
    <tr cdk-row *cdkRowDef="let row; columns: columns"></tr>
</table>
