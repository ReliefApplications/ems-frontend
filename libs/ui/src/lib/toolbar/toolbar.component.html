<div
  [style.background-color]="color"
  [ngClass]="{
    'toolbar-variant-light': toolbarVariant === toolbarVariants.LIGHT,
    'toolbar-variant-dark': toolbarVariant === toolbarVariants.DARK,
    'toolbar-variant-success': toolbarVariant === toolbarVariants.SUCCESS
  }"
  class="md:flex p-4 md:items-center md:justify-between"
>
  <div class="flex-shrink-0 p-2">
    <ng-content select="leftWingContent"></ng-content>
  </div>
  <div class="min-w-0 flex-1">
    <h2 class="toolbar-header">
      <ng-content select="headerText"></ng-content>
    </h2>
  </div>
  <div class="mt-4 flex md:ml-4 md:mt-0 items-center">
    <div class="toolbar-info">
      <ng-content select="userName"></ng-content>
      <ng-content select="userMail"></ng-content>
    </div>
    <ng-content class="mr-2" select="rightWingContent"></ng-content>
  </div>
</div>
