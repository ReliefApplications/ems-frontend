<ng-container *ngIf="!isFontAwesome; else fontAwesomeIconTmpl">
  <ng-container *ngIf="isOutlined; else angularMaterialIconTmpl">
    <span
      [ngClass]="iconVariantAndCategory"
      [ngStyle]="{
      height: fontSize,
      width: fontSize,
      'line-height': fontSize,
      'font-size': fontSize
    }"
      class="material-icons-outlined material-symbols-outlined inline-flex align-middle">
      {{ icon }}
    </span>
  </ng-container>
</ng-container>
<ng-template #angularMaterialIconTmpl>
  <i
    [ngClass]="iconVariantAndCategory"
    [ngStyle]="{
    height: fontSize,
    width: fontSize,
      'line-height': fontSize,
      'font-size': fontSize
    }"
    class="material-icons inline-flex align-middle">{{ icon }}</i>
</ng-template>
<ng-template #fontAwesomeIconTmpl>
  <i
    [ngClass]="iconVariantAndCategory.concat('fa', 'fa-' + icon)"
    [ngStyle]="{
    height: fontSize,
    width: fontSize,
    'line-height': fontSize,
    'font-size': fontSize
  }"
    class="inline-flex align-middle"></i>
</ng-template>
