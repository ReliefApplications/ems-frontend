<ng-container *ngIf="fontFamily !== 'fa'">
  <i
    [uiTooltip]="tooltip ?? ''"
    uiTooltipPosition="right"
    [ngClass]="iconVariantAndCategory"
    [ngStyle]="{
      height: fontSize,
      width: fontSize,
      'line-height': fontSize,
      'font-size': fontSize
    }"
    class="grid"
  >
    {{ icon }}
  </i>
</ng-container>
