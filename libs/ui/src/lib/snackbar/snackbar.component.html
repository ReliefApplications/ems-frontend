<div
  aria-live="assertive"
  class="pointer-events-none z-[10000] fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6"
>
  <div class="flex w-full flex-col items-end space-y-4 sm:items-center">
    <div
      [ngClass]="{
        'translate-y-0 opacity-0 sm:translate-x-0': !displaySnackBar,
        'transform ease-out duration-300 transition translate-y-2 opacity-100 sm:translate-y-0 sm:translate-x-2':
          displaySnackBar
      }"
      class="pointer-events-auto w-full transition ease-in duration-100 max-w-sm overflow-hidden rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5"
    >
      <div class="p-4">
        <div class="flex justify-between items-center">
          <ng-template #snackBarContent></ng-template>
          <ng-container *ngIf="!snackBarContentView?.length">
            <div class="flex-shrink-0 pr-2">
              <ui-icon
                [variant]="error ? 'danger' : 'success'"
                [size]="21"
                [icon]="error ? 'close' : 'done'"
              ></ui-icon>
            </div>
            <div class="flex w-0 flex-1 justify-between">
              <p class="w-0 m-0 flex-1 text-sm font-medium text-gray-900">
                {{ message }}
              </p>
            </div>
          </ng-container>
          <div class="ml-4 flex flex-shrink-0">
            <ng-container *ngIf="action">
              <button
                (click)="triggerActionEvent()"
                type="button"
                class="inline-flex mr-3 rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
              >
                {{ action }}
              </button>
            </ng-container>
            <button
              (click)="dismiss()"
              type="button"
              class="inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
            >
              <span class="sr-only">Close</span>
              <svg
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
