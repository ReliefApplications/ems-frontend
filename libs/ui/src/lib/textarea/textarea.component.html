<ng-container *ngIf="kendoFocus; else regularTextareaTmpl">
  <textarea
    kendoGridFocusable
    cdkTextareaAutosize
    #autosize="cdkTextareaAutosize"
    [cdkAutosizeMinRows]="minRowsNumber"
    [cdkAutosizeMaxRows]="maxRows"
    class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6"
    [placeholder]="placeholder"
    [name]="name"
    (input)="onTextChange($event)"
    [value]="value"
  >
  </textarea>
</ng-container>
<ng-template #regularTextareaTmpl>
  <textarea
    cdkTextareaAutosize
    #autosize="cdkTextareaAutosize"
    [cdkAutosizeMinRows]="minRowsNumber"
    [cdkAutosizeMaxRows]="maxRows"
    class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6"
    [placeholder]="placeholder"
    [name]="name"
    (input)="onTextChange($event)"
    [value]="value"
  >
  </textarea>
</ng-template>
