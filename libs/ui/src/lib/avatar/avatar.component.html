<span
  [ngClass]="{
    'avatar-small': size === 'small',
    'avatar-medium': size === 'medium',
    'avatar-large': size === 'large',
    'avatar-circle': shape === 'circle',
    'avatar-rectangle': shape === 'rectangle',
    'avatar-initials': initials !== '',
    'avatar-not-initials': initials === '',
    'bg-white': variant !== 'secondary',
    'bg-gray-500': variant === 'secondary',
    'avatar-tertiary-border': variant === 'tertiary'
  }"
  class="overflow-hidden ring-2 ring-transparent"
>
  <ng-container *ngIf="image; else noIconTmpl">
    <img
      [ngClass]="{
        'avatar-circle': shape === 'circle',
        'avatar-rectangle': shape === 'rectangle'
      }"
      class="inline-block h-full w-full"
      src="{{ image }}"
      alt=""
    />
  </ng-container>
  <ng-template #noIconTmpl>
    <ng-container *ngIf="initials !== ''">
      <span
        [ngClass]="{
          'avatar-primary-text': variant === 'primary',
          'avatar-secondary-text': variant === 'secondary',
          'avatar-tertiary-text': variant === 'tertiary'
        }"
        class="text-base font-medium leading-none"
      >
        {{ initials }}</span
      >
    </ng-container>

    <ng-container *ngIf="initials === ''">
      <svg
        class="h-full w-full text-gray-300"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"
        />
      </svg>
    </ng-container>
  </ng-template>
</span>
