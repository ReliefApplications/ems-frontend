<span
  (click)="triggerAvatarAction()"
  [ngClass]="{
    'avatar-small': size === avatarSize.SMALL,
    'avatar-medium': size === avatarSize.MEDIUM,
    'avatar-large': size === avatarSize.LARGE
  }"
  class="inline-block h-6 w-6 overflow-hidden rounded-full bg-gray-100"
>
  <ng-container *ngIf="icon; else noIconTmpl">
    <img
      class="inline-block h-full w-full rounded-full ring-2 ring-white"
      src="{{ icon }}"
      alt=""
    />
  </ng-container>
  <ng-template #noIconTmpl>
    <svg
      class="h-full w-full text-gray-300"
      fill="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"
      />
    </svg>
  </ng-template>
</span>
