<!-- PAGINATOR CONTENT-->
<div class="w-full relative">
  <div
    [ngClass]="{ 'z-0': !disabled, 'z-10': disabled }"
    class="absolute inset-0 bg-white rounded-b-xl border-t border-t-light-75 drop-shadow-xs"
  ></div>
  <kendo-datapager
    class="!border-none !bg-transparent flex"
    [ngClass]="{ 
      'hide-first-last': hideFirstLastButtons,
      'hide-info': !showTotalItems,
    }"
    [attr.aria-label]="ariaLabel"
    [attr.aria-controls]="paginatorId"
    [style.width.%]="100"
    [pageSize]="pageSize"
    [skip]="skip"
    [total]="totalItems"
    [buttonCount]="buttonCount"
    [pageSizeValues]="showPageSizes && pageSizeOptions"
    [info]="true"
    (pageChange)="onPageChange($event)"
  >
  </kendo-datapager>
</div>
