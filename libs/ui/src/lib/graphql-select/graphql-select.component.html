<ui-select-menu
  [formControl]="ngControl && $any(ngControl.control)"
  (opened)="onOpenSelect()"
  (closed)="onCloseSelect()"
  [required]="required"
  (focusin)="onFocusIn()"
  (focusout)="onFocusOut($event)"
  [filterable]="true"
>
  <!-- Regular options -->
  <ui-select-option
    *ngFor="let element of elements$ | async"
    [value]="element[valueField]"
  >
    {{ getDisplayValue(element) }}
  </ui-select-option>
</ui-select-menu>
