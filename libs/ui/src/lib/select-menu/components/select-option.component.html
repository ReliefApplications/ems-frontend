<li
  [ngClass]="{
    'bg-neutral-100': isGroup,
    'text-gray-900 cursor-pointer hover:bg-primary-600 hover:text-white':
      !isGroup,
    'bg-primary-800 text-white': selected
  }"
  class="relative select-none py-2 pl-3 pr-9"
  (click)="onChangeFunction()"
>
  <!-- Text, changes if selected -->
  <span class="font-normal block truncate">
    <ng-content></ng-content>
  </span>
  <!-- Checkmark showed if the li element is selected -->
  <span class="absolute inset-y-0 right-0 flex items-center pr-4">
    <ng-content select="icon"></ng-content>
  </span>
</li>
