<li
  [ngClass]="{
    'bg-primary-600 text-white': selected
  }"
  class="text-gray-900 relative cursor-pointer select-none py-2 pl-3 pr-9 hover:bg-primary-600 hover:text-white"
  (click)="onChangeFunction()"
>
  <!-- Text, changes if selected -->
  <span class="font-normal block truncate">
    <ng-content></ng-content>
  </span>
  <!-- Checkmark showed if the li element is selected -->
  <span
    *ngIf="selected"
    class="absolute inset-y-0 right-0 flex items-center pr-4"
  >
    <svg
      class="h-5 w-5"
      viewBox="0 0 20 20"
      fill="currentColor"
      aria-hidden="true"
    >
      <path
        fill-rule="evenodd"
        d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
        clip-rule="evenodd"
      />
    </svg>
  </span>
</li>
