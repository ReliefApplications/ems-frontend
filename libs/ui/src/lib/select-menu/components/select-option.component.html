<li
  [ngClass]="{
    'bg-primary-300 text-white': !isGroup && selected,
    'cursor-pointer hover:bg-primary-200 hover:text-white flex items-center text-gray-900':
      !isGroup,
    'text-gray-500 pb-2': isGroup
  }"
  (click)="onChangeFunction()"
  class="pl-3 py-2 relative w-full justify-between"
>
  <!-- Text, changes if selected -->
  <span class="font-normal truncate">
    <ng-content></ng-content>
  </span>

  <ng-content select="icon"></ng-content>
</li>
