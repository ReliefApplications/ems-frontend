<!-- Wrapper of the entire select menu, has focusout event -->
<div class="relative">
  <button
    class="min-h-[32px] relative w-full cursor-default rounded-md py-1.5 pl-3 pr-10 text-left shadow-sm ring-1 ring-inset ring-gray-300 sm:leading-6"
    (click)="dealListBox()"
    [ngClass]="{
      'non_selectable bg-gray-200 text-gray-400': disabled,
      'bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary-600':
        !disabled
    }"
  >
    <ng-container *ngIf="selectedValues?.length">
      <ng-container [ngTemplateOutlet]="customTemplate"> </ng-container>
      <div class="default">
        <ng-container *ngIf="!customTemplate">
          <span class="block truncate text-sm">{{ displayTrigger }}</span>
        </ng-container>
      </div>
    </ng-container>

    <!-- icon at right of the button -->
    <span
      class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2"
    >
      <svg
        class="h-5 w-5 text-gray-400"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
          clip-rule="evenodd"
        />
      </svg>
    </span>
  </button>
  <!-- Listbox showing when focus on the component, change in function of inputs -->
  <ul
    *ngIf="listBoxFocused"
    class="absolute z-10 mt-1 opacity-0 transition ease-in-out duration-100 max-h-36 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
    [ngClass]="{
      'opacity-100': listBoxFocused
    }"
  >
    <!-- Elements of the list -->
    <ng-content></ng-content>
  </ul>
</div>
