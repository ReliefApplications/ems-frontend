<div>
  <button
    [disabled]="disabled"
    [attr.selected]="selected"
    [ngClass]="resolveTabClasses"
    class="w-full whitespace-nowrap py-2 text-sm font-medium"
    (click)="openTab.emit()"
  >
    <ng-content select="label"></ng-content>
  </button>
</div>

<ng-template>
  <ng-content></ng-content>
</ng-template>
