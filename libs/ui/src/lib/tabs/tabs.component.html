<!-- Wrapper of the component, allows to display content
     not in the body while not interfering with the list of tabs -->
<!-- overflow-hidden is set while the content is entering to avoid the appear of a scroll during animation -->
<div
  [ngClass]="{ flex: vertical, 'overflow-hidden': hideScroll }"
  id="tab-group-wrapper"
>
  <!-- List of tabs -->
  <div
    id="tabs"
    class="justify-start flex"
    [ngClass]="resolveTabPositionClasses"
  >
    <ng-content></ng-content>
  </div>
  <!-- The directive will display the content here -->
  <div
    [ngStyle]="{
      'max-width': contentMaxWidth
    }"
    class="flex-1"
    [@tabContentDisplay]="triggerAnimation ? 'initial' : 'loadContent'"
    (@tabContentDisplay.start)="hideScroll = true"
  >
    <ng-template uiTabBodyHost [openedTab]="openedTab"></ng-template>
  </div>
</div>
