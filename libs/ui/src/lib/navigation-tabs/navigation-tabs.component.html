<!-- Wrapper of the component, allows to display content 
     not in the body while not interfering with the list of tabs -->
<div
  uiNavigationTabs
  [selectedIndex]="selectedIndex"
  [vertical]="vertical"
  [variant]="variant"
  (selectedIndexChangeDirective)="selectedIndexChangeEvent($event)"
  (toggleAnimation)="toggleAnimationEvent($event)"
  [ngClass]="{ 'flex grid-cols-6 grid-rows-1': vertical }"
>
  <!-- List of tabs -->
  <div
    id="tabs"
    class="justify-around"
    [ngClass]="{
      'flex border-r h-full col-span-1': vertical,
      'flex border-b': !vertical,
      'border-gray-200': variant !== colorVariant.GREY,
      'border-gray-600': variant === colorVariant.GREY
    }"
  >
    <ng-content></ng-content>
  </div>
  <!-- The directive will display the content here -->
  <div [@tabContentDisplay]="triggerAnimation ? 'initial' : 'loadContent'" id ='contentWrapper'></div>
</div>
