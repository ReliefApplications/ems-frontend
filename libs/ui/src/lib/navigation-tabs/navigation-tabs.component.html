<!-- Wrapper of the component, allows to display content 
     not in the body while not interfering with the list of tabs -->
<div
  [ngClass]="{ 'flex grid-cols-6 grid-rows-1': vertical }"
>
  <!-- List of tabs -->
  <div
    id="tabs"
    class="justify-around"
    [ngClass]="{
      'flex h-full col-span-3': vertical,
      'flex border-b': !vertical,
      'border-gray-200': variant !== colorVariant.GREY && !vertical,
      'border-gray-600': variant === colorVariant.GREY && !vertical
    }"
  >
    <ng-content></ng-content>
  </div>
  <!-- The directive will display the content here -->
  <div [@tabContentDisplay]="triggerAnimation ? 'initial' : 'loadContent'" id ='contentWrapper'></div>
</div>
