<div
  uiNavigationTab
  [selectedIndex]="selectedIndex"
  [vertical]="vertical"
  (selectedIndexChangeDirective)="selectedIndexChangeEvent($event)"
  [ngClass]="{ 'grid grid-cols-6 grid-rows-1': vertical }"
>
  <div
    id="tabs"
    class="justify-around border-gray-200"
    [ngClass]="{
      'flex border-r h-full col-span-1': vertical,
      'flex border-b': !vertical
    }"
  >
    <ng-content></ng-content>
  </div>
</div>
