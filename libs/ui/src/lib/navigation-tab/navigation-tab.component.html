<!-- Wrapper of the component, allows to display content 
     not in the body while not interfering with the list of tabs -->
<div
  uiNavigationTab
  [selectedIndex]="selectedIndex"
  [vertical]="vertical"
  (selectedIndexChangeDirective)="selectedIndexChangeEvent($event)"
  [ngClass]="{ 'flex grid-cols-6 grid-rows-1': vertical }"
>
  <!-- List of tabs -->
  <div
    id="tabs"
    class="justify-around border-gray-200"
    [ngClass]="{
      'flex border-r h-full col-span-1': vertical,
      'flex border-b': !vertical
    }"
  >
    <ng-content></ng-content>
  </div>
  <!-- The directive will display the content here -->
</div>
