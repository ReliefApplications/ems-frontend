<div uiFormFieldDirective class="flex-1">
  <shared-reference-data-select
    [formControl]="control"
    [isSurveyQuestion]="true"
    [selectedElements]="[selectedReferenceData]"
  >
  </shared-reference-data-select>
  <ui-button
    *ngIf="control.value"
    uiSuffix
    size="small"
    [isIcon]="true"
    (click)="clearFormField($event)"
    icon="close"
    variant="danger"
    [uiTooltip]="'common.remove' | translate"
  ></ui-button>
</div>
