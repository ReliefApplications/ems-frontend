<ui-graphql-select
  valueField="id"
  [displayValueExpression]="displayValueExpression"
  [query]="query"
  [formControl]="control"
  [selectedElements]="initialSelection"
  (searchChange)="onSearchChange($event)"
  [filterable]="true"
  [multiselect]="true"
  [placeholder]="placeholder"
>
</ui-graphql-select>
