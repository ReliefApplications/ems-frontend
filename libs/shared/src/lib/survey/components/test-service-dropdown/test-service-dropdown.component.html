<div uiFormFieldDirective class="grow !mb-0">
  <ui-graphql-select
    path="records"
    valueField="id"
    textField="data.{{ textField }}"
    [isSurveyQuestion]="true"
    [query]="recordsQuery"
    [formControl]="recordsControl"
    [selectedElements]="[selectedRecord]"
  >
  </ui-graphql-select>
</div>
