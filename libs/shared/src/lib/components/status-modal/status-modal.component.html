<ui-dialog>
  <ng-container ngProjectAs="header">
    <h3 *ngIf="data.title" class="font-semibold">{{ data.title }}</h3>
  </ng-container>
  <ng-container ngProjectAs="content">
    <ng-container *ngIf="data.content">
      <p class="text-sm text-gray-500">{{ data.content }}</p>
    </ng-container>
    <ui-spinner *ngIf="data.showSpinner"></ui-spinner>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button uiDialogClose>
      {{ 'common.close' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
