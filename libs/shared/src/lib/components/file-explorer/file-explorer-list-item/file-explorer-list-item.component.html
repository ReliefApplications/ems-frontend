<div
  class="flex flex-col gap-2 p-4 w-32 h-32 justify-between items-center cursor-pointer rounded-lg"
  [ngClass]="{ 'bg-primary-50 border border-primary-500': selected }"
>
  <ui-icon
    [icon]="document.filename | fileIcon"
    [size]="32"
    fontFamily="fa"
  ></ui-icon>
  <div class="text-center w-full break-words overflow-hidden line-clamp-2">
    {{ document.filename }}
  </div>
</div>
