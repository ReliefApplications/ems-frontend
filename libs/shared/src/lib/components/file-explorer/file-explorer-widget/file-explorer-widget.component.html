<div class="flex flex-col gap-4">
  <!-- Toolbar -->
  <shared-file-explorer-toolbar [view]="view"></shared-file-explorer-toolbar>
  <!-- Content -->
  <kendo-splitter class="!h-full">
    <kendo-splitter-pane [collapsible]="true" [collapsed]="true" size="30%">
      <div class="pane-content">
        <h3>Inner splitter / left pane</h3>
        <p>Resizable and collapsible.</p>
      </div>
    </kendo-splitter-pane>

    <kendo-splitter-pane>
      <div class="pane-content">
        <shared-file-explorer-table
          *ngIf="view === 'grid'"
          [loading]="loading"
          [gridData]="documents"
          [total]="total"
          [skip]="skip"
          (pageChange)="onPageChange($event)"
        ></shared-file-explorer-table>
        <shared-file-explorer-list
          *ngIf="view === 'list'"
          [loading]="loading"
          [listData]="documents"
          [total]="total"
          [skip]="skip"
          (pageChange)="onPageChange($event)"
        ></shared-file-explorer-list>
      </div>
    </kendo-splitter-pane>

    <kendo-splitter-pane [collapsible]="true" [collapsed]="true" size="30%">
      <div class="pane-content">
        <h3>Inner splitter / right pane</h3>
        <p>Resizable and collapsible.</p>
      </div>
    </kendo-splitter-pane>
  </kendo-splitter>
</div>
