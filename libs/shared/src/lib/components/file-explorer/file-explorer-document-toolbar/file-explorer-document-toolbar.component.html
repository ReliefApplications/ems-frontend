<div class="flex flex-row border-b pb-2">
  <!-- Download button -->
  <ui-button
    class="ml-auto"
    [isIcon]="true"
    icon="download"
    variant="grey"
    (click)="onDownload()"
    [uiTooltip]="'components.widget.fileExplorer.actions.download' | translate"
  ></ui-button>
  <!-- Copy link -->
  <ui-button
    [isIcon]="true"
    icon="content_copy"
    variant="grey"
    (click)="onCopyLink()"
    [uiTooltip]="'components.widget.fileExplorer.actions.copyLink' | translate"
  ></ui-button>
</div>
