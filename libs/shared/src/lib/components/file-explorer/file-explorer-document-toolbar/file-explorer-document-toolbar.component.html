<div class="flex flex-row justify-end border-b pb-2">
  <!-- Request access button -->
  <ui-button *ngIf="accessLevel === 0" (click)="onRequestAccess()">
    {{ 'components.widget.fileExplorer.actions.requestAccess' | translate }}
  </ui-button>
  <!-- Edit button, only show if associated record id -->
  <ui-button
    *ngIf="associatedRecordId"
    [isIcon]="true"
    icon="edit"
    variant="grey"
    (click)="onEdit()"
    [uiTooltip]="'common.edit' | translate"
    [disabled]="loading || accessLevel < 1"
  ></ui-button>
  <!-- Download button -->
  <ui-button
    [isIcon]="true"
    icon="download"
    variant="grey"
    (click)="onDownload()"
    [uiTooltip]="'components.widget.fileExplorer.actions.download' | translate"
    [disabled]="loading || accessLevel < 1"
  ></ui-button>
  <!-- Copy link -->
  <ui-button
    [isIcon]="true"
    icon="content_copy"
    variant="grey"
    (click)="onCopyLink()"
    [uiTooltip]="'components.widget.fileExplorer.actions.copyLink' | translate"
    [disabled]="loading || accessLevel < 1"
  ></ui-button>
</div>
