<div class="flex flex-col justify-between h-full">
  <!-- List of files -->
  <div
    *ngIf="!loading"
    class="w-full flex-1 flex flex-row flex-wrap gap-4 overflow-y-auto"
  >
    <shared-file-explorer-list-item
      *ngFor="let document of listData"
      [document]="document"
      [selected]="parent?.selectedDocumentId === document.id"
      (click)="itemClick.emit(document)"
    ></shared-file-explorer-list-item>
  </div>
  <!-- Loading indicator -->
  <ui-spinner class="flex m-auto" *ngIf="loading"></ui-spinner>
  <!-- Pagination -->
  <ui-paginator
    class="flex-shrink-0"
    [disabled]="loading"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10, 25, 50]"
    [totalItems]="total"
    [hideFirstLastButtons]="false"
    [displayedPageNumbers]="5"
    (pageChange)="pageChange.emit($any($event))"
  >
  </ui-paginator>
</div>
