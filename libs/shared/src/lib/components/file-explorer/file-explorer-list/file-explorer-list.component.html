<div class="flex flex-col justify-between h-full">
  <!-- List of files -->
  <div
    *ngIf="!loading"
    class="w-full flex-1 flex flex-row flex-wrap gap-4 overflow-y-auto p-2 content-start"
  >
    <ng-container *ngIf="listData.length > 0; else emptyTmpl">
      <shared-file-explorer-list-item
        class="block h-fit"
        *ngFor="let document of listData"
        [document]="document"
        [selected]="parent?.selectedDocumentId === document.id"
        (click)="itemClick.emit(document)"
      ></shared-file-explorer-list-item>
    </ng-container>
  </div>
  <!-- Loading indicator -->
  <ui-spinner class="flex m-auto" *ngIf="loading"></ui-spinner>
  <!-- Pagination -->
  <ui-paginator
    class="flex-shrink-0"
    [disabled]="loading"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [showPageSizes]="false"
    [totalItems]="total"
    [hideFirstLastButtons]="false"
    [displayedPageNumbers]="5"
    (pageChange)="pageChange.emit($any($event))"
  >
  </ui-paginator>
</div>

<ng-template #emptyTmpl>
  <shared-empty
    class="flex m-auto"
    icon="draft"
    [title]="'components.widget.fileExplorer.empty.files' | translate"
  ></shared-empty>
</ng-template>
