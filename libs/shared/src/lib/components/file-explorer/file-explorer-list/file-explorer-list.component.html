<div class="flex flex-col justify-between h-full">
  <!-- List of files -->
  <div *ngIf="!loading" class="w-full h-full flex flex-row flex-wrap">
    <shared-file-explorer-list-item
      *ngFor="let document of listData"
      [document]="document"
    ></shared-file-explorer-list-item>
  </div>
  <!-- Loading indicator -->
  <ui-spinner
    class="flex justify-center items-center"
    *ngIf="loading"
  ></ui-spinner>
  <!-- Pagination -->
  <ui-paginator
    [disabled]="loading"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10, 25, 50]"
    [totalItems]="total"
    [hideFirstLastButtons]="false"
    [displayedPageNumbers]="5"
    (pageChange)="pageChange.emit($any($event))"
  >
  </ui-paginator>
</div>
