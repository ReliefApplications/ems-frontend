<ui-tabs>
  <!-- List of logs -->
  <ui-tab>
    <ng-container ngProjectAs="label">
      {{ 'components.application.activities.tabs.recentHits' | translate }}
    </ng-container>
    <ng-template uiTabContent>
      <shared-activity-log-list
        [userId]="userId"
        [applicationId]="applicationId"
      ></shared-activity-log-list>
    </ng-template>
  </ui-tab>
  <!-- Group by page -->
  <ui-tab>
    <ng-container ngProjectAs="label">
      {{ 'components.application.activities.tabs.groupByPage' | translate }}
    </ng-container>
    <ng-template uiTabContent>
      <shared-activity-log-group-by-page
        [userId]="userId"
        [applicationId]="applicationId"
      ></shared-activity-log-group-by-page>
    </ng-template>
  </ui-tab>
  <!-- Group by user, hide if seeing user page -->
  <ui-tab *ngIf="!userId">
    <ng-container ngProjectAs="label">
      {{ 'components.application.activities.tabs.groupByUser' | translate }}
    </ng-container>
    <ng-template uiTabContent>
      <shared-activity-log-group-by-user
        [userId]="userId"
        [applicationId]="applicationId"
      ></shared-activity-log-group-by-user>
    </ng-template>
  </ui-tab>
</ui-tabs>
