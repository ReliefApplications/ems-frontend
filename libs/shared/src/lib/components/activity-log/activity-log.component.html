<ui-tabs>
  <!-- List of logs -->
  <ui-tab>
    <!-- todo: translate label -->
    <ng-container ngProjectAs="label">Recent hits</ng-container>
    <ng-template uiTabContent>
      <shared-activity-log-list
        [userId]="userId"
        [applicationId]="applicationId"
      ></shared-activity-log-list>
    </ng-template>
  </ui-tab>
  <!-- Group by page -->
  <ui-tab>
    <!-- todo: translate label -->
    <ng-container ngProjectAs="label">Group by page</ng-container>
    <ng-template uiTabContent>
      <shared-activity-log-group-by-page
        [userId]="userId"
        [applicationId]="applicationId"
      ></shared-activity-log-group-by-page>
    </ng-template>
  </ui-tab>
  <!-- Group by user, hide if seeing user page -->
  <ui-tab *ngIf="!userId">
    <!-- todo: translate label -->
    <ng-container ngProjectAs="label">Group by user</ng-container>
    <ng-template uiTabContent>
      <shared-activity-log-group-by-user
        [userId]="userId"
        [applicationId]="applicationId"
      ></shared-activity-log-group-by-user>
    </ng-template>
  </ui-tab>
</ui-tabs>
