<div uiFormFieldDirective [outline]="false">
  <label>{{ 'components.applications.dropdown.select' | translate }}</label>
  <ui-select-menu
    #applicationSelect
    [(ngModel)]="value"
    name="applications"
    (opened)="onOpenSelect()"
    (selectedOption)="onSelect($event)"
    [multiselect]="true"
  >
    <ui-select-option
      *ngFor="let application of selectedApplications"
      [value]="application.id"
    >
      {{ application.name }}
    </ui-select-option>
    <ui-select-option
      *ngFor="let application of applications$ | async"
      [value]="application.id"
    >
      {{ application.name }}
    </ui-select-option>
  </ui-select-menu>
</div>
