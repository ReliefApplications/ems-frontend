<!-- Table container -->
<div class="overflow-x-hidden shadow-2lg">
  <!-- Table scroll container -->
  <div class="overflow-x-auto">
    <table cdk-table uiTableWrapper [dataSource]="dataSource">
      <ng-container cdkColumnDef="field">
        <th uiCellHeader *cdkHeaderCellDef scope="col">
          <span class="headerTitle">
            {{ 'components.mapping.field' | translate }}
          </span>
        </th>
        <td uiCell *cdkCellDef="let element">{{ element.field }}</td>
      </ng-container>

      <ng-container cdkColumnDef="path">
        <th uiCellHeader *cdkHeaderCellDef scope="col">
          <span class="headerTitle">
            {{ 'components.mapping.path' | translate }}
          </span>
        </th>
        <td uiCell *cdkCellDef="let element" class="max-w-[30vw]">
          {{ element.path }}
        </td>
      </ng-container>

      <ng-container cdkColumnDef="value">
        <th uiCellHeader *cdkHeaderCellDef scope="col">
          <span class="headerTitle">
            {{ 'components.mapping.value' | translate }}
          </span>
        </th>
        <td uiCell *cdkCellDef="let element">{{ element.value }}</td>
      </ng-container>

      <ng-container cdkColumnDef="text" [style.max-width]="'30vw'">
        <th uiCellHeader *cdkHeaderCellDef scope="col">
          <span class="headerTitle">
            {{ 'components.mapping.text' | translate }}
          </span>
        </th>
        <td uiCell *cdkCellDef="let element">{{ element.text }}</td>
      </ng-container>

      <ng-container cdkColumnDef="actions" [stickyEnd]="true">
        <th uiCellHeader *cdkHeaderCellDef scope="col" class="w-16"></th>
        <td uiCell *cdkCellDef="let element; let index = index">
          <ui-button
            [isIcon]="true"
            icon="more_vert"
            [uiMenuTriggerFor]="menu"
            (click)="$event.stopPropagation()"
            [uiTooltip]="'common.actions' | translate"
          >
          </ui-button>
          <ui-menu #menu>
            <button uiMenuItem (click)="onEdit(element, index)">
              <ui-icon icon="edit" variant="grey"></ui-icon>
              {{ 'common.edit' | translate }}
            </button>
            <ui-divider class="py-1"></ui-divider>
            <button uiMenuItem (click)="onDelete(index)">
              <ui-icon icon="delete" variant="danger"></ui-icon>
              {{ 'common.delete' | translate }}
            </button>
          </ui-menu>
        </td>
      </ng-container>

      <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
<!-- Actions -->
<div class="actions flex justify-center mt-4">
  <ui-button
    class="w-auto max-w-xs"
    category="tertiary"
    variant="primary"
    (click)="onAdd()"
    >{{ 'common.add' | translate }}</ui-button
  >
</div>
