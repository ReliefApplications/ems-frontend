<ui-dialog [size]="'medium'">
  <ng-container ngProjectAs="header">
    <h3 class="font-semibold">Select draft record</h3>
  </ng-container>

  <ng-container ngProjectAs="content" *ngIf="!loading; else loadingTmpl">
    <!-- Table container -->
    <div class="mt-4 overflow-x-hidden shadow-2lg">
      <!-- Table scroll container -->
      <div class="overflow-x-auto">
        <table cdk-table uiTableWrapper [dataSource]="draftRecords">
          <ng-container cdkColumnDef="createdAt">
            <th uiCellHeader *cdkHeaderCellDef scope="col">
              <span class="headerTitle"> Creation date </span>
            </th>
            <td
              uiCell
              *cdkCellDef="let element"
              class="!text-gray-900 !font-medium max-w-[30vw]"
            >
              {{ element.createdAt | sharedDate : 'short' }}
            </td>
          </ng-container>

          <ng-container cdkColumnDef="actions">
            <th uiCellHeader *cdkHeaderCellDef scope="col"></th>
            <td uiCell class="flex justify-end" *cdkCellDef="let element">
              <div class="flex items-center">
                <ui-button
                  [isIcon]="true"
                  icon="refresh"
                  variant="primary"
                  [disabled]="loading"
                  uiTooltip="Load this draft"
                >
                </ui-button>
                <ui-button
                  [isIcon]="true"
                  icon="visibility"
                  variant="primary"
                  [disabled]="loading"
                  uiTooltip="Preview this draft"
                >
                </ui-button>
                <ui-button
                  [isIcon]="true"
                  icon="delete"
                  variant="danger"
                  [disabled]="loading"
                  uiTooltip="Delete this draft"
                  (click)="onDeleteDraft(element)"
                >
                </ui-button>
              </div>
            </td>
          </ng-container>

          <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
          <tr cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </ng-container>

  <ng-container ngProjectAs="actions">
    <ui-button uiDialogClose variant="default">{{
      'common.cancel' | translate
    }}</ui-button>
  </ng-container>

  <ng-template #loadingTmpl>
    <!-- Loading indicator -->
    <shared-skeleton-table
      class="my-4 mx-0 w-full"
      [columns]="displayedColumnsForSkeleton"
    >
    </shared-skeleton-table>
  </ng-template>
</ui-dialog>
