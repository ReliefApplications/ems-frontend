<ui-dialog size="medium">
  <ng-container ngProjectAs="header">
    <h3 class="font-semibold">
      {{
        (data
          ? 'components.templates.edit.update'
          : 'components.templates.edit.new'
        ) | translate
      }}
    </h3>
  </ng-container>
  <ng-container ngProjectAs="content">
    <form [formGroup]="form" class="flex flex-col">
      <div class="flex gap-2">
        <div uiFormFieldDirective class="flex-1">
          <label>{{ 'components.templates.type.title' | translate }}</label>
          <ui-select-menu formControlName="type">
            <ui-select-option value="email">{{
              'components.templates.type.email' | translate
            }}</ui-select-option>
            <ui-select-option value="notification">
              {{ 'components.triggers.notification' | translate }}
            </ui-select-option>
          </ui-select-menu>
        </div>
        <div uiFormFieldDirective class="flex-1">
          <label>{{ 'components.templates.edit.name' | translate }}</label>
          <input formControlName="name" type="text" />
        </div>
      </div>
      <ng-container *ngIf="form.value.type === 'notification'">
        <div uiFormFieldDirective>
          <label>{{ 'common.title' | translate }}</label>
          <shared-editor-control
            formControlName="title"
            [editorConfig]="subjectEditor"
          ></shared-editor-control>
          <ui-icon
            icon="info"
            class="cursor-pointer"
            variant="grey"
            uiSuffix
            [uiTooltip]="'common.tooltip.editor.insert' | translate"
          ></ui-icon>
        </div>
        <editor
          [init]="descriptionEditor"
          formControlName="description"
        ></editor>
      </ng-container>

      <ng-container *ngIf="form.value.type === 'email'">
      <div uiFormFieldDirective>
        <label>{{ 'components.templates.edit.subject' | translate }}</label>
        <shared-editor-control
          formControlName="subject"
          [editorConfig]="subjectEditor"
        ></shared-editor-control>
        <ui-icon
          icon="info"
          class="cursor-pointer"
          variant="grey"
          uiSuffix
          [uiTooltip]="'common.tooltip.editor.insert' | translate"
        ></ui-icon>
      </div>
      <editor [init]="bodyEditor" formControlName="body"></editor>
    </ng-container>
    </form>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button [uiDialogClose] variant="default">
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [uiDialogClose]="form.value"
      [disabled]="!form.valid"
    >
      {{ (data ? 'common.update' : 'common.create') | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
