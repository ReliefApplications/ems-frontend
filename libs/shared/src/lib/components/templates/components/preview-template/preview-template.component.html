<ui-dialog #dialogRef (closed)="onClose()">
  <ng-container ngProjectAs="content">
    <div class="example">
      <kendo-stepper
        #stepper
        [steps]="steps"
        stepType="full"
        [(currentStep)]="currentStep"
        orientation="horizontal"
        [linear]="true"
      >
      </kendo-stepper>
      <div>
        <span class="k-form-separator"></span>
      </div>
      <app-layout
        [isPreviewTemplate]="true"
        *ngIf="currentStep === 0"
        type="custom"
      ></app-layout>
      <app-preview
        *ngIf="currentStep === 1"
        [dataset]="this.data.dataset"
      ></app-preview>

      <div class="flex gap-5 mt-4 pb-4">
        <button
          type="button"
          class="bg-sky-500 hover:bg-sky-400 text-white px-4 py-2 rounded-md transition-colors duration-150 ease-in-out"
          *ngIf="currentStep !== 0"
          (click)="currentStep = 0"
        >
          {{ 'common.back' | translate }}
        </button>
        <button
          type="submit"
          class="bg-sky-500 hover:bg-sky-400 px-4 py-2 rounded-md transition-colors duration-150 ease-in-out"
          [ngClass]="disableActionButton ? 'inactive' : 'active'"
          [disabled]="disableActionButton"
          (click)="currentStep = 1"
          *ngIf="currentStep !== 1"
        >
          {{ 'common.next' | translate }}
        </button>

        <button
          type="submit"
          class="bg-sky-500 text-white ml-3 px-4 py-2 rounded-md"
          *ngIf="currentStep === 1"
          (click)="send()"
        >
          {{ 'common.sendEmail' | translate }}
        </button>
      </div>
    </div>
  </ng-container>
</ui-dialog>
