<shared-grid
  [fields]="fields"
  [data]="gridData"
  [loadingRecords]="loadingRecords"
  [loadingSettings]="loadingSettings"
  [skip]="skip"
  [pageSize]="pageSize"
  (pageChange)="onPageChange($event)"
  [searchable]="false"
  [filterable]="false"
  [sortable]="false"
  [selectable]="false"
  [blank]="!settings || !cards.length"
  [noLayout]="true"
>
  <!-- Custom actions, appear in toolbar -->
  <ng-container ngProjectAs="actions">
    <button kendoButton (click)="onExport()" *ngIf="canExport">
      {{ 'common.export' | translate }}
    </button>
  </ng-container>
</shared-grid>
