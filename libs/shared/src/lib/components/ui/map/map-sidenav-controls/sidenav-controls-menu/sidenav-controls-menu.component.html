<div class="flex flex-col w-[33vw] min-w-[300px]">
  <!-- HEADER -->
  <div class="flex gap-2 ml-5 mt-5">
    <button
      class="rounded-t-md px-4 py-2"
      [ngClass]="{
        'bg-primary-900 text-white font-bold': layersMenuExpanded,
        'bg-slate-200': !layersMenuExpanded
      }"
      (click)="openLayersMenu()"
    >
      {{ 'common.layers' | translate }}
    </button>
    <ui-button
      [isIcon]="true"
      icon="close"
      (click)="closeMenu()"
      class="ml-auto"
      id="layer-control-button-close"
    ></ui-button>
  </div>

  <ui-divider class="mt-0 mb-2"></ui-divider>

  <!-- BODY -->
  <div *ngIf="layersMenuExpanded" class="mx-5 my-3">
    <shared-sidenav-controls-menu-item
      *ngFor="let item of layersTree"
      [item]="item"
      [map]="map"
    ></shared-sidenav-controls-menu-item>
  </div>
</div>
