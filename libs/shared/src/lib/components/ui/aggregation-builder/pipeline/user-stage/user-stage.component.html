<form [formGroup]="form">
  <div class="flex gap-2">
    <div uiFormFieldDirective class="flex-1">
      <label>{{ 'components.queryBuilder.label.field' | translate }}</label>
      <ui-select-menu formControlName="field">
        <ui-select-option>{{
          'common.input.none' | translate
        }}</ui-select-option>
        <ng-container *ngFor="let field of fields">
          <ui-select-option [value]="field.name">
            {{ field.name }}
          </ui-select-option>
        </ng-container>
      </ui-select-menu>
    </div>
    <div uiFormFieldDirective class="flex-1">
      <label>{{
        'components.aggregationBuilder.userProperty' | translate
      }}</label>
      <ui-select-menu formControlName="to">
        <ui-select-option>{{
          'common.input.none' | translate
        }}</ui-select-option>
        <ng-container *ngFor="let prop of userProperties">
          <ui-select-option [value]="prop.value">
            {{ prop.label | translate }}
          </ui-select-option>
        </ng-container>
      </ui-select-menu>
    </div>
  </div>
</form>
