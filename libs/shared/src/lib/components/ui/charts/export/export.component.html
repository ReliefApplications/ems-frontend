<ui-dialog>
  <ng-container ngProjectAs="content">
    <!-- FORMAT -->
    <label id="export-options-format">{{
      'components.widget.grid.export.format.title' | translate
    }}</label>
    <div
      uiRadioGroupDirective="exportFormatOptions"
      [(ngModel)]="export.format"
      aria-labelledby="export-options-format"
      class="ml-2 flex flex-col gap-2 min-w-52"
    >
      <ui-radio value="csv">
        <ng-container ngProjectAs="label"> .csv </ng-container>
      </ui-radio>
      <ui-radio value="xlsx">
        <ng-container ngProjectAs="label"> .xlsx </ng-container>
      </ui-radio>
      <ui-radio value="png">
        <ng-container ngProjectAs="label"> .png </ng-container>
      </ui-radio>
    </div>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button [uiDialogClose] variant="default">
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [uiDialogClose]="export"
      cdkFocusInitial
    >
      {{ 'common.export' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
