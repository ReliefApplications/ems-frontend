<ui-dialog size="medium">
  <!-- Title of the field -->
  <ng-container ngProjectAs="header">
    <h3 class="font-semibold">{{ data.title }}</h3>
  </ng-container>
  <!-- Edition of the field ( if available ), else, display of the value -->
  <ng-container ngProjectAs="content">
    <div uiFormFieldDirective class="flex-1">
      <ui-textarea [formControl]="formControl" [minRows]="15" [maxRows]="15">
      </ui-textarea>
    </div>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button [uiDialogClose]="null" variant="default">
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [uiDialogClose]="formControl.value"
      cdkFocusInitial
      *ngIf="!data.readonly"
    >
      {{ 'common.save' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
