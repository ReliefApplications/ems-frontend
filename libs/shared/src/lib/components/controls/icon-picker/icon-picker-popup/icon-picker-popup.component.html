<div class="bg-white rounded shadow-lg w-80">
  <div class="flex flex-col">
    <div
      class="w-full flex shadow-sm !sticky top-0 border-b-gray-300 !h-auto z-10 !bg-white !p-0"
    >
      <input
        class="bg-transparent block w-full px-3 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 border-0"
        [formControl]="searchControl"
        [placeholder]="'common.placeholder.search' | translate"
        type="text"
      />
      <ui-button
        [isIcon]="true"
        icon="close"
        (click)="searchControl.setValue('')"
        [uiTooltip]="'common.close' | translate"
      ></ui-button>
    </div>
    <div class="h-60 overflow-y-auto">
      <div class="flex flex-row flex-wrap gap-2 justify-evenly p-2">
        <button
          class="w-10 h-10"
          *ngFor="let icon of filteredIcons$ | async"
          (click)="select(icon)"
        >
          <span [innerHTML]="svgIcons[icon] | sharedSanitizeHtml"></span>
        </button>
      </div>
    </div>
  </div>
</div>
