<shared-filter
  *ngIf="!loading; else loadingTmpl"
  [form]="form"
  [fields]="filterFields"
></shared-filter>

<!-- CUSTOM EDITOR FOR DATES -->
<ng-template #dateEditor let-valueControl="valueControl">
  <shared-date-filter-editor
    [control]="valueControl"
  ></shared-date-filter-editor>
</ng-template>

<ng-template #loadingTmpl>
  <ui-spinner></ui-spinner>
</ng-template>
