<div uiFormFieldDirective [defaultMargin]="false" *ngIf="!useExpression">
  <label>{{ 'common.value.one' | translate }}</label>
  <div [uiDateWrapper]="calendar">
    <input
      [uiDatePicker]
      [formControl]="control"
      [label]="'kendo.datepicker.dateLabel' | translate"
    />
    <ui-date-picker #calendar> </ui-date-picker>
  </div>
</div>
<div class="w-60" uiFormFieldDirective [defaultMargin]="false" *ngIf="useExpression">
  <label>{{ 'common.value.one' | translate }}</label>
  <shared-editor-control
    [formControl]="control"
    uiTooltip="{{'kendo.datepicker.dateFormat' | translate}}"
    [editorConfig]="editorTinymce"
  ></shared-editor-control>
</div>
<ui-button
  [isIcon]="true"
  icon="change_circle_outline"
  variant="primary"
  (click)="changeEditor()"
  [uiTooltip]="
    (useExpression
      ? 'components.queryBuilder.tooltip.filter.date.usePicker'
      : 'components.queryBuilder.tooltip.filter.date.useExpression'
    ) | translate
  "
></ui-button>
