<ui-dialog [size]="'big'">
  <ng-container ngProjectAs="header">
    <h3 class="font-semibold">
      {{
        'components.widget.settings.grid.buttons.callback.selectDisplay'
          | translate
      }}
    </h3>
  </ng-container>
  <ng-container ngProjectAs="content">
    <ng-container *ngIf="!loading; else loadingTmpl">
      <div class="flex flex-col">
        <shared-query-builder
          *ngIf="form.value.name"
          [form]="$any(form)"
          [canSelectDataSet]="false"
        ></shared-query-builder>
      </div>
    </ng-container>
    <ng-template #loadingTmpl>
      <div class="w-full h-full flex">
        <ui-spinner class="my-auto mx-auto" [size]="'large'"></ui-spinner>
      </div>
    </ng-template>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button uiDialogClose variant="default">{{
      'common.cancel' | translate
    }}</ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [uiDialogClose]="form"
      cdkFocusInitial
      [disabled]="!form.valid || loading"
    >
      {{ 'common.save' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
