<div class="example">
    <kendo-stepper #stepper
    [steps]="steps"
    stepType="full"
    [(currentStep)]="currentStep"
    orientation="horizontal"
    [linear]="true"
    > </kendo-stepper>
    <div>
      <span class="k-form-separator"></span>
    </div>
    <app-layout *ngIf="currentStep === 0"></app-layout>
    <app-preview *ngIf="currentStep === 1"></app-preview>

    <div class="flex gap-5 mt-4 pb-4">
      <button
        type="button"
        class="bg-sky-500 hover:bg-sky-400 text-white px-4 py-2 rounded-md transition-colors duration-150 ease-in-out"
        *ngIf="currentStep !== 0"
        (click)="currentStep = 0"
      >
      {{ 'common.back' | translate }}
      </button>
      <button
        type="submit"
        class="bg-sky-500 hover:bg-sky-400 px-4 py-2 rounded-md transition-colors duration-150 ease-in-out"
        [ngClass]="emailService.disableNextActionBtn ? 'inactive': 'active'"
        [disabled]="emailService.disableNextActionBtn"
        (click)="next()"
        *ngIf="currentStep !== 1"
      >
      {{ 'common.next' | translate }}
      </button>

      <!-- <button
        type="submit"
        class="bg-sky-500 hover:bg-sky-400 text-white ml-3 px-4 py-2 rounded-md transition-colors duration-150 ease-in-out"
        (click)="preview()"
        *ngIf="currentStep === 2"
      >
        Preview
      </button> -->

      <!-- EMAIL NOTIFICATION SAVE -->
      <button
      type="submit"
      class="bg-sky-500 text-white ml-3 px-4 py-2 rounded-md"
      (click)="submit()"
      *ngIf="currentStep === 1"
    >
    {{ 'common.save' | translate }}
    </button>
    </div>
  </div>
