<!-- <h1>first step create notification </h1> -->
<ui-spinner *ngIf="emailService.emailListLoading" class="spinnerCss"></ui-spinner>
<div *ngIf="!emailService.isExisting">
  <div class="flex gap-5" [formGroup]="dataSetFormGroup">
    <div class="mt-4 w-1/3">
      <label htmlFor="exampleSelect" class="block text-sm font-medium leading-6 text-gray-900 mb-1">
        {{ 'common.title' | translate }}*
      </label>
      <input
        id="block_title"
        (input)="triggerDuplicateChecker()"
        type="text"
        [placeholder]="'common.title' | translate"
        formControlName="name"
        class="relative flex py-1.5 px-2 focus-within:ring-2 focus-within:ring-inset focus-within:ring-primary-600 shadow-sm rounded-md border-0 ring-1 ring-inset ring-gray-300 items-center w-full"
        [class]="{'form-error':  (!dataSetFormGroup.controls['name'].valid || isNameDuplicate())}"
        (ngModelChange)="nameAlert()"
      />
      <div *ngIf="isNameDuplicate()" class="text-red-500 text-sm mt-1">
        Title already exists!
      </div>
    </div>
    <div class="mt-4 w-1/3" uiFormFieldDirective [outline]="false">
      <label
        htmlFor="notification__type"
        class="mb-1"
      >
        {{ 'models.customNotification.type' | translate }}
      </label>
      <ui-select-menu
        [disabled]="true"
        formControlName="notificationType"
        placeholder="{{ 'models.customNotification.select' | translate }}"
      >
      <ui-select-option [disabled]="true" [selected]="true" value="email">{{'common.email.one' | translate}}</ui-select-option>
      </ui-select-menu>
    </div>
  </div>
</div>
