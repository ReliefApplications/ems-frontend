<div *ngIf="!emailService.isExisting">
  <div class="flex gap-4 mt-4" [formGroup]="emailService.datasetsForm">
    <div class="flex items-center w-full">
      <div
        uiFormFieldDirective
        class="w-3/4"
        [uiErrorMessage]="'common.email.error.duplicateName' | translate"
        [uiErrorMessageIf]="isNameDuplicate"
      >
        <label>{{ 'common.title' | translate }}</label>
        <input
          type="text"
          [placeholder]="'common.title' | translate"
          formControlName="name"
        />
      </div>
      <div class="ml-4 w-1/4">
        <ui-checkbox
          uiTooltip="{{
            'components.email.restrictSubscription.description' | translate
          }}"
          formControlName="restrictSubscription"
        >
          <ng-container ngProjectAs="label">{{
            'components.email.restrictSubscription.title' | translate
          }}</ng-container>
        </ui-checkbox>
      </div>
    </div>
