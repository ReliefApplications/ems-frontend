<!-- 5th step Layout -->
<div>
  <!-- Dropdowns and Subject Input -->
  <div class="flex flex-col mb-4 py-5" >
    <!-- Subject Input Label -->
    <div class="px-2 mb-2">
      <label htmlFor="subjectInput" class="block font-bold text-gray-700 text-sm">
        {{'common.notifications.email.subject.title' | translate}}
      </label>
    </div>
    <!-- Dropdowns -->
    <div class="flex mb-2">
      <div class="w-1/3 px-2">
        <label for="fieldSelect" class="block text-gray-700 text-sm">
          {{'common.notifications.email.field.selectTitle' | translate}}
        </label>
        <select id="fieldSelect" (change)="insertSubjectFieldToken($event)" placeholder="Field Select" uiTooltip="First Row of first created block" class="block w-full mt-1 text-sm py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm">
          <option value="" disabled selected>{{'common.notifications.email.field.selectPlaceholder' | translate}}</option>
          <option *ngFor="let field of firstBlockFields" [value]="'{{' + field + '}}'">{{ replaceUnderscores(field) | titlecase }}</option>
        </select>
      </div>
      <div class="w-1/3 px-2">
        <label for="timeInput" class="block text-gray-700 text-sm">
          {{'common.notifications.email.timestamp' | translate}}
        </label>
        <select id="timeInput" (change)="insertSubjectFieldToken($event)" placeholder="Timestamp" class="block w-full mt-1 text-sm py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm">
          <option value="" disabled selected>{{'common.notifications.email.dropdown.timestamp' | translate}}</option>
          <option *ngFor="let option of timeOptions" [value]="option.value">{{ option.label }}</option>
        </select>
      </div>
    </div>
    <!-- Subject Input -->
    <div class="flex-grow px-2 mb-2">
      <label for="fieldSelect" class="block text-gray-700 text-sm">
        {{'common.notifications.email.subject.textTitle' | translate}}
      </label>
      <input
        #subjectInputRef="ngModel"
        id="subjectInput"
        name="subjectInput"
        type="text"
        class="mt-1 text-sm text-left block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm"
        placeholder="Enter Value"
        [(ngModel)]="emailService.allLayoutdata.txtSubject"
        (ngModelChange)="onTxtSubjectChange()"
        required
        [ngClass]="{'form-error': showSubjectValidator}"
      />
    </div>
  </div>

  <!-- Header -->
  <div class="bg-[#F5FAFF]  mb-4 p-5">
    <div class="text-md font-semibold text-left text-[#1D2939] mb-2">{{'common.notifications.email.header.style' | translate}}</div>
    <div class="flex-grow px-2">
      <label for="inTheLastDropdown" class="block text-gray-700 text-sm">{{'common.notifications.email.field.filtered' | translate}}</label>
      <select id="inTheLastDropdown" (change)="insertTokenAtCursor($event)" uiTooltip="Date Fields filtered by within the last" class="block w-full mt-1 text-sm py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm">
        <option value="" disabled selected>{{'common.notifications.email.dropdown.inTheLast' | translate}}</option>
        <option *ngFor="let control of inTheLastDropdown.controls" [value]="control.value">{{ control.value }}</option>
      </select>
    </div>
    <div class="flex flex-row mb-4 gap-5">
      <div class="w-1/3">
        <label for="headerLogoInput" class="block text-gray-700 text-sm mb-1">
          {{'common.notifications.email.header.logo' | translate}}
        </label>
        <div class="flex flex-row items-center space-y-2">
          <img *ngIf="headerLogo" id="headerLogo" [src]="headerLogo" class="w-1/6 h-auto object-cover">
          <input
            id="headerLogoInput"
            type="file"
            accept="image/*"
            (change)="onHeaderLogoSelected($event)"
            class="text-sm py-1 px-2 border border-gray-300 bg-white rounded-lg shadow-sm w-full"
          />
          <button *ngIf="headerLogo" (click)="removeHeaderLogo()" class="py-1 px-2 font-bold text-red-700 ui-button-icon primary medium button-danger" uiTooltip="{{'common.notifications.email.header.removeTooltip' | translate}}">
            X
          </button>
        </div>
      </div>
      <!-- Color Picker for Header Background Color -->
      <div class="w-1/6">
        <label for="headerBackgroundColor" class="block text-gray-700 text-sm">{{'common.notifications.email.style.background' | translate}}</label>
        <input type="color" id="headerBackgroundColor" name="headerBackgroundColor" value="#00205C"
          class="h-10 w-full rounded-md"
          style="border: none !important; background-color: transparent; -webkit-appearance: none; appearance: none;"
        >
      </div>
      <!-- Color Picker for Header Text Color -->
      <div class="w-1/6">
        <label for="headerColor" class="block text-gray-700 text-sm">{{'common.notifications.email.style.text' | translate}}</label>
        <input type="color" id="headerColor" name="headerColor" value="#FFFFFF"
          class="h-10 w-full rounded-md"
          style="border: none !important; background-color: transparent; -webkit-appearance: none; appearance: none;"
        >
      </div>
    </div>
    <editor #headerEditor [(ngModel)]="emailService.allLayoutdata.headerHtml" [ngModelOptions]="{ standalone: true }" [init]="editor"></editor>
  </div>
  <!-- Body -->
  <div class="bg-[#F5FAFF]  mb-4 p-5">
    <div class="text-md font-semibold text-left text-[#1D2939] mb-4">{{'common.notifications.email.body.title' | translate}}</div>
    <div class="flex flex-row mb-4 gap-5">
      <!-- Add Block Scrollable List -->
      <div class="w-1/3">
        <div class="block text-gray-700 text-sm mb-1">{{'common.notifications.email.field.selectBlock' | translate}}</div>
        <ng-container *ngIf="emailService.getAllPreviewData().length; else noBlocks">
          <select id="fieldSelect" (change)="insertDataSetToBodyHtmlByTabName($event)" class="block w-full mt-1 text-sm py-1.5 px-3 border border-gray-300 bg-white rounded-md shadow-sm">
            <option value="" disabled selected>{{'common.notifications.email.dropdown.selectBlock' | translate}}</option>
            <option *ngFor="let previewData of emailService.getAllPreviewData(); let i = index" [value]="previewData.tabName">{{ previewData.tabName }}</option>
          </select>
        </ng-container>
        <ng-template #noBlocks>
          <div class="block w-full mt-1 text-sm py-1.5 px-3 border border-gray-300 bg-white rounded-md shadow-sm">{{'common.notifications.email.field.noBlocks' | translate}}</div>
        </ng-template>
      </div>
      <!-- Color Picker for Background Color -->
      <div class="w-1/6">
        <label for="bodyBackgroundColor" class="block text-gray-700 text-sm">{{'common.notifications.email.style.background' | translate}}</label>
        <input type="color" id="bodyBackgroundColor" name="bodyBackgroundColor" value="#FFFFFF"
          class="h-10 w-full rounded-md"
          style="border: none !important; background-color: transparent; -webkit-appearance: none; appearance: none;"
        >
      </div>
      <!-- Color Picker for Text Color -->
      <div class="w-1/6">
        <label for="bodyColor" class="block text-gray-700 text-sm">{{'common.notifications.email.style.text' | translate}}</label>
        <input type="color" id="bodyColor" name="bodyColor" value="#000000"
          class="h-10 w-full rounded-md"
          style="border: none !important; background-color: transparent; -webkit-appearance: none; appearance: none;"
        >
      </div>
    </div>
    <!-- Body Text Editor -->
    <editor [ngClass]="{'form-error': showBodyValidator}" #bodyEditor [(ngModel)]="emailService.allLayoutdata.bodyHtml" [init]="editor" (onChange)="onEditorContentChange()"></editor>
  </div>
  <!-- Banner Image -->
  <div class="mb-4 bg-[#F5FAFF] flex items-center p-5">
    <label for="banner_input" class="w-1/5 block text-gray-700 text-sm">
        {{'common.notifications.email.banner.image' | translate}}
    </label>
    <div *ngIf="bannerImage" class="w-1/5 mx-1">
      <img *ngIf="bannerImage" [src]="bannerImage" class="w-full h-20 object-cover mb-2">
    </div>
    <div class="w-1/2 flex justify-between">
        <input
            id="banner_input"
            type="file"
            accept="image/*"
            placeholder="Upload an Image"
            (change)="onBannerSelected($event)"
            class="w-full mt-1 text-sm text-left block flex-grow py-1 px-2 border border-gray-300 bg-white rounded-md shadow-sm"
        />
        <button *ngIf="bannerImage" (click)="removeBannerImage()" class="py-1 px-2 font-bold text-red-700 ui-button-icon primary medium button-danger" uiTooltip="{{'common.notifications.email.banner.removeTooltip' | translate}}">
            X
        </button>
    </div>
  </div>
  <!-- Footer -->
  <div class="bg-[#F5FAFF]  mb-4 p-5">
    <div class="text-md font-semibold text-left text-[#1D2939] mb-4">{{'common.notifications.email.footer.style' | translate}}</div>
    <div class="flex flex-row mb-4 gap-5">
      <div class="w-1/3">
        <label for="footerLogoInput" class="block text-gray-700 text-sm mb-1">
          {{'common.notifications.email.footer.logo' | translate}}
        </label>
        <div class="flex flex-row items-center space-y-2">
          <img *ngIf="footerLogo" id="footerLogo" [src]="footerLogo" class="w-1/6 h-auto object-cover">
          <input
            id="footerLogoInput"
            type="file"
            accept="image/*"
            (change)="onFooterLogoSelected($event)"
            class="text-sm py-1 px-2 border border-gray-300 bg-white rounded-lg shadow-sm w-full"
          />
          <button *ngIf="footerLogo" (click)="removeFooterLogo()" class="py-1 px-2 font-bold text-red-700 ui-button-icon primary medium button-danger" uiTooltip="{{'common.notifications.email.footer.removeTooltip' | translate}}">
            X
          </button>
        </div>
      </div>
      <!-- Color Picker for Footer Background Color -->
      <div class="w-1/6">
        <label for="footerBackgroundColor" class="block text-gray-700 text-sm">{{'common.notifications.email.style.background' | translate}}</label>
        <input type="color" id="footerBackgroundColor" name="footerBackgroundColor" value="#FFFFFF"
          class="h-10 w-full rounded-md"
          style="border: none !important; background-color: transparent; -webkit-appearance: none; appearance: none;"
        >
      </div>
      <!-- Color Picker for Footer Text Color -->
      <div class="w-1/6">
        <label for="footerColor" class="block text-gray-700 text-sm">{{'common.notifications.email.style.text' | translate}}</label>
        <input type="color" id="footerColor" name="footerColor" value="#000000"
          class="h-10 w-full rounded-md"
          style="border: none !important; background-color: transparent; -webkit-appearance: none; appearance: none;"
        >
      </div>
    </div>
    <editor #footerEditor [(ngModel)]="emailService.allLayoutdata.footerHtml" [ngModelOptions]="{ standalone: true }" [init]="editor"></editor>
  </div>
</div>
