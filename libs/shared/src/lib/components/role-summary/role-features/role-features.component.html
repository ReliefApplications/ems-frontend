<div class="flex justify-start">
  <div uiFormFieldDirective [outline]="false">
    <input
      [(ngModel)]="search"
      type="text"
      [placeholder]="'common.placeholder.search' | translate"
    />
    <ui-icon icon="search" uiPrefix></ui-icon>
    <ui-icon
      uiSuffix
      class="cursor-pointer"
      icon="close"
      *ngIf="search"
      [ariaLabel]="'common.ariaLabel.search.clear' | translate"
      (click)="search = ''"
    ></ui-icon>
  </div>
</div>
<shared-role-dashboards
  [role]="role"
  [pages]="dashboards"
  [loading]="loading"
  (edit)="onEditAccess($event)"
  [search]="search.toLowerCase().trim()"
></shared-role-dashboards>
<shared-role-forms
  [role]="role"
  [pages]="forms"
  [loading]="loading"
  (edit)="onEditAccess($event)"
  [search]="search.toLowerCase().trim()"
></shared-role-forms>
<shared-role-workflows
  [role]="role"
  [pages]="workflows"
  [loading]="loading"
  (edit)="onEditAccess($event)"
  [search]="search.toLowerCase().trim()"
></shared-role-workflows>
<shared-empty
  *ngIf="
    !loading &&
    dashboards.length === 0 &&
    forms.length === 0 &&
    workflows.length === 0
  "
  [title]="'components.role.summary.noFeatures' | translate"
>
</shared-empty>
