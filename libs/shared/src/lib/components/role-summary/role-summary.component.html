<h1>
  {{ role?.title ? role?.title : '' }}
</h1>
<ui-tabs>
  <ui-tab>
    <ng-container ngProjectAs="label">{{
      'components.role.summary.title' | translate
    }}</ng-container>
    <ng-template uiTabContent>
      <shared-role-details
        *ngIf="role"
        [role]="role"
        (edit)="onEditRole($event)"
        [loading]="loading"
      ></shared-role-details>
      <ui-spinner *ngIf="loading"></ui-spinner>
    </ng-template>
  </ui-tab>
  <ui-tab>
    <ng-container ngProjectAs="label">{{
      'components.role.summary.autoAssignment.title' | translate
    }}</ng-container>
    <ng-template uiTabContent>
      <shared-role-auto-assignment
        *ngIf="role"
        [role]="role"
        (edit)="onEditRole($event)"
        [loading]="loading"
      ></shared-role-auto-assignment>
      <ui-spinner *ngIf="loading"></ui-spinner>
    </ng-template>
  </ui-tab>
  <ui-tab>
    <ng-container ngProjectAs="label">{{
      'common.resource.few' | translate
    }}</ng-container>
    <ng-template uiTabContent>
      <shared-role-resources *ngIf="role" [role]="role"></shared-role-resources>
      <ui-spinner *ngIf="loading"></ui-spinner>
    </ng-template>
  </ui-tab>
  <ui-tab *ngIf="application">
    <ng-container ngProjectAs="label">{{
      'components.role.summary.features' | translate
    }}</ng-container>
    <ng-template uiTabContent>
      <shared-role-features
        *ngIf="role"
        [role]="role"
        [application]="application"
        [loading]="loading"
      ></shared-role-features>
      <ui-spinner *ngIf="loading"></ui-spinner>
    </ng-template>
  </ui-tab>
  <ui-tab>
    <ng-container ngProjectAs="label">{{
      'common.channel.few' | translate
    }}</ng-container>
    <ng-template uiTabContent>
      <shared-role-channels
        *ngIf="role"
        [role]="role"
        [application]="application"
        (edit)="onEditRole($event)"
        [loading]="loading"
      ></shared-role-channels>
      <ui-spinner *ngIf="loading"></ui-spinner>
    </ng-template>
  </ui-tab>
</ui-tabs>
