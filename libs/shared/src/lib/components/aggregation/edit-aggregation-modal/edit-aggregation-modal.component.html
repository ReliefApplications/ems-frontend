<ui-dialog [closable]="true" size="fullscreen">
  <ng-container ngProjectAs="header">
    <h1>
      {{ 'components.aggregation.edit.title' | translate }}
    </h1>
  </ng-container>
  <ng-container ngProjectAs="content" *ngIf="resource">
    <ng-container
      [ngTemplateOutlet]="aggregationBuilderTmpl"
      [ngTemplateOutletContext]="{
        formGroup: formGroup,
        sourceName: 'common.resource.one',
        type: 'resource',
        source: resource
      }"
    >
    </ng-container>
  </ng-container>
  <ng-container ngProjectAs="content" *ngIf="referenceData">
    <ng-container
      [ngTemplateOutlet]="aggregationBuilderTmpl"
      [ngTemplateOutletContext]="{
        formGroup: formGroup,
        sourceName: 'common.referenceData.one',
        type: 'referenceData',
        source: referenceData
      }"
    >
    </ng-container>
  </ng-container>
  <ng-template
    #aggregationBuilderTmpl
    let-formGroup="formGroup"
    let-sourceName="sourceName"
    let-type="type"
    let-source="source"
  >
    <form [formGroup]="formGroup" class="flex flex-col gap-8">
      <div class="flex flex-col">
        <div uiFormFieldDirective>
          <label>{{ 'common.name' | translate }}</label>
          <input formControlName="name" type="string" />
        </div>
        <div uiFormFieldDirective>
          <label>{{ sourceName | translate }}</label>
          <ui-select-menu [value]="source.id" [disabled]="true">
            <ui-select-option [value]="source.id" [disabled]="true">
              {{ source.name }}
            </ui-select-option>
          </ui-select-menu>
        </div>
      </div>
      <div class="flex flex-col">
        <shared-aggregation-builder
          [source]="source"
          [type]="type"
          [aggregationForm]="formGroup"
        ></shared-aggregation-builder>
      </div>
    </form>
  </ng-template>
  <ng-container ngProjectAs="actions">
    <ui-button uiDialogClose>
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      (click)="onSubmit()"
      cdkFocusInitial
      [disabled]="!formGroup.valid"
    >
      {{ 'common.save' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
