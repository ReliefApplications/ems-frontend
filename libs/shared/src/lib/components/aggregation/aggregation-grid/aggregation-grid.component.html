<shared-grid
  [fields]="fields"
  [data]="gridData"
  [loadingRecords]="loading && loadingSettings"
  [loadingSettings]="loadingSettings"
  [skip]="skip"
  [pageSize]="pageSize"
  (pageChange)="onPageChange($event)"
  [searchable]="false"
  [filterable]="false"
  [sortable]="false"
  [selectable]="selectable"
  [multiSelect]="false"
  [status]="status"
  [blank]="(!resourceId && !referenceDataId) || !aggregation"
  [selectedRows]="selectedRows"
  [itemIdentifier]="itemIdentifier"
  (selectionChange)="onSelectionChange($event)"
>
</shared-grid>
