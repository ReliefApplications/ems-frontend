<div *ngIf="loading">
  <kendo-skeleton
    shape="rectangle"
    animation="pulse"
    width="100px"
    height="32px"
    class="rounded-lg"
    *ngFor="let number of [0, 1, 2]"
  ></kendo-skeleton>
</div>
<div
  *ngIf="!loading"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="dropStep($event)"
  class="overflow-y-hidden flex m-0 h-auto"
>
  <shared-step
    *ngFor="let step of steps; let index = index"
    [step]="step"
    [canUpdate]="canUpdate"
    [active]="index === activeStep"
    (click)="onStep(index)"
    (delete)="delete.emit(index)"
    cdkDragLockAxis="x"
    (cdkDragStarted)="onDragStart()"
    cdkDrag
    [cdkDragDisabled]="!canUpdate"
  ></shared-step>
  <shared-add-step *ngIf="canUpdate" (click)="add.emit()"></shared-add-step>
</div>
