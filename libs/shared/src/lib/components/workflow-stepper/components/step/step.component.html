<div
  class="w-full max-w-[200px] step"
  [ngClass]="{
    'step-active': active,
    'step-inactive': !active,
  }"
>
  <span>
    <a>
      <ui-icon [variant]="active ? 'primary' : 'grey'" [icon]="typeIcon"> </ui-icon>
      <p class="truncate m-0" [uiTooltip]="step.name!">
        {{ step.name | titlecase }}
      </p>
    </a>
    <div
      class="flex flex-row items-center"
      *ngIf="canUpdate"
    >
      <!-- Delete action -->
      <ui-button
        [isIcon]="true"
        icon="delete_outline"
        category="primary"
        variant="danger"
        size="small"
        (click)="onDelete($event)"
        [uiTooltip]="'common.delete' | translate"
        class="hide-icons hover:text-primary-600"
      >
      </ui-button>
      <!-- Duplicate action ( disabled ) -->
      <ui-button
        [isIcon]="true"
        icon="content_copy"
        category="primary"
        variant="primary"
        [disabled]="true"
        size="small"
        [uiTooltip]="'common.copy' | translate"
        class="hide-icons hover:text-primary-600"
      >
      </ui-button>
    </div>
  </span>
</div>
