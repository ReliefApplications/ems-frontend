<div
  class="h-full flex flex-col w-[30vw]"
  mwlResizable
  (resizing)="onResizing($event)"
  [ngStyle]="navbarStyle"
  [validateResize]="validate.bind(this)"
>
  <div
    class="cursor-col-resize absolute h-full left-0 w-1.5 z-10"
    mwlResizeHandle
    [resizeEdges]="{ left: true }"
  ></div>
  <!-- Header -->
  <div class="items-center p-4 border-b">
    <div class="flex justify-between items-center mb-2">
      <h2 class="mb-0">
        {{ 'components.application.customStyling' | translate }}
      </h2>
      <div class="flex">
        <ui-button
          variant="primary"
          category="tertiary"
          [isIcon]="true"
          icon="check"
          (click)="onSave()"
          [disabled]="formControl.pristine || loading"
          [uiTooltip]="'common.save' | translate"
        >
        </ui-button>
        <ui-button
          [isIcon]="true"
          icon="close"
          (click)="onClose()"
          [uiTooltip]="'common.cancel' | translate"
        >
        </ui-button>
      </div>
    </div>
  </div>
  <!-- Style editor -->
  <div class="grow overflow-y-auto overflow-x-hidden">
    <shared-monaco-editor
      class="!h-full !w-full"
      (editorLoaded)="initEditor($event)"
      [options]="editorOptions"
      [control]="formControl"
    ></shared-monaco-editor>
  </div>
</div>
