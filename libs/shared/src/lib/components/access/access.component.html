<ng-container *ngIf="menuItem">
  <button uiMenuItem (click)="onClick()" class="w-full">
    <ui-icon icon="admin_panel_settings" variant="grey"></ui-icon>
    {{ 'components.access.title' | translate }}
  </button>
</ng-container>
<!-- Button to update permissions in toolbar of apps -->
<ng-container *ngIf="!menuItem">
  <ui-button
    variant="grey"
    [isIcon]="true"
    icon="admin_panel_settings"
    [uiTooltip]="
      'components.access.description' | translate : { name: objectTypeName }
    "
    (click)="onClick()"
  >
  </ui-button>
</ng-container>
