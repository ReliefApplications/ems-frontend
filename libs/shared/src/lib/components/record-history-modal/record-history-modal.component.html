<ui-dialog [resizable]="true">
  <ng-container ngProjectAs="header">
    <h3>{{ 'common.history' | translate }}</h3>
  </ng-container>
  <ng-container ngProjectAs="content">
    <shared-record-history
      class="max-h-screen"
      (cancel)="closeModal($event)"
      [id]="data.id"
      [revert]="data.revert"
      [template]="data.template"
      [refresh$]="data.refresh$"
      [showHeader]="false"
    ></shared-record-history>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button [uiDialogClose]>
      {{ 'common.close' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
