<ui-dialog [padding]="false" class="!p-0">
  <ng-container ngProjectAs="content">
    <shared-record-history
      class="max-h-screen"
      (cancel)="closeModal($event)"
      [id]="data.id"
      [revert]="data.revert"
    ></shared-record-history>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button uiDialogClose>
      {{ 'common.close' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
