<div class="flex flew-wrap gap-2 flex-col lg:flex-row lg:h-full">
  <shared-geospatial-fields
    *ngIf="fields.length > 0"
    class="flex-1"
    [fields]="fields"
    [geoForm]="geoForm"
  >
  </shared-geospatial-fields>
  <shared-map
    [mapSettings]="mapSettings"
    (search)="onSearch($event)"
    class="lg:flex-1 max-lg:min-w-full h-96 lg:min-h-full"
  ></shared-map>
</div>
