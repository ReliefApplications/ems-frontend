<ui-dialog size="medium">
  <ng-container ngProjectAs="header">
    <h3 class="font-semibold">
      {{ 'components.templates.select.email' | translate }}
    </h3>
  </ng-container>
  <ng-container ngProjectAs="content">
    <form [formGroup]="form">
      <div uiFormFieldDirective [outline]="false" class="w-full">
        <label>{{ 'components.templates.edit.name' | translate }}</label>
        <ui-select-menu formControlName="template">
          <ui-select-option
            *ngFor="let template of templates"
            [value]="template"
          >
            {{ template.name }}
          </ui-select-option>
        </ui-select-menu>
      </div>
    </form>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button [uiDialogClose] variant="default">
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [disabled]="!form.valid"
      [uiDialogClose]="form.value"
    >
      {{ 'components.confirmModal.confirm' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
