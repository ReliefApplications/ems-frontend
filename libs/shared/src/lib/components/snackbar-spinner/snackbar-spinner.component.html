<span>{{ message }}</span>
<ui-spinner class="ml-2" [size]="'medium'" *ngIf="loading"></ui-spinner>
<ng-container *ngIf="!loading">
  <ui-icon
    class="h-6 ml-2"
    *ngIf="!error"
    icon="check"
    variant="success"
  ></ui-icon>
  <ui-icon
    class="h-6 ml-2"
    *ngIf="error"
    icon="error"
    variant="danger"
  ></ui-icon>
</ng-container>
