<!-- CHART -->
<ng-container *ngIf="widget.component === 'chart'">
  <shared-chart
    #widgetContent
    class="flex-1 h-full w-full"
    [header]="header"
    [settings]="widget.settings"
  ></shared-chart>
</ng-container>
<!-- GRID -->
<ng-container *ngIf="widget.component === 'grid'">
  <shared-grid-widget
    #widgetContent
    class="flex-1 h-full w-full"
    [header]="header"
    [settings]="widget.settings"
    (changeStep)="changeStep.emit($event)"
    (edit)="edit.emit($event)"
    [widget]="widget"
    [canUpdate]="canUpdate"
  ></shared-grid-widget>
</ng-container>
<!-- MAP -->
<ng-container *ngIf="widget.component === 'map'">

</ng-container>
<!-- TEXT EDITOR -->
<ng-container *ngIf="widget.component === 'editor'">

    #widgetContent

    [header]="header"

  >
  </shared-editor>
</ng-container>

<!-- Tabs -->
<ng-container *ngIf="widget.component === 'tabs'">

  </shared-tabs>
