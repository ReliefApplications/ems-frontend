<ui-dialog>
  <ng-container ngProjectAs="header">
    <h3 *ngIf="selectable" class="font-semibold">
      {{
        'common.searchObject'
          | translate : { name: ('common.record.few' | translate) }
      }}
    </h3>
    <h2 *ngIf="!selectable">{{ 'common.record.few' | translate }}</h2>
  </ng-container>
  <ng-container ngProjectAs="content">
    <shared-core-grid
      class="h-96"
      [settings]="gridSettings"
      [multiSelect]="multiSelect"
      [selectedRows]="selectedRows"
      (selectionChange)="onSelectionChange($event)"
      (dataReady)="onDataReady($event)"
      [selectable]="selectable"
    >
    </shared-core-grid>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button [uiDialogClose] variant="default" *ngIf="!selectable">
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button [uiDialogClose] variant="danger" *ngIf="selectable">{{
      'common.cancel' | translate
    }}</ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      cdkFocusInitial
      (click)="closeModal()"
      *ngIf="selectable"
    >
      {{ 'common.select' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
