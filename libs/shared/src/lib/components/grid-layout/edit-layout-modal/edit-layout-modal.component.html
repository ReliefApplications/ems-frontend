<ui-dialog size="fullscreen">
  <!-- Modal title -->
  <ng-container ngProjectAs="header">
    <h3 class="font-semibold">
      {{ 'components.widget.settings.grid.layouts.edit.title' | translate }}
    </h3>
  </ng-container>
  <!-- Modal content -->
  <ng-container ngProjectAs="content" *ngIf="form">
    <form [formGroup]="form">
      <h2>{{ 'common.general' | translate }}</h2>
      <div class="flex flex-col">
        <!-- Title -->
        <div uiFormFieldDirective>
          <label>{{ 'common.title' | translate }}</label>
          <input formControlName="name" type="string" />
        </div>
        <!-- Query builder -->
        <shared-query-builder
          [form]="$any(form.controls!.query)"
          [templates]="templates"
          [queryName]="data.queryName"
          [layoutPreviewData]="layoutPreviewData"
        ></shared-query-builder>
      </div>
    </form>
  </ng-container>
  <!-- Modal actions -->
  <ng-container ngProjectAs="actions">
    <ui-button uiDialogClose variant="default">
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      (click)="onSubmit()"
      cdkFocusInitial
      [disabled]="!form || !form.valid"
    >
      {{ 'common.save' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
