<div [formGroup]="formGroup" class="flex flex-col">
  <!-- Custom color for symbol cluster (only color, don't customize the symbols for clusters) -->
  <shared-simple-renderer
    [formGroup]="$any(formGroup.get('drawingInfo.renderer.symbol'))"
    [showSize]="false"
    [showStyle]="false"
  ></shared-simple-renderer>
  <ui-divider class="my-4"></ui-divider>
  <div class="flex flex-col">
    <label>{{ 'components.widget.settings.map.edit.cluster.lightMode' | translate }}</label>
    <ui-toggle formControlName="lightMode"> </ui-toggle>
    <label>{{ 'components.widget.settings.map.edit.cluster.fontSize' | translate }}</label>
    <div uiFormFieldDirective>
      <input
        type="number"
        step="1"
        min="1"
        formControlName="fontSize"
      />
    </div>
    <label>{{ 'components.widget.settings.map.edit.cluster.autoSizeCluster' | translate }}</label>
    <ui-toggle formControlName="autoSizeCluster"> </ui-toggle>
    <ng-container *ngIf="!formGroup.get('autoSizeCluster')?.value">
      <label>{{ 'components.widget.settings.map.edit.cluster.defaultClusterSize' | translate }}</label>
      <div uiFormFieldDirective>
        <input
          type="number"
          step="1"
          min="1"
          formControlName="defaultClusterSize"
        />
      </div>
    </ng-container>
    <label>
      {{ 'components.widget.settings.map.edit.cluster.radius' | translate }}
    </label>
    <ui-slider formControlName="clusterRadius" [minValue]="1" [maxValue]="100">
    </ui-slider>
    <div class="flex flex-row justify-between">
      <label>{{
        'components.widget.settings.map.edit.cluster.low' | translate
      }}</label>
      <label>{{
        'components.widget.settings.map.edit.cluster.high' | translate
      }}</label>
    </div>
  </div>
</div>
