<div [formGroup]="formGroup">
  <!-- Field -->
  <div uiFormFieldDirective>
    <label>{{ 'common.field.one' | translate }}</label>
    <ui-select-menu formControlName="field1">
      <ui-select-option
        *ngFor="let field of scalarFields$ | async"
        [value]="field.name"
        >{{ field.label }}</ui-select-option
      >
    </ui-select-menu>
  </div>
  <!-- Gradient -->
  <div uiFormFieldDirective>
    <label>{{
      'components.widget.settings.map.edit.styling.heatmapOptions.gradient'
        | translate
    }}</label>
    <shared-gradient-picker formControlName="gradient"></shared-gradient-picker>
  </div>
  <!-- Radius -->
  <div class="flex flex-col">
    <h3>
      {{
        'components.widget.settings.map.edit.styling.heatmapOptions.radius'
          | translate
      }}
    </h3>
    <ui-slider
      formControlName="radius"
      class="grow"
      [minValue]="10"
      [maxValue]="30"
    >
    </ui-slider>
  </div>
  <!-- Blur -->
  <div class="flex flex-col">
    <h3>
      {{
        'components.widget.settings.map.edit.styling.heatmapOptions.blur'
          | translate
      }}
    </h3>
    <ui-slider
      formControlName="blur"
      class="grow"
      [minValue]="10"
      [maxValue]="20"
    >
    </ui-slider>
  </div>
  <div class="flex flex-col">
    <h3>
      {{
        'components.widget.settings.map.edit.styling.heatmapOptions.minOpacity'
          | translate
      }}
    </h3>
    <ui-slider
      formControlName="minOpacity"
      class="grow"
      [minValue]="0"
      [maxValue]="1"
      [step]="0.1"
    >
    </ui-slider>
  </div>
</div>
