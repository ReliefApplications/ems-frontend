<div class="h-full flex flex-col">
  <div
    class="flex-1 overflow-auto"
    [ngClass]="{
      'p-[14px]': usePadding
    }"
    (click)="onClick($event)"
  >
    <div class="w-full h-fit" (click)="onClick($event)">
      <shared-html-widget-content
        *ngIf="!loading"
        [html]="formattedHtml"
        [style]="formattedStyle"
      ></shared-html-widget-content>
      <ui-spinner *ngIf="loading"></ui-spinner>
    </div>
  </div>
</div>
<ng-template #headerTemplate>
  <span class="widget-title" [title]="settings.title">{{
    settings.title
  }}</span>
  <div class="flex">
    <!-- Data source button -->
    <ui-button
      variant="primary"
      icon="open_in_new"
      (click)="openDataSource()"
      *ngIf="showDataSourceButton"
    >
      {{ 'components.widget.summaryCard.dataSource' | translate }}
    </ui-button>
  </div>
</ng-template>
