<ui-tabs class="grow" [vertical]="true">
  <ui-tab>
    <ng-container ngProjectAs="label">
      <ui-icon icon="settings" [size]="24" uiTooltip="Tabs"> </ui-icon>
      <span>{{ 'common.general' | translate }}</span>
    </ng-container>
    <ng-template uiTabContent>
      <shared-tab-main
        [formGroup]="widgetFormGroup"
        [form]="form"
      ></shared-tab-main>
    </ng-template>
  </ui-tab>
  <!-- Widget display options -->
  <ui-tab>
    <ng-container ngProjectAs="label">
      <ui-icon
        icon="settings_overscan"
        [size]="24"
        [uiTooltip]="'models.widget.display.title' | translate"
      ></ui-icon>
      <span>{{ 'models.widget.display.title' | translate }}</span>
    </ng-container>
    <ng-template uiTabContent>
      <shared-display-settings
        [formGroup]="widgetFormGroup"
      ></shared-display-settings>
    </ng-template>
  </ui-tab>
  <!-- Map question value to state tab -->
  <ui-tab>
    <ng-container ngProjectAs="label">
      <ui-icon
        icon="list"
        [size]="24"
        [uiTooltip]="
          'components.widget.form.questionStateTab.label' | translate
        "
      ></ui-icon>
      <span>{{
        'components.widget.form.questionStateTab.label' | translate
      }}</span>
    </ng-container>
    <ng-template uiTabContent>
      <shared-tab-map-question-state
        [formGroup]="widgetFormGroup"
        [form]="form"
        [formId]="this.widgetFormGroup.get('form')?.value"
      ></shared-tab-map-question-state>
    </ng-template>
  </ui-tab>
</ui-tabs>
