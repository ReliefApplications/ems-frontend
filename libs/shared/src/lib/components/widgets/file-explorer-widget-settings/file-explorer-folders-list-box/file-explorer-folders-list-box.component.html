<div class="flex flex-row flex-wrap gap-2">
  <kendo-listbox
    class="!h-72 flex-1"
    kendoListBoxDataBinding
    [data]="availableTags"
    textField="text"
    [connectedWith]="selected"
    [toolbar]="toolbarSettings"
    (actionClick)="handleActionClick()"
  >
  </kendo-listbox>
  <kendo-listbox
    class="!h-72 flex-1"
    #selected
    [data]="selectedTags"
    textField="text"
    [toolbar]="false"
  >
  </kendo-listbox>
</div>
