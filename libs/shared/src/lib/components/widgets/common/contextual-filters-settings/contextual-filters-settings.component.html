<div class="flex flex-col gap-4 h-full">
  <!-- Historical date (version at) -->
  <div class="flex flex-col">
    <h2 class="flex">
      {{ 'models.dashboard.historicalDate' | translate }}
      <ui-icon
        icon="info_outline"
        class="cursor-pointer ml-2 self-center"
        variant="grey"
        [size]="18"
        uiSuffix
        [uiTooltip]="'models.dashboard.tooltip.historicalDate' | translate"
      ></ui-icon>
    </h2>
    <div uiFormFieldDirective>
      <input [formControl]="$any(form.get('at'))" type="string" />
    </div>
  </div>
  <!-- Dashboard filter -->
  <div class="flex-1 flex flex-col"> <!-- change here, in case of widgets-->
    <h2 class="flex">
      {{ 'models.dashboard.dashboardFilter' | translate
      }}<ui-icon
        icon="info_outline"
        class="cursor-pointer ml-2 self-center"
        variant="grey"
        [size]="18"
        uiSuffix
        [uiTooltip]="'models.dashboard.tooltip.dashboardFilter' | translate"
      ></ui-icon>
    </h2>
    <shared-tab-filter
        [form]="$any(form.get('contextFilters'))"
        [query]="filterFields"
      >
    </shared-tab-filter>

<!--
    <ng-container ngProjectAs="content">
      <shared-filter [form]="$any(form.get('contextFilters'))" [fields]="filterFields"></shared-filter>
    </ng-container> -->
  </div>
</div>
