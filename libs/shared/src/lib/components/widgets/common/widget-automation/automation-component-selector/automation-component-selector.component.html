<ui-dialog>
  <ng-container ngProjectAs="header"
    ><h3 class="font-semibold">
      {{ 'components.automation.component.select' | translate }}
    </h3></ng-container
  >
  <ng-container ngProjectAs="content">
    <div class="flex gap-2 flex-wrap flex-row">
      <div
        *ngFor="let action of actionComponents"
        class="relative flex flex-row justify-between bg-white shadow border border-gray-300 rounded-lg ring ring-white items-center p-4"
        cdkDrag
        cdkDropList
      >
        <ui-button
          variant="grey"
          [isIcon]="true"
          size="small"
          cdkDragHandle
          icon="drag_indicator"
          class="draggable"
          [uiTooltip]="'common.tooltip.dragDrop' | translate"
        >
        </ui-button>
        <h3 class="!m-0" (click)="onSelect(action)">
          {{ 'components.automation.actions.' + action.type | translate }}
        </h3>
      </div>
    </div>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button [uiDialogClose] variant="default">{{
      'common.close' | translate
    }}</ui-button>
  </ng-container>
</ui-dialog>
