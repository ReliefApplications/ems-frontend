<span class="flex gap-2 mb-4 items-center">
  <h3 class="mb-0">
    {{
      'components.widget.settings.summaryCard.card.dataSource.layoutStyles.queryFilters.title'
        | translate
    }}
  </h3>
  <ui-icon
    icon="info_outline"
    variant="grey"
    [size]="18"
    class="cursor-help"
    [uiTooltip]="
      'components.widget.settings.summaryCard.card.dataSource.layoutStyles.queryFilters.tooltip'
        | translate
    "
  ></ui-icon>
  <ui-button category="secondary" (click)="setAvailableQueryVariables(true, true)">
    {{ 'components.widget.settings.summaryCard.card.dataSource.layoutStyles.queryFilters.refreshVariables' | translate }}
  </ui-button>
</span>
<ngx-monaco-editor
  *ngIf="availableQueryVariables.length > 0"
  [formControl]="control"
  [options]="editorOptions"
></ngx-monaco-editor>
<shared-empty
  *ngIf="availableQueryVariables.length === 0"
  [title]="
    'components.widget.settings.summaryCard.card.dataSource.layoutStyles.queryFilters.noVariables'
      | translate
  "
></shared-empty>
