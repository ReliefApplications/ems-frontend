<h2>
  {{ 'models.widget.display.title' | translate }}
</h2>
<form class="flex flex-col gap-2" [formGroup]="formGroup">
  <ng-container formGroupName="widgetDisplay">
    <ui-toggle formControlName="showBorder">
      <ng-container ngProjectAs="label">{{
        'models.widget.display.border' | translate
      }}</ng-container>
    </ui-toggle>
    <ui-toggle formControlName="showHeader">
      <ng-container ngProjectAs="label">{{
        'models.widget.display.header' | translate
      }}</ng-container>
    </ui-toggle>
    <ui-toggle
      *ngIf="formGroup.get('widgetDisplay.usePadding')"
      formControlName="usePadding"
    >
      <ng-container ngProjectAs="label">{{
        'models.widget.display.padding' | translate
      }}</ng-container>
    </ui-toggle>
    <ui-toggle formControlName="expandable">
      <ng-container ngProjectAs="label"
        >{{ 'models.widget.display.expand' | translate }}
        <ui-icon
          class="ml-1 cursor-help self-center"
          icon="info_outline"
          variant="grey"
          [size]="18"
          [uiTooltip]="'models.widget.tooltip.expandButton.help' | translate"
        ></ui-icon
      ></ng-container>
    </ui-toggle>
    <ui-toggle formControlName="hideEmpty" *ngIf="showHideOption">
      <ng-container ngProjectAs="label"
        >{{ 'models.widget.display.hideEmpty' | translate }}
        <ui-icon
          class="ml-1 cursor-help self-center"
          icon="info_outline"
          variant="grey"
          [size]="18"
          [uiTooltip]="'models.widget.tooltip.hideEmpty' | translate"
        ></ui-icon
      ></ng-container>
    </ui-toggle>
  </ng-container>
  <!-- Other specific options for each widget type -->
  <ng-content></ng-content>
</form>
