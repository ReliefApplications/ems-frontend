<!-- Default Header -->
<div class="widget-header k-card-header" *ngIf="card.title">
  <!-- Title -->
  <span class="widget-title" [title]="card.title">{{ card.title }}</span>
  <!-- Actions -->
  <div class="floating-button"></div>
</div>
<!-- HTML content -->
<shared-summary-card-item-content
  *ngIf="
    card.html &&
    card.wholeCardStyles !== null &&
    card.wholeCardStyles !== undefined
  "
  [html]="card.html"
  [fields]="fields"
  [fieldsValue]="fieldsValue"
  [styles]="card.useStyles ? styles : []"
  [wholeCardStyles]="card.wholeCardStyles"
  class="flex-1 overflow-auto p-[14px]"
>
</shared-summary-card-item-content>
<!-- Edit -->
<ng-container *ngIf="card.record?.canUpdate && card.showOptionEditCard">
  <div class="absolute bottom-0 right-0 p-4">
    <ui-button [isIcon]="true" icon="edit" (click)="updateSummaryCard()">
    </ui-button>
  </div>
</ng-container>
