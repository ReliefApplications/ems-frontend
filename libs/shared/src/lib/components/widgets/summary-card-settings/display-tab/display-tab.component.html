<form [formGroup]="form">
  <h2>
    {{
      'components.widget.settings.summaryCard.card.display.title' | translate
    }}
  </h2>
  <ng-container formGroupName="card">
    <div class="form-group">
      <div uiFormFieldDirective>
        <label>{{
          'components.widget.settings.summaryCard.card.display.header'
            | translate
        }}</label>
        <input formControlName="title" type="string" />
      </div>
      <ui-divider class="my-1"></ui-divider>
      <div class="flex flex-col gap-2">
        <ui-toggle formControlName="showDataSourceLink">
          <ng-container ngProjectAs="label">
            {{
              'components.widget.settings.summaryCard.card.display.dataSource'
                | translate
            }}
            <ui-icon
              class="ml-1 cursor-help self-center"
              icon="info_outline"
              variant="grey"
              [size]="18"
              [uiTooltip]="
                'components.widget.settings.summaryCard.card.display.tooltip.datasource'
                  | translate
              "
            ></ui-icon>
          </ng-container>
        </ui-toggle>
        <ui-toggle formControlName="usePadding">
          <ng-container ngProjectAs="label">{{
            'components.widget.settings.summaryCard.card.display.padding'
              | translate
          }}</ng-container>
        </ui-toggle>
      </div>
    </div>
  </ng-container>
</form>
