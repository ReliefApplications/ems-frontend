<form [formGroup]="form">
  <ng-container formGroupName="card">
    <!-- Indicate possibilities of the template editor -->
    <ui-alert [showIcon]="true" class="mb-2">
      {{
        'components.widget.settings.summaryCard.card.textEditor.alert'
          | translate
      }}
    </ui-alert>
    <!-- Template editor -->
    <editor
      (onInit)="editorLoading = false"
      [init]="editor"
      formControlName="html"
    ></editor>
    <ui-spinner *ngIf="editorLoading"></ui-spinner>
  </ng-container>
</form>
