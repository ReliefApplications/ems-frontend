<form [formGroup]="formGroup">
  <div formGroupName="actions">
    <h2>
      {{ 'components.widget.settings.grid.actions.title' | translate }}
    </h2>
    <div class="flex flex-col gap-2 pb-0.5">
      <div class="flex flex-col gap-2 mb-2">
        <ui-toggle *ngFor="let action of actions" [formControlName]="action.name">
          <ng-container ngProjectAs="label">
            {{ action.text | translate
            }}<ui-icon
              *ngIf="action.tooltip"
              class="ml-2"
              variant="grey"
              icon="info_outline"
              [size]="18"
              [uiTooltip]="action.tooltip | translate"
            ></ui-icon>
          </ng-container>
        </ui-toggle>
      </div>
      <!-- Redirect to specific page action details -->
      <div *ngIf="showSelectPage" formGroupName="navigateSettings" class="flex flex-col ml-8 gap-1">
          <div uiFormFieldDirective [defaultMargin]="false" class="w-80">
            <label>
              {{ 'components.widget.settings.grid.actions.pageUrl.label' | translate }}
            </label>
            <ui-select-menu
              formControlName="pageUrl"
              [placeholder]="'components.widget.settings.grid.actions.pageUrl.placeholder' | translate"
            >
              <ui-select-option *ngFor="let page of pages" [value]="page.urlParams">
                {{ page.name }}
              </ui-select-option>
            </ui-select-menu>
          </div>
          <div>
            <ui-checkbox formControlName="useRecordId">
              <ng-container ngProjectAs="label">
                {{ 'components.widget.settings.grid.actions.useRecordId' | translate }}
              </ng-container>
            </ui-checkbox>
            <ui-icon
              class="ml-2"
              variant="grey"
              icon="info_outline"
              [size]="18"
              [uiTooltip]="'components.widget.settings.grid.actions.useRecordIdTooltip' | translate"
            ></ui-icon>
          </div>
      </div>
    </div>
  </div>
</form>
