<!-- Add new tab -->
<div class="flex justify-end mb-4">
  <ui-button icon="add" variant="primary" (click)="onAddTab($event)">{{
    'components.widget.settings.tabs.addNewTab' | translate
  }}</ui-button>
</div>
<!-- Available tabs -->
<ui-tabs
  class="grow"
  *ngIf="tabs.length > 0"
  cdkDropListOrientation="horizontal"
  cdkDropList
  (cdkDropListDropped)="onReorder($event)"
>
  <ui-tab *ngFor="let tab of tabs.controls; let i = index" cdkDrag>
    <ng-container ngProjectAs="label">
      <div class="flex items-center">
        <!-- Error indicator -->
        <ui-icon
          *ngIf="tab.invalid"
          icon="error_outline"
          variant="danger"
          [size]="18"
        ></ui-icon>
        <!-- Button name -->
        <span
          class="max-w-[100px] overflow-hidden text-ellipsis whitespace-nowrap"
        >
          {{ tab.value.label }}
        </span>

        <!-- Reorder -->
        <ui-button
          variant="grey"
          [isIcon]="true"
          size="small"
          cdkDragHandle
          icon="drag_indicator"
          class="draggable"
          [uiTooltip]="'models.page.tooltip.drag' | translate"
        >
        </ui-button>
      </div>
    </ng-container>
    <ng-template uiTabContent>
      <shared-tab-settings
        [tabGroup]="$any(tab)"
        (delete)="onDeleteTab(i)"
      ></shared-tab-settings>
    </ng-template>
  </ui-tab>
</ui-tabs>
