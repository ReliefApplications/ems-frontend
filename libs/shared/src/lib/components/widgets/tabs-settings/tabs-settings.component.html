<ui-tabs class="grow" [vertical]="true">
  <ui-tab>
    <ng-container ngProjectAs="label">
      <ui-icon icon="tab" [size]="24" uiTooltip="Tabs"> </ui-icon>
      <span>{{ 'common.tabs' | translate }}</span>
    </ng-container>
    <ng-template uiTabContent>
      <shared-tab-main
        class="flex flex-col h-full"
        [formGroup]="widgetForm"
      ></shared-tab-main>
    </ng-template>
  </ui-tab>
  <ui-tab>
    <ng-container ngProjectAs="label">
      <ui-icon
        icon="settings_overscan"
        [size]="24"
        [uiTooltip]="'models.widget.display.title' | translate"
      ></ui-icon>
      <span>{{ 'models.widget.display.title' | translate }}</span>
    </ng-container>
    <ng-template uiTabContent>
      <shared-display-settings [formGroup]="widgetForm">
      </shared-display-settings>
    </ng-template>
  </ui-tab>
</ui-tabs>
