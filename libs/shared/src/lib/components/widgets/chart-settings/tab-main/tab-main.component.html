<div [formGroup]="formGroup" class="flex flex-col last:mb-0">
  <h2>{{ 'common.general' | translate }}</h2>
  <div uiFormFieldDirective>
    <label>{{ 'common.title' | translate }}</label>
    <input formControlName="title" type="string" />
  </div>
  <ng-container formGroupName="chart">
    <div uiFormFieldDirective>
      <label>{{ 'components.widget.settings.chart.type' | translate }}</label>
      <ng-template #chartTemplate let-type>
        <img class="chart-icon" [src]="type?.icon" />{{
          type?.name | uppercase
        }}
      </ng-template>
      <ui-select-menu
        [customTemplate]="{
          template: chartTemplate,
          context: { $implicit: selectedChartType }
        }"
        formControlName="type"
      >
        <ui-select-option *ngFor="let type of types" [value]="type.name">
          <ng-container ngProjectAs="icon">
            <img class="chart-icon" [src]="type.icon" />
          </ng-container>
          {{ type.name | uppercase }}
        </ui-select-option>
      </ui-select-menu>
    </div>
  </ng-container>

  <!-- Set aggregation origin and select aggregation template-->
  <shared-aggregation-origin-select
    [selectedResource]="resource"
    [resourcesQueryValue]="getResources"
    [selectedReferenceData]="referenceData"
    [referenceDatasQueryValue]="getReferenceDatas"
  ></shared-aggregation-origin-select>

  <ng-container *ngIf="resource || referenceData">
    <!-- Aggregation -->
    <ng-container *ngIf="formGroup.value.aggregation">
      <div *ngIf="aggregation" uiFormFieldDirective>
        <label>{{ 'common.aggregation.one' | translate }}</label>
        <ui-select-menu [disabled]="true" [value]="aggregation.id">
          <ui-select-option [value]="aggregation.id">{{
            aggregation.name
          }}</ui-select-option>
        </ui-select-menu>
        <ui-button
          uiSuffix
          variant="primary"
          [isIcon]="true"
          icon="edit"
          (click)="editAggregation()"
          [uiTooltip]="'common.edit' | translate"
        ></ui-button>
        <ui-button
          uiSuffix
          variant="danger"
          [isIcon]="true"
          icon="close"
          (click)="formGroup.get('aggregation')?.setValue(null)"
          [uiTooltip]="'common.delete' | translate"
        ></ui-button>
      </div>
      <!-- Series Mapping -->
      <h3 class="mb-1">{{ 'components.mapping.title' | translate }}</h3>
      <shared-series-mapping
        [availableFields]="availableSeriesFields"
        [formGroup]="$any(formGroup.get('chart.mapping'))"
      ></shared-series-mapping>
    </ng-container>
    <ng-container *ngIf="!formGroup.value.aggregation">
      <div class="flex flex-col mt-8 gap-8">
        <div *ngIf="!aggregation">
          <h2>{{ 'common.aggregation.one' | translate }}</h2>
        </div>
        <div class="flex justify-center">
          <ui-button
            category="tertiary"
            variant="primary"
            (click)="addAggregation()"
            >{{ 'components.aggregation.add.title' | translate }}</ui-button
          >
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
