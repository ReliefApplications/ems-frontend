<ui-tabs class="grow overflow-x-hidden" [vertical]="true">
  <!-- Main Parameters -->
  <ui-tab>
    <ng-container ngProjectAs="label">
      <ui-icon
        icon="settings"
        [size]="24"
        uiTooltip="{{ 'common.general' | translate }}"
      ></ui-icon>
      <span>{{ 'common.general' | translate }}</span>
    </ng-container>
    <ng-template uiTabContent>
      <shared-tab-main
        [formGroup]="widgetFormGroup"
        [type]="type"
      ></shared-tab-main>
    </ng-template>
  </ui-tab>
  <!-- Display options -->
  <ui-tab>
    <ng-container ngProjectAs="label">
      <ui-icon
        icon="tune"
        [size]="24"
        uiTooltip="{{ 'common.display' | translate }}"
      ></ui-icon>
      <span>{{ 'common.display' | translate }}</span>
    </ng-container>
    <ng-template uiTabContent>
      <shared-tab-display
        [formGroup]="widgetFormGroup"
        [type]="type"
      ></shared-tab-display>
    </ng-template>
  </ui-tab>
  <!-- Context filter settings -->
  <ui-tab>
    <ng-container ngProjectAs="label">
      <ui-icon icon="filter_list" [size]="24"></ui-icon>
      <span>{{ 'models.dashboard.contextFilter' | translate }}</span>
    </ng-container>
    <ng-template uiTabContent>
      <shared-contextual-filters-settings
        [form]="widgetFormGroup"
      ></shared-contextual-filters-settings>
    </ng-template>
  </ui-tab>
  <!-- Chart filters tab -->
  <ui-tab>
    <ng-container ngProjectAs="label">
      <ui-icon icon="filter_alt" [size]="24"></ui-icon>
      <span>{{
        'components.widget.settings.chart.filters.title' | translate
      }}</span>
    </ng-container>
    <ng-template uiTabContent>
      <shared-tab-filters [formGroup]="widgetFormGroup"></shared-tab-filters>
    </ng-template>
  </ui-tab>
  <!-- Widget display options -->
  <ui-tab>
    <ng-container ngProjectAs="label">
      <ui-icon
        icon="settings_overscan"
        [size]="24"
        [uiTooltip]="'models.widget.display.title' | translate"
      ></ui-icon>
      <span>{{ 'models.widget.display.title' | translate }}</span>
    </ng-container>
    <ng-template uiTabContent>
      <shared-display-settings [formGroup]="widgetFormGroup">
        <ui-toggle
          [formControl]="$any(widgetFormGroup.get('widgetDisplay.hideIfEmpty'))"
        >
          <ng-container ngProjectAs="label">{{
            'components.widget.settings.hideIfEmpty' | translate
          }}</ng-container>
        </ui-toggle>
      </shared-display-settings>
    </ng-template>
  </ui-tab>
</ui-tabs>
