<div
  class="inline-flex mr-1"
  *ngFor="let button of buttonActions; let i = index"
  cdkDrag
>
  <div class="group relative">
    <ui-button
      [variant]="button.general.variant"
      [category]="button.general.category"
      (click)="onButtonActionClick(button)"
    >
      {{ button.general.buttonText }}
    </ui-button>
  </div>
</div>
