<div
  class="inline-flex mr-1"
  *ngFor="let button of buttonActions; let i = index"
  cdkDrag
>
  <div class="group relative">
    <ui-button
      [variant]="button.variant"
      [category]="button.category"
      (click)="onButtonActionClick(button)"
    >
      {{ button.text }}
    </ui-button>
  </div>
</div>
