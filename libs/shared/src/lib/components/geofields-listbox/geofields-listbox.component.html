<div class="flex flex-row flex-wrap gap-2">
  <kendo-listbox
    class="h-72 flex-1"
    kendoListBoxDataBinding
    [data]="availableFields"
    [connectedWith]="selected"
    [toolbar]="toolbarSettings"
    (actionClick)="handleActionClick()"
  >
    <ng-template kendoListBoxItemTemplate let-dataItem>
      <div class="group inline-flex w-full">
        <span>
          {{ dataItem.label }}
        </span>
        <ui-icon
          *ngIf="dataItem.value !== 'coordinates'"
          (click)="editLabel(dataItem)"
          class="!hidden group-hover:!block"
          icon="edit"
        >
        </ui-icon>
      </div>
    </ng-template>
  </kendo-listbox>
  <kendo-listbox
    class="h-72 flex-1"
    #selected
    [data]="selectedFields"
    [toolbar]="false"
  >
    <ng-template kendoListBoxItemTemplate let-dataItem>
      <div class="group inline-flex w-full">
        <span>
          {{ dataItem.label }}
        </span>
        <ui-icon
          *ngIf="dataItem.value !== 'coordinates'"
          (click)="editLabel(dataItem)"
          class="!hidden group-hover:!block"
          icon="edit"
        >
        </ui-icon>
      </div>
    </ng-template>
  </kendo-listbox>
</div>
