<ui-dialog [closable]="true" size="fullscreen" [onClose]="onClose.bind(this)">
  <ng-container ngProjectAs="header">
    <h1>{{ 'common.settings' | translate }}</h1>
  </ng-container>
  <ng-container ngProjectAs="content">
    <template #settingsContainer></template>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button (click)="onClose()" variant="default">
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      (click)="onSubmit()"
      cdkFocusInitial
      [disabled]="!tileForm || !tileForm.valid"
    >
      {{ 'common.save' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
