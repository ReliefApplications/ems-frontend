<ng-container *ngIf="!loading; else emptyTemplate">
  <!-- NEW WIDGETS -->
  <div
    class="widget-choice-wrapper"
    *ngIf="canUpdate"
    [ngClass]="{ 'floating-widget-choice-wrapper': widgets.length > 0 }"
  >
    <h2 *ngIf="widgets.length === 0">{{ 'models.widget.add' | translate }}</h2>
    <shared-widget-choice
      [floating]="widgets.length > 0"
      [widgetTypes]="availableWidgets"
      (add)="onAdd($event)"
    >
    </shared-widget-choice>
  </div>
  <!-- GRID OF WIDGETS -->
  <gridster [options]="gridOptions" class="!w-full">
    <gridster-item
      [item]="widget"
      *ngFor="let widget of widgets; let i = index"
    >
      <shared-widget
        #widgetElement
        [widget]="widget"
        (changeStep)="triggerChangeStepAction($event)"
        (edit)="onEditWidget($event)"
        [canUpdate]="canUpdate"
        [headerLeftTemplate]="headerLeftTemplate"
        [headerRightTemplate]="headerRightTemplate"
      ></shared-widget>
      <!-- Left header template -->
      <ng-template #headerLeftTemplate>
        <!-- Drag n drop indicator -->
        <ui-icon
          *ngIf="canUpdate"
          icon="drag_indicator"
          class="cursor-grab drag-handler flex items-center justify-center h-[40px] w-[40px] -ml-3 bg-white/70 rounded-2xl pointer-events-auto"
          variant="grey"
          [uiTooltip]="'models.page.tooltip.drag' | translate"
        >
        </ui-icon>
      </ng-template>
      <!-- Right header template -->
      <ng-template #headerRightTemplate let-id>
        <!-- Widget actions -->
        <shared-widget-actions
          class="-mr-3 bg-white/70 rounded-2xl pointer-events-auto"
          [id]="id"
          [canUpdate]="canUpdate"
          [collapsed]="widgetElement.elementRef.nativeElement.clientWidth < 500"
          [widget]="widget"
          (edit)="onEditWidget($event)"
          (delete)="onDeleteWidget($event)"
          (expand)="onExpandWidget($event)"
          (style)="onStyleWidget($event)"
        >
        </shared-widget-actions>
      </ng-template>
    </gridster-item>
  </gridster>
</ng-container>
<!-- LOADING INDICATOR -->
<ng-template #emptyTemplate>
  <gridster [options]="gridOptions" class="!w-full mt-6">
    <gridster-item [item]="skeleton" *ngFor="let skeleton of skeletons">
      <div class="gridster-item-content h-full">
        <kendo-skeleton
          shape="rectangle"
          animation="pulse"
          [width]="'100%'"
          [height]="'100%'"
        ></kendo-skeleton>
      </div>
    </gridster-item>
  </gridster>
</ng-template>
