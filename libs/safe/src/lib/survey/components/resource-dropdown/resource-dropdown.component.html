<div uiFormFieldDirective class="grow">
  <label>{{ 'components.resource.dropdown.select' | translate }}</label>
  <ui-graphql-select
    valueField="id"
    textField="name"
    [query]="resourcesQuery"
    [isSurveyQuestion]="true"
    [formControl]="resourceControl"
    [selectedElements]="[selectedResource]"
    (searchChange)="onResourceSearchChange($event)"
    [filterable]="true"
  >
  </ui-graphql-select>
</div>
