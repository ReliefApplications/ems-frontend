<safe-grid
  [fields]="fields"
  [data]="gridData"
  [loadingRecords]="loading && loadingSettings"
  [loadingSettings]="loadingSettings"
  [skip]="skip"
  [pageSize]="pageSize"
  (pageChange)="onPageChange($event)"
  [searchable]="false"
  [filterable]="false"
  [sortable]="false"
  [multiSelect]="false"
  [selectable]="selectable"
  [selectedRows]="selectedRows"
  (selectionChange)="onSelectionChange($event)"
  [status]="status"
  [blank]="!resourceId || !aggregation"
  [widget]="widget"
>
</safe-grid>
