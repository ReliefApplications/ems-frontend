<safe-modal [closable]="true" size="fullscreen">
  <h1 mat-dialog-title>
    {{ 'components.aggregation.edit.title' | translate }}
  </h1>
  <mat-dialog-content>
    <form [formGroup]="formGroup" class="flex flex-col gap-8">
      <div class="flex flex-col">
        <mat-form-field appearance="outline">
          <mat-label>{{ 'common.name' | translate }}</mat-label>
          <input matInput formControlName="name" type="string" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>{{ 'common.resource.one' | translate }}</mat-label>
          <mat-select [disabled]="true" [value]="resource.id">
            <mat-option [value]="resource.id">{{ resource.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="flex flex-col">
        <safe-aggregation-builder
          [resource]="resource"
          [aggregationForm]="formGroup"
        ></safe-aggregation-builder>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <ui-button mat-dialog-close>
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      [category]="category.SECONDARY"
      [variant]="variant.PRIMARY"
      (click)="onSubmit()"
      cdkFocusInitial
      [disabled]="!formGroup.valid"
    >
      {{ 'common.save' | translate }}
    </ui-button>
  </mat-dialog-actions>
</safe-modal>
