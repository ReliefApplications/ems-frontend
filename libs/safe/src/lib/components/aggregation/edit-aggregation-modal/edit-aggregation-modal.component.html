<ui-dialog [closable]="true" size="fullscreen">
  <ng-container ngProjectAs="header">
    <h1>
      {{ 'components.aggregation.edit.title' | translate }}
    </h1>
  </ng-container>
  <ng-container ngProjectAs="content">
    <form [formGroup]="formGroup" class="flex flex-col gap-8">
      <div class="flex flex-col">
        <div uiFormFieldDirective >
          <label>{{ 'common.name' | translate }}</label>
          <input formControlName="name" type="string" />
        </div>
        <mat-form-field appearance="outline">
          <mat-label>{{ 'common.resource.one' | translate }}</mat-label>
          <mat-select [disabled]="true" [value]="resource.id">
            <mat-option [value]="resource.id">{{ resource.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="flex flex-col">
        <safe-aggregation-builder
          [resource]="resource"
          [aggregationForm]="formGroup"
        ></safe-aggregation-builder>
      </div>
    </form>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button uiDialogClose>
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      (click)="onSubmit()"
      cdkFocusInitial
      [disabled]="!formGroup.valid"
    >
      {{ 'common.save' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
