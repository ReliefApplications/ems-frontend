<safe-modal [closable]="true">
  <h2 mat-dialog-title *ngIf="selectable">
    {{
      'common.searchObject'
        | translate : { name: ('common.record.few' | translate) }
    }}
  </h2>
  <h2 *ngIf="!selectable">{{ 'common.record.few' | translate }}</h2>
  <mat-dialog-content>
    <safe-core-grid
      class="h-96"
      [settings]="gridSettings"
      [multiSelect]="multiSelect"
      [selectedRows]="selectedRows"
      (selectionChange)="onSelectionChange($event)"
      [selectable]="selectable"
    >
    </safe-core-grid>
  </mat-dialog-content>
  <mat-dialog-actions align="end" *ngIf="selectable">
    <safe-button mat-dialog-close (click)="closeModal(false)">
      {{ 'common.cancel' | translate }}
    </safe-button>
    <safe-button
      category="secondary"
      variant="primary"
      matDialogClose
      cdkFocusInitial
      (click)="closeModal()"
      *ngIf="selectable"
    >
      {{ 'common.select' | translate }}
    </safe-button>
  </mat-dialog-actions>
</safe-modal>
