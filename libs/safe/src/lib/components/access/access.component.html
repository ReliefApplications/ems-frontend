<ng-container *ngIf="menuItem">
  <button mat-menu-item (click)="onClick()">
    <ui-icon matTooltipPosition="above" [icon]="'admin_panel_settings'" [variant]="colorVariant.GREY"></ui-icon>
    {{ 'components.access.title' | translate }}
  </button>
</ng-container>
<ng-container *ngIf="!menuItem">
  <safe-button
    variant="grey"
    [isIcon]="true"
    icon="admin_panel_settings"
    matTooltipPosition="above"
    [matTooltip]="
      'components.access.description' | translate : { name: objectTypeName }
    "
    (click)="onClick()"
  >
  </safe-button>
</ng-container>
