<ng-container *ngIf="menuItem">
  <button uiMenuItem (click)="onClick()">
    <mat-icon>admin_panel_settings</mat-icon>
    {{ 'components.access.title' | translate }}
  </button>
</ng-container>
<ng-container *ngIf="!menuItem">
  <ui-button
    variant="grey"
    [isIcon]="true"
    icon="admin_panel_settings"
    [uiTooltip]="
      'components.access.description' | translate : { name: objectTypeName }
    "
    (click)="onClick()"
  >
  </ui-button>
</ng-container>
