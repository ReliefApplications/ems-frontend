<safe-modal>
  <h1 mat-dialog-title>
    {{
      'components.access.description'
        | translate : { name: data.objectTypeName }
    }}
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="accessForm" class="flex flex-col">

      <div uiFormFieldDirective [outline]="false">
        <label>{{ 'components.access.canSee' | translate }}</label>
        <ui-select-menu formControlName="canSee" [multiselect]="true">
          <ui-select-option *ngFor="let role of roles" [value]="role.id" [label]="role.title || ''">
            {{ role.title }}
          </ui-select-option>
        </ui-select-menu>
      </div>
      <ng-container *ngIf="!data.application">
        
        <div uiFormFieldDirective [outline]="false">
          <label>{{ 'components.access.canUpdate' | translate }}</label>
          <ui-select-menu formControlName="canUpdate" [multiselect]="true">
            <ui-select-option *ngFor="let role of roles" [value]="role.id" [label]="role.title || ''">
              {{ role.title }}
            </ui-select-option>
          </ui-select-menu>
        </div>
        <div uiFormFieldDirective [outline]="false">
          <label>{{ 'components.access.canDelete' | translate }}</label>
          <ui-select-menu formControlName="canDelete" [multiselect]="true">
            <ui-select-option *ngFor="let role of roles" [value]="role.id" [label]="role.title || ''">
              {{ role.title }}
            </ui-select-option>
          </ui-select-menu>
        </div>
      </ng-container>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <ui-button (click)="onClose()">{{
      'common.close' | translate
    }}</ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [mat-dialog-close]="accessForm.value"
      cdkFocusInitial
      [disabled]="!accessForm.valid"
    >
      {{ 'common.update' | translate }}
    </ui-button>
  </div>
</safe-modal>
