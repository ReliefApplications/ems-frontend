<ui-dialog size="medium">
    <ng-container ngProjectAs="header">
        <h1>{{ 'components.widget.iconModal.title' | translate }}</h1>
    </ng-container>
    <ng-container ngProjectAs="content">
        <div [formGroup]="iconForm" class="flex flex-col">
            <div uiFormFieldDirective>
                <label class="mb-4">
                    {{
                    'components.widget.iconModal.icons' |
                    translate
                    }}
                </label>
                <safe-icon-picker
                    formControlName="icon"></safe-icon-picker>
            </div>
        </div>
    </ng-container>
    <ng-container ngProjectAs="actions">
        <ui-button (click)="onClose()">{{ 'common.close' | translate }}</ui-button>
        <ui-button
            category="secondary"
            variant="primary"
            [uiDialogClose]="iconForm.value"
            cdkFocusInitial
            [disabled]="!iconForm.valid">
            {{ 'components.widget.iconModal.validate' | translate }}
        </ui-button>
    </ng-container>
</ui-dialog>
