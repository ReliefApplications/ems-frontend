<safe-modal size="medium">
  <ui-spinner *ngIf="loading"></ui-spinner>
  <div *ngIf="!loading">
    <h1 mat-dialog-title>
      {{
        'components.record.attach.selectTarget'
          | translate : { name: data.targetForm.name }
      }}
    </h1>
    <div mat-dialog-content>
      <form [formGroup]="chooseRecordForm" *ngIf="!isSearchActivated">
        <div class="flex flex-col">
          <mat-form-field appearance="outline">
            <mat-label>{{ 'common.record.one' | translate }}</mat-label>
            <mat-select formControlName="record">
              <mat-option
                *ngFor="let record of records$ | async"
                [value]="record.value"
              >
                {{ record.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </form>
      <safe-core-grid
        *ngIf="isSearchActivated"
        [settings]="settings"
        [multiSelect]="false"
        [selectedRows]="selectedRows"
        (selectionChange)="onSelectionChange($event)"
        class="h-96"
      >
      </safe-core-grid>
    </div>
    <div mat-dialog-actions align="end">
      <ui-button
        [category]="category.SECONDARY"
        cdkFocusInitial
        (click)="onSearch()"
        *ngIf="data.targetFormQuery"
      >
        {{ isSearchActivated ? 'Select' : 'Search' }}
      </ui-button>
      <ui-button (click)="onClose()">{{
        'common.cancel' | translate
      }}</ui-button>
      <ui-button
        [category]="category.SECONDARY"
        [variant]="variant.PRIMARY"
        [mat-dialog-close]="chooseRecordForm.value"
        cdkFocusInitial
        [disabled]="!chooseRecordForm.valid"
      >
        {{ 'components.record.attach.confirm' | translate }}
      </ui-button>
    </div>
  </div>
</safe-modal>
