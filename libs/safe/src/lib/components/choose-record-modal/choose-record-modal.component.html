<safe-modal size="medium">
  <ui-spinner *ngIf="loading"></ui-spinner>
  <div *ngIf="!loading">
    <h1 mat-dialog-title>
      {{
        'components.record.attach.selectTarget'
          | translate : { name: data.targetForm.name }
      }}
    </h1>
    <div mat-dialog-content>
      <form [formGroup]="chooseRecordForm" *ngIf="!isSearchActivated">
        <div class="flex flex-col">
          
          <div uiFormFieldDirective [outline]="false">
            <label>{{ 'common.record.one' | translate }}</label>
            <ui-select-menu 
              formControlName="record"
            >
              <ui-select-option
                *ngFor="let record of records$ | async"
                [value]="record.value"
                [label]="record.label"
              >
                {{ record.label }}
              </ui-select-option>
            </ui-select-menu>
          </div>        
        </div>
      </form>
      <safe-core-grid
        *ngIf="isSearchActivated"
        [settings]="settings"
        [multiSelect]="false"
        [selectedRows]="selectedRows"
        (selectionChange)="onSelectionChange($event)"
        class="h-96"
      >
      </safe-core-grid>
    </div>
    <div mat-dialog-actions align="end">
      <ui-button
        category="secondary"
        cdkFocusInitial
        (click)="onSearch()"
        *ngIf="data.targetFormQuery"
      >
        {{ isSearchActivated ? 'Select' : 'Search' }}
      </ui-button>
      <ui-button (click)="onClose()">{{
        'common.cancel' | translate
      }}</ui-button>
      <ui-button
        category="secondary"
        variant="primary"
        [mat-dialog-close]="chooseRecordForm.value"
        cdkFocusInitial
        [disabled]="!chooseRecordForm.valid"
      >
        {{ 'components.record.attach.confirm' | translate }}
      </ui-button>
    </div>
  </div>
</safe-modal>
