<ui-dialog size="medium">
  <mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
  <div *ngIf="!loading">
    <ng-container ngProjectAs="header">
      <h1>
        {{
          'components.record.attach.selectTarget'
            | translate : { name: data.targetForm.name }
        }}
      </h1>
    </ng-container>
    <ng-container ngProjectAs="content">
      <form [formGroup]="chooseRecordForm" *ngIf="!isSearchActivated">
        <div class="flex flex-col">
          <mat-form-field appearance="outline">
            <mat-label>{{ 'common.record.one' | translate }}</mat-label>
            <mat-select formControlName="record">
              <mat-option
                *ngFor="let record of records$ | async"
                [value]="record.value"
              >
                {{ record.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </form>
      <safe-core-grid
        *ngIf="isSearchActivated"
        [settings]="settings"
        [multiSelect]="false"
        [selectedRows]="selectedRows"
        (selectionChange)="onSelectionChange($event)"
        class="h-96"
      >
      </safe-core-grid>
    </ng-container>
    <ng-container ngProjectAs="actions">
      <safe-button
        category="secondary"
        variant="tertiary"
        cdkFocusInitial
        (click)="onSearch()"
        *ngIf="data.targetFormQuery"
      >
        {{ isSearchActivated ? 'Select' : 'Search' }}
      </safe-button>
      <safe-button (click)="onClose()">{{
        'common.cancel' | translate
      }}</safe-button>
      <safe-button
        category="secondary"
        variant="primary"
        [uiDialogClose]="chooseRecordForm.value"
        cdkFocusInitial
        [disabled]="!chooseRecordForm.valid"
      >
        {{ 'components.record.attach.confirm' | translate }}
      </safe-button>
    </ng-container>
  </div>
</ui-dialog>
