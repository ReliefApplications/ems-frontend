<ui-dialog size="medium">
  <ui-spinner *ngIf="loading"></ui-spinner>
  <div *ngIf="!loading">
    <ng-container ngProjectAs="header">
      <h1>
        {{
          'components.record.attach.selectTarget'
            | translate : { name: data.targetForm.name }
        }}
      </h1>
    </ng-container>
    <ng-container ngProjectAs="content">
      <form [formGroup]="chooseRecordForm" *ngIf="!isSearchActivated">
        <div class="flex flex-col">
          
          <div uiFormFieldDirective>
            <label>{{ 'common.record.one' | translate }}</label>
            <ui-select-menu 
              formControlName="record"
            >
              <ui-select-option
                *ngFor="let record of records$ | async"
                [value]="record.value"
              >
                {{ record.label }}
              </ui-select-option>
            </ui-select-menu>
          </div>        
        </div>
      </form>
      <safe-core-grid
        *ngIf="isSearchActivated"
        [settings]="settings"
        [multiSelect]="false"
        [selectedRows]="selectedRows"
        (selectionChange)="onSelectionChange($event)"
        class="h-96"
      >
      </safe-core-grid>
    </ng-container>
    <ng-container ngProjectAs="actions">
      <ui-button
        category="secondary"
        cdkFocusInitial
        (click)="onSearch()"
        *ngIf="data.targetFormQuery"
      >
        {{ isSearchActivated ? 'Select' : 'Search' }}
      </ui-button>
      <ui-button (click)="onClose()">{{
        'common.cancel' | translate
      }}</ui-button>
      <ui-button
        category="secondary"
        variant="primary"
        [uiDialogClose]="chooseRecordForm.value"
        cdkFocusInitial
        [disabled]="!chooseRecordForm.valid"
      >
        {{ 'components.record.attach.confirm' | translate }}
      </ui-button>
    </ng-container>
  </div>
</ui-dialog>
