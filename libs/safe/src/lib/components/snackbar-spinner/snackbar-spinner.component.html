<span>{{ data.message }}</span>
<safe-spinner *ngIf="data.loading"></safe-spinner>
<ng-container *ngIf="!data.loading">
  <ui-icon
    class="h-6"
    *ngIf="!data.error"
    icon="check"
    [variant]="colorVariant.SUCCESS"
  ></ui-icon>
  <ui-icon
    class="h-6"
    *ngIf="data.error"
    icon="error"
    [variant]="colorVariant.DANGER"
  ></ui-icon>
</ng-container>
