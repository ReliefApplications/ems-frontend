<mat-nav-list>
  <ng-container *ngFor="let group of navGroups; let i = index" class="h-full">
    <div mat-subheader class="sidenav-header">
      {{ group.name }}
      <safe-button
        *ngIf="appLayout && canAddPage"
        [isIcon]="true"
        icon="add"
        variant="grey"
        [matTooltip]="'models.page.add' | translate"
        routerLink="./add-page"
        (click)="largeDevice ? null : nav.toggle()"
      ></safe-button>
    </div>
    <div
      cdkDropList
      (cdkDropListDropped)="drop($event, group)"
      class="nav-items-list"
      [class]="
        appLayout
          ? canAddPage
            ? largeDevice
              ? 'app-sidenav-add-page'
              : 'app-sidenav-phone-add-page'
            : largeDevice
            ? 'app-sidenav'
            : 'app-sidenav-phone'
          : ''
      "
    >
      <!-- Classes determine nav-list height for application layout -->
      <ng-container *ngFor="let item of group.navItems">
        <div cdkDrag [cdkDragDisabled]="!item.orderable">
          <mat-list-item class="nav-item">
            <a
              [routerLink]="item.path"
              routerLinkActive="active-link"
              (click)="largeDevice ? null : nav.toggle()"
              [class]="item.class ? item.class : ''"
            >
              <mat-icon mat-list-icon class="nav-icon">
                {{ item.icon }}
              </mat-icon>
              <div
                mat-line
                class="nav-text"
                [matTooltip]="item.name"
                matTooltipShowDelay="1000"
                matTooltipPosition="right"
              >
                {{ item.name }}
              </div>
            </a>
            <div class="nav-actions" *ngIf="item.action || item.orderable">
              <button
                mat-icon-button
                class="nav-action"
                *ngIf="item.action"
                (click)="onClick(item.action.callback, $event)"
              >
                <mat-icon
                  matTooltip="{{ item.action.toolTip }}"
                  matTooltipPosition="left"
                  >{{ item.action.icon }}</mat-icon
                >
              </button>
              <button
                mat-icon-button
                cdkDragHandle
                class="nav-item-handle"
                *ngIf="item.orderable"
              >
                <mat-icon>drag_indicator</mat-icon>
              </button>
            </div>
          </mat-list-item>
          <!-- Preview when dragging element -->
          <mat-list-item *cdkDragPreview class="nav-item">
            <a [class]="item.class ? item.class : ''">
              <mat-icon mat-list-icon class="nav-icon">
                {{ item.icon }}
              </mat-icon>
              <div mat-line>{{ item.name }}</div>
            </a>
          </mat-list-item>
        </div>
      </ng-container>
    </div>
    <ng-container *ngIf="appLayout && canAddPage">
      <div class="flex flex-col items-center w-full absolute bottom-0">
        <safe-divider class="m-0"></safe-divider>
        <safe-button
          class="my-4"
          icon="add"
          category="secondary"
          variant="primary"
          routerLink="./add-page"
          (click)="largeDevice ? null : nav.toggle()"
        >
          {{ 'models.page.add' | translate }}
        </safe-button>
      </div>
    </ng-container>
    <safe-divider class="m-0" *ngIf="i < navGroups.length - 1"></safe-divider>
  </ng-container>
</mat-nav-list>
