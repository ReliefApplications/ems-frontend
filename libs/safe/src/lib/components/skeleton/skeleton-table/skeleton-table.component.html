<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="select" *ngIf="checkbox">
    <th mat-header-cell *matHeaderCellDef>
      <ui-checkbox class="flex mt-4"></ui-checkbox>
    </th>
    <td mat-cell *matCellDef="let element">
      <ui-checkbox class="flex mt-4"></ui-checkbox>
    </td>
  </ng-container>

  <ng-container *ngFor="let column of columns">
    <ng-container
      [matColumnDef]="column"
      *ngIf="column !== 'actions' && column !== 'select'"
    >
      <th mat-header-cell *matHeaderCellDef>
        {{ column | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        <kendo-skeleton
          shape="text"
          animation="pulse"
          width="80%"
        ></kendo-skeleton>
      </td>
    </ng-container>
  </ng-container>

  <ng-container matColumnDef="actions" *ngIf="actions" [stickyEnd]="true">
    <th mat-header-cell *matHeaderCellDef class="w-16"></th>
    <td mat-cell *matCellDef="let element">
      <safe-button [isIcon]="true" icon="more_vert"> </safe-button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
