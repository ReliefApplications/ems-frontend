<div class="bg-white rounded shadow-lg w-80">
  <div class="flex flex-col gap-4 p-2">
    <div
      *ngFor="let gradient of gradients"
      class="w-full flex p-1 border-gray-300 border"
      (click)="select(gradient)"
    >
      <div
        class="flex-1 h-4 rounder"
        [ngStyle]="{
          background: gradient | safeGradient
        }"
      ></div>
    </div>
  </div>
</div>
