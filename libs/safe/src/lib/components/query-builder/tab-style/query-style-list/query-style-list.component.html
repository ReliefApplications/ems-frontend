<!-- Table container -->
<div class="overflow-x-hidden shadow-2lg">
  <!-- Table scroll container -->
  <div class="overflow-x-auto">
    <table
      cdk-table
      uiTableWrapper
      [dataSource]="styles"
      cdkDropList
      (cdkDropListDropped)="drop($event)"
      [cdkDropListData]="styles"
    >
      <ng-container cdkColumnDef="name">
        <th cdk-header-cell *cdkHeaderCellDef scope="col">
          {{ 'common.name' | translate }}
        </th>
        <td cdk-cell *cdkCellDef="let element" class="font-bold">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container cdkColumnDef="preview">
        <th cdk-header-cell *cdkHeaderCellDef scope="col">
          {{ 'common.preview' | translate }}
        </th>
        <td cdk-cell *cdkCellDef="let element">
          <safe-query-style-preview
            [style]="element"
          ></safe-query-style-preview>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="_actions" [stickyEnd]="true">
        <th cdk-header-cell *cdkHeaderCellDef scope="col" class="w-16"></th>
        <td cdk-cell *cdkCellDef="let element; let i = index">
          <safe-button
            [isIcon]="true"
            icon="more_vert"
            [uiMenuTriggerFor]="resMenu"
            (click)="$event.stopPropagation()"
          >
          </safe-button>
          <ui-menu #resMenu>
            <button uiMenuItem (click)="edit.emit(i)">
              <mat-icon>edit</mat-icon>
              {{ 'common.edit' | translate }}
            </button>
            <button uiMenuItem (click)="delete.emit(i)">
              <mat-icon>delete</mat-icon>
              {{ 'common.delete' | translate }}
            </button>
          </ui-menu>
        </td>
      </ng-container>

      <tr cdk-header-row *cdkHeaderRowDef="columns"></tr>
      <tr
        cdk-row
        *cdkRowDef="let row; columns: columns"
        cdkDrag
        [cdkDragData]="row"
      ></tr>
    </table>
  </div>
</div>
