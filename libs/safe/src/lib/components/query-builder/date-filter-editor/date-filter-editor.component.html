<mat-form-field appearance="outline" *ngIf="!useExpression">
  <mat-label>{{ 'common.value.one' | translate }}</mat-label>
  <input matInput [matDatepicker]="datePicker" [formControl]="control" />
  <mat-datepicker-toggle matSuffix [for]="datePicker"> </mat-datepicker-toggle>
  <mat-datepicker #datePicker></mat-datepicker>
</mat-form-field>
<mat-form-field appearance="outline" *ngIf="useExpression">
  <mat-label>{{ 'common.value.one' | translate }}</mat-label>
  <input
    matInput
    uiTooltip="YYYY/MM/DD"
    [formControl]="control"
    type="text"
    placeholder="YYYY/MM/DD"
  />
</mat-form-field>
<ui-button
  [isIcon]="true"
  icon="change_circle_outline"
  [variant]="variant.PRIMARY"
  (click)="changeEditor()"
  [uiTooltip]="
    (useExpression
      ? 'components.queryBuilder.tooltip.filter.date.usePicker'
      : 'components.queryBuilder.tooltip.filter.date.useExpression'
    ) | translate
  "
></ui-button>
