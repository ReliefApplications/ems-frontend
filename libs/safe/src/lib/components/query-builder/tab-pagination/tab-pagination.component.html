<form [formGroup]="form">
  <div uiFormFieldDirective [outline]="false">
    <label>{{
      'components.queryBuilder.pagination.first' | translate
    }}</label>
    <input formControlName="first" type="number" />
    <ui-icon
      icon="info"
      class="cursor-pointer"
      [variant]="colorVariant.GREY"
      uiSuffix
      [matTooltip]="
        'components.queryBuilder.tooltip.pagination.first' | translate
      "
    ></ui-icon>
  </div>
</form>
