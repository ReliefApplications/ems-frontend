<form [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>{{
      'components.queryBuilder.pagination.first' | translate
    }}</mat-label>
    <input matInput formControlName="first" type="number" />
    <safe-icon
      matSuffix
      icon="info"
      class="cursor-pointer"
      variant="grey"
      matSuffix
      [uiTooltip]="
        'components.queryBuilder.tooltip.pagination.first' | translate
      "
    ></safe-icon>
  </mat-form-field>
</form>
