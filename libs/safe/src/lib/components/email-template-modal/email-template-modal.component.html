<safe-modal size="medium">
  <h1 mat-dialog-title>
    {{ 'components.templates.select.email' | translate }}
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="form">
      <div uiFormFieldDirective [outline]="false" class="w-full">
        <label>{{ 
          'components.templates.edit.name' | translate 
        }}</label>
        <ui-select-menu 
          formControlName="template"
        >
        <ui-select-option 
          *ngFor="let template of templates" 
          [value]="template" 
          [label]="template.name"
        >
          {{ template.name }}
        </ui-select-option>
        </ui-select-menu>
      </div> 
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <ui-button mat-dialog-close>
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [disabled]="!form.valid"
      [mat-dialog-close]="form.value"
    >
      {{ 'components.confirmModal.confirm' | translate }}
    </ui-button>
  </div>
</safe-modal>
