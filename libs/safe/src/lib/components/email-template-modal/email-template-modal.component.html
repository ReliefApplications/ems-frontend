<safe-modal size="medium">
  <h1 mat-dialog-title>
    {{ 'components.templates.select.email' | translate }}
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label
          >{{ 'components.templates.edit.name' | translate }}
        </mat-label>
        <mat-select formControlName="template">
          <mat-option *ngFor="let template of templates" [value]="template">
            {{ template.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <ui-button mat-dialog-close>
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [disabled]="!form.valid"
      [mat-dialog-close]="form.value"
    >
      {{ 'components.confirmModal.confirm' | translate }}
    </ui-button>
  </div>
</safe-modal>
