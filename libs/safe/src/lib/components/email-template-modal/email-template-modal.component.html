<ui-dialog size="medium">
  <ng-container ngProjectAs="header">
    <h1>
      {{ 'components.templates.select.email' | translate }}
    </h1>
  </ng-container>
  <ng-container ngProjectAs="content">
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label
          >{{ 'components.templates.edit.name' | translate }}
        </mat-label>
        <mat-select formControlName="template">
          <mat-option *ngFor="let template of templates" [value]="template">
            {{ template.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button uiDialogClose>
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [disabled]="!form.valid"
      [uiDialogClose]="form.value"
    >
      {{ 'components.confirmModal.confirm' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
