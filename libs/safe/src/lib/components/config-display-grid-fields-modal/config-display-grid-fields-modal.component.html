<ui-dialog [size]="'big'">
  <ng-container ngProjectAs="header">
    <h2>
      {{
        'components.widget.settings.grid.buttons.callback.selectDisplay'
          | translate
      }}
    </h2>
  </ng-container>
  <ng-container ngProjectAs="content">
    <div class="flex flex-col">
      <ng-container *ngIf="!loading; else loadingTmpl">
        <safe-query-builder
          *ngIf="form.value.name"
          [form]="$any(form)"
          [canSelectDataSet]="false"
        ></safe-query-builder>
      </ng-container>
      <ng-template #loadingTmpl>
        <ui-spinner [size]="'large'"></ui-spinner>
      </ng-template>
    </div>
  </ng-container>
  <ng-container *ngIf="!loading" ngProjectAs="actions">
    <ui-button uiDialogClose>{{ 'common.cancel' | translate }}</ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [uiDialogClose]="form"
      cdkFocusInitial
      [disabled]="!form.valid"
    >
      {{ 'common.save' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
