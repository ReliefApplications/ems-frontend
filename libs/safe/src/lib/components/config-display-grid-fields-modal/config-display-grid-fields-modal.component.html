<ui-dialog>
  <ng-container ngProjectAs="header">
    <h2>
      {{
        'components.widget.settings.grid.buttons.callback.selectDisplay'
          | translate
      }}
    </h2>
  </ng-container>
  <ng-container ngProjectAs="content">
    <div class="flex flex-col">
      <safe-query-builder
        *ngIf="!loading && form.value.name"
        [form]="$any(form)"
        [canSelectDataSet]="false"
      ></safe-query-builder>
    </div>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button uiDialogClose *ngIf="!loading">{{
      'common.close' | translate
    }}</ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [uiDialogClose]="form"
      cdkFocusInitial
      [disabled]="!form.valid"
      *ngIf="!loading"
    >
      {{ 'common.save' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
