<div class="flex justify-end">
  <ui-button
    icon="add"
    variant="primary"
    category="secondary"
    (click)="addRule()"
    >{{
      'components.role.summary.autoAssignment.rule.add' | translate
    }}</ui-button
  >
</div>
<safe-skeleton-table
  *ngIf="loading"
  [columns]="['components.role.summary.autoAssignment.rule.title']"
  [actions]="true"
  [rows]="5"
>
</safe-skeleton-table>
<!-- Table container -->
<div class="overflow-x-hidden shadow-2lg">
  <!-- Table scroll container -->
  <div class="overflow-x-auto">
    <table mat-table [dataSource]="rules" *ngIf="!loading">
      <ng-container matColumnDef="filter">
        <th mat-header-cell *matHeaderCellDef>
          {{ 'components.role.summary.autoAssignment.rule.title' | translate }}
        </th>
        <td mat-cell *matCellDef="let element" class="capitalize">
          {{ getRuleDisplay(element) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions" [stickyEnd]="true">
        <th mat-header-cell *matHeaderCellDef class="w-16"></th>
        <td mat-cell *matCellDef="let i = index">
          <div class="flex">
            <ui-button
              [isIcon]="true"
              icon="edit"
              variant="grey"
              [uiTooltip]="'common.edit' | translate"
              (click)="editRule(i)"
            >
            </ui-button>
            <ui-button
              [isIcon]="true"
              icon="delete"
              variant="grey"
              [uiTooltip]="
                'components.role.summary.autoAssignment.rule.delete' | translate
              "
              (click)="deleteRule(i)"
            >
            </ui-button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        *matRowDef="let row; columns: displayedColumns; let i = index"
        mat-row
      ></tr>
    </table>
  </div>
</div>
