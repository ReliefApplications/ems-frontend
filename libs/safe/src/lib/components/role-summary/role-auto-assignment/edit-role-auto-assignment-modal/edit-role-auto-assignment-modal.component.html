<safe-modal [closable]="true" size="medium">
  <h2 mat-dialog-title>
    {{ 'components.role.summary.autoAssignment.rule.edit' | translate }}
  </h2>
  <div mat-dialog-content>
    <safe-filter [form]="formGroup" [fields]="fields"></safe-filter>
  </div>
  <div mat-dialog-actions align="end">
    <ui-button mat-dialog-close>{{ 'common.close' | translate }}</ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [mat-dialog-close]="formGroup.value"
      [disabled]="!formGroup.valid"
      >{{ 'common.update' | translate }}</ui-button
    >
  </div>
</safe-modal>
