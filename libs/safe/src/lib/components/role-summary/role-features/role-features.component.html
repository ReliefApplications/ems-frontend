<div class="flex justify-end">
  <div uiFormFieldDirective [outline]="true" class="mat-form-field-sm p-0">
    <label>{{ 'common.placeholder.search' | translate }}</label>
    <input [(ngModel)]="search" type="search" />
    <mat-icon uiPrefix>search</mat-icon>
    <ui-button
      uiSuffix
      [isIcon]="true"
      [icon]="'close'"
      *ngIf="search"
      [ariaLabel]="'common.ariaLabel.search.clear' | translate"
      (click)="search = ''"
    ></ui-button>
  </div>
</div>
<safe-role-dashboards
  [role]="role"
  [pages]="dashboards"
  [loading]="loading"
  (edit)="onEditAccess($event)"
  [search]="search.toLowerCase().trim()"
></safe-role-dashboards>
<safe-role-forms
  [role]="role"
  [pages]="forms"
  [loading]="loading"
  (edit)="onEditAccess($event)"
  [search]="search.toLowerCase().trim()"
></safe-role-forms>
<safe-role-workflows
  [role]="role"
  [pages]="workflows"
  [loading]="loading"
  (edit)="onEditAccess($event)"
  [search]="search.toLowerCase().trim()"
></safe-role-workflows>
<safe-empty
  *ngIf="
    !loading &&
    dashboards.length === 0 &&
    forms.length === 0 &&
    workflows.length === 0
  "
  [title]="'components.role.summary.noFeatures' | translate"
>
</safe-empty>
