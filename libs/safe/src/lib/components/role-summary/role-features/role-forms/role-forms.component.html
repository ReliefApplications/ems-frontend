<div *ngIf="filteredPages.length">
  <h2>Forms</h2>
  <!-- Table container -->
  <div class="overflow-x-hidden shadow-2lg">
    <!-- Table scroll container -->
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="filteredPages">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>
            {{ 'common.name' | translate }}
          </th>
          <td mat-cell *matCellDef="let element" class="font-bold">
            {{ element.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions" [stickyEnd]="true">
          <th mat-header-cell *matHeaderCellDef class="w-16"></th>
          <td mat-cell *matCellDef="let element">
            <safe-button
              [isIcon]="true"
              [icon]="
                accessiblePages.includes(element.id)
                  ? 'visibility'
                  : 'visibility_off'
              "
              [variant]="
                accessiblePages.includes(element.id) ? 'primary' : 'grey'
              "
              (click)="onEditAccess(element)"
              [disabled]="loading"
              [uiTooltip]="
                (accessiblePages.includes(element.id)
                  ? 'components.role.tooltip.hideFeature'
                  : 'components.role.tooltip.showFeature'
                ) | translate : { page: element.name }
              "
            >
            </safe-button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
      </table>
    </div>
  </div>
</div>
