<form [formGroup]="form">
  <div class="flex flex-col">
    <div uiFormFieldDirective>
      <label>{{ 'common.channel.few' | translate }}</label>
      <ui-select-menu [multiselect]="true" formControlName="channels">
        <ui-select-option
          [isGroup]="true"
          *ngFor="let application of applications"
          [label]="application.name || ''"
        >
          <ui-select-option
            *ngFor="let channel of application.channels"
            [value]="channel.id"
            [label]="channel.title"
          >
            {{ channel.title }}
          </ui-select-option>
        </ui-select-option>
      </ui-select-menu>
    </div>
  </div>
</form>
<ui-button
  variant="primary"
  category="secondary"
  type="submit"
  [disabled]="!form.valid"
  (click)="onUpdate()"
  >{{ 'common.saveChanges' | translate }}</ui-button
>
