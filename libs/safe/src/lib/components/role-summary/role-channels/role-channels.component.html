<form [formGroup]="form" class="my-8">
  <div class="flex flex-col">
    <div uiFormFieldDirective>
      <label>{{ 'common.channel.few' | translate }}</label>
      <ui-select-menu [multiselect]="true" formControlName="channels">
        <ui-select-option
          [isGroup]="true"
          *ngFor="let application of applications"
        >
          <ui-select-option
            *ngFor="let channel of application.channels"
            [value]="channel.id"
          >
            {{ channel.title }}
          </ui-select-option>
        </ui-select-option>
      </ui-select-menu>
    </div>
  </div>
</form>

<!-- Floating div for actions buttons -->
<ui-fixed-wrapper>
  <!-- Save button -->
  <ui-button
    class="bottom-0 right-0 mr-2 px-4 py-2 fixed"
    variant="primary"
    category="secondary"
    type="submit"
    [disabled]="!form.valid"
    (click)="onUpdate()"
  >{{ 'common.saveChanges' | translate }}
  </ui-button>
</ui-fixed-wrapper>
