<h1>
  {{ role?.title ? role?.title : '' }}
</h1>
<ui-tabs>
  <ui-tab>
    <ng-container ngProjectAs="label">{{'components.role.summary.title' | translate}}</ng-container>
    <safe-role-details
      *ngIf="role"
      [role]="role"
      (edit)="onEditRole($event)"
      [loading]="loading"
    ></safe-role-details>
    <ui-spinner *ngIf="loading"></ui-spinner>
  </ui-tab>
  <ui-tab>
    <ng-container ngProjectAs="label">{{'components.role.summary.autoAssignment.title' | translate}}</ng-container>
    <safe-role-auto-assignment
      *ngIf="role"
      [role]="role"
      (edit)="onEditRole($event)"
      [loading]="loading"
    ></safe-role-auto-assignment>
    <ui-spinner *ngIf="loading"></ui-spinner>
  </ui-tab>
  <ui-tab>
    <ng-container ngProjectAs="label">{{'common.resource.few' | translate}}</ng-container>
    <safe-role-resources *ngIf="role" [role]="role"></safe-role-resources>
    <ui-spinner *ngIf="loading"></ui-spinner>
  </ui-tab>
  <ui-tab *ngIf="application">
  <ng-container ngProjectAs="label">{{'components.role.summary.features' | translate}}</ng-container>
    <safe-role-features
      *ngIf="role"
      [role]="role"
      [application]="application"
      [loading]="loading"
    ></safe-role-features>
    <ui-spinner *ngIf="loading"></ui-spinner>
  </ui-tab>
  <ui-tab>
    <ng-container ngProjectAs="label">{{'common.channel.few' | translate}}</ng-container>
    <safe-role-channels
      *ngIf="role"
      [role]="role"
      [application]="application"
      (edit)="onEditRole($event)"
      [loading]="loading"
    ></safe-role-channels>
    <ui-spinner *ngIf="loading"></ui-spinner>
  </ui-tab>
</ui-tabs>
