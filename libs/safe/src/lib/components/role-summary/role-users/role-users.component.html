<!-- Table container -->
<div class="overflow-x-hidden shadow-2lg">
  <!-- Table scroll container -->
  <div class="overflow-x-auto">
    <table *ngIf="!loading" cdk-table  uiTableWrapper [dataSource]="users">
      <ng-container cdkColumnDef="name">
        <th uiCellHeader *cdkHeaderCellDef scope="col">
          <span class="headerTitle">
            {{ 'common.name' | translate }}
          </span>
        </th>
        <td uiCell *cdkCellDef="let element" class="font-black bold">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container cdkColumnDef="username">
        <th uiCellHeader *cdkHeaderCellDef scope="col">
          <span>
            {{ 'models.user.username' | translate }}
          </span>
        </th>
        <td uiCell *cdkCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <safe-skeleton-table
      *ngIf="loading"
      [columns]="['common.name', 'models.user.username']"
    >
    </safe-skeleton-table>
    <safe-empty
      class="py-3 px-0 bg-white"
      *ngIf="empty"
      [title]="'components.role.summary.users.empty' | translate"
    >
    </safe-empty>
  </div>
  <mat-paginator
    *ngIf="!empty"
    [disabled]="loading || updating"
    [pageIndex]="pageInfo.pageIndex"
    [pageSize]="pageInfo.pageSize"
    [pageSizeOptions]="[10, 25, 50]"
    [length]="pageInfo.length"
    [ariaLabel]="'components.users.paginator.ariaLabel' | translate"
    (page)="onPage($event)"
  >
  </mat-paginator>
</div>
