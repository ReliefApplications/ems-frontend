<button mat-icon-button [uiMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>
<ui-menu #menu>
  <ng-container *ngFor="let item of items">
    <ui-divider *ngIf="item.name === 'Delete'" class="m-0"></ui-divider>

    <button uiMenuItem (click)="onClick(item)" [disabled]="item.disabled">
      <mat-icon>{{ item.icon }}</mat-icon>
      <span>{{ item.text }}</span>
    </button>
  </ng-container>
</ui-menu>
