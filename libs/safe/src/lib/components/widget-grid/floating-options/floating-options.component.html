<ui-button
  [isIcon]="true"
  icon="more_vert"
  [uiMenuTriggerFor]="menu"
  variant="grey"
>
</ui-button>
<ui-menu #menu>
  <ng-container *ngFor="let item of items">
    <ui-divider *ngIf="item.name === 'Delete'" class="py-1"></ui-divider>

    <button uiMenuItem (click)="onClick(item)" [disabled]="item.disabled">
      <ui-icon [icon]="item.icon" variant="grey"></ui-icon>
      <span>{{ item.text }}</span>
    </button>
  </ng-container>
</ui-menu>
