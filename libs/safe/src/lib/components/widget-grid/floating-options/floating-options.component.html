<button mat-icon-button [matMenuTriggerFor]="menu">
  <ui-icon [icon]="'more_vert'"></ui-icon>
</button>
<mat-menu #menu="matMenu">
  <ng-container *ngFor="let item of items">
    <safe-divider *ngIf="item.name === 'Delete'" class="m-0"></safe-divider>

    <button mat-menu-item (click)="onClick(item)" [disabled]="item.disabled">
      <ui-icon [icon]="item.icon"></ui-icon>
      <span>{{ item.text }}</span>
    </button>
  </ng-container>
</mat-menu>
