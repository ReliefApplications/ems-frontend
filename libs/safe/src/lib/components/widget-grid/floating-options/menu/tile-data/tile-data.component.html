<ui-dialog [closable]="true" size="fullscreen" [onClose]="onClose.bind(this)">
  <ng-container ngProjectAs="header">
    <h1>{{ 'common.settings' | translate }}</h1>
  </ng-container>
  <ng-container ngProjectAs="content">
    <template #settingsContainer></template>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <safe-button (click)="onClose()">
      {{ 'common.close' | translate }}
    </safe-button>
    <safe-button
      category="secondary"
      variant="primary"
      (click)="onSubmit()"
      cdkFocusInitial
      [disabled]="!tileForm || !tileForm.valid"
    >
      {{ 'common.save' | translate }}
    </safe-button>
  </ng-container>
</ui-dialog>
