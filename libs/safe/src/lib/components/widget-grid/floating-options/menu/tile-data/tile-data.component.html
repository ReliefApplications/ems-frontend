<safe-modal [closable]="true" size="fullscreen" [onClose]="onClose.bind(this)">
  <h1 mat-dialog-title>{{ 'common.settings' | translate }}</h1>
  <mat-dialog-content class="flex max-h-full grow">
    <template #settingsContainer></template>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <ui-button (click)="onClose()">
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      (click)="onSubmit()"
      cdkFocusInitial
      [disabled]="!tileForm || !tileForm.valid"
    >
      {{ 'common.save' | translate }}
    </ui-button>
  </mat-dialog-actions>
</safe-modal>
