<div uiFormFieldDirective>
  <label>{{ placeholder }}</label>
  <ui-select-menu
    #recordSelect
    [(ngModel)]="record"
    name="record"
    (openedChange)="onOpenSelect($event)"
    (selectionChange)="onSelect($event)"
  >
    <ui-select-option *ngIf="selectedRecord" [value]="selectedRecord.id">{{
      field ? selectedRecord.data[field] : selectedRecord.id
    }}</ui-select-option>
    <ui-select-option
      *ngFor="let record of records$ | async"
      [value]="record.id"
    >
      {{ field ? record.data[field] : record.id }}
    </ui-select-option>
  </ui-select-menu>
</div>
