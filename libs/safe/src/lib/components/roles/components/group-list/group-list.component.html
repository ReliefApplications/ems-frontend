<div class="flex gap-8 justify-between mb-8 flex-col sm:flex-row">
  <!-- Filters -->
  <div class="flex flex-col gap-4">
    <!-- Default filter -->
    <div class="flex flex-wrap gap-2 sm:items-center flex-col sm:flex-row">
      <!-- Search text filter -->
      <div uiFormFieldDirective [outline]="true" class="mat-form-field-sm p-0">
        <mat-icon uiPrefix>search</mat-icon>
        <label>{{ 'common.placeholder.search' | translate }}</label>
        <input (keyup)="applyFilter($event)" type="search" />
      </div>
    </div>
  </div>
  <!-- Actions -->
  <div class="flex items-center">
    <ui-button
      [disabled]="loading || loadingFetch"
      [icon]="manualCreation ? 'add' : 'cloud_download'"
      category="secondary"
      variant="primary"
      (click)="manualCreation ? onAdd() : onFetchFromService()"
    >
      {{
        (manualCreation ? 'models.group.create' : 'models.group.fetch')
          | translate
      }}
    </ui-button>
  </div>
</div>
<!-- Table container -->
<div class="overflow-x-hidden shadow-2lg">
  <!-- Table scroll container -->
  <div class="overflow-x-auto">
    <table *ngIf="!loading" cdk-table  uiTableWrapper [dataSource]="groups" matSort>
      <ng-container cdkColumnDef="title">
        <th uiCellHeader *cdkHeaderCellDef scope="col">
          <span class="headerTitle">
            {{ 'common.title' | translate }}
          </span>
        </th>
        <td uiCell *cdkCellDef="let element" class="font-bold">
          {{ element.title }}
        </td>
      </ng-container>

      <ng-container cdkColumnDef="usersCount">
        <th uiCellHeader *cdkHeaderCellDef scope="col">
          <span class="headerTitle">
            {{ 'common.user.few' | translate }}
          </span>
        </th>
        <td uiCell *cdkCellDef="let element">{{ element.usersCount }}</td>
      </ng-container>

      <ng-container cdkColumnDef="actions" [stickyEnd]="true">
        <th uiCellHeader *cdkHeaderCellDef scope="col" class="w-16"></th>
        <td uiCell *cdkCellDef="let element">
          <ui-button
            [isIcon]="true"
            icon="more_vert"
            [uiMenuTriggerFor]="menu"
            (click)="$event.stopPropagation()"
          >
          </ui-button>
          <ui-menu #menu>
            <!-- <button uiMenuItem (click)="onOpen(element)">
          <mat-icon>edit</mat-icon>
          {{ 'common.edit' | translate }}
        </button>
        <ui-divider class="m-0"></ui-divider> -->
            <button uiMenuItem color="warn" (click)="onDelete(element)">
              <mat-icon>delete</mat-icon>
              {{ 'common.delete' | translate }}
            </button>
          </ui-menu>
        </td>
      </ng-container>

      <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <safe-skeleton-table
      *ngIf="loading"
      [columns]="['common.title', 'common.user.few']"
      [actions]="true"
    >
    </safe-skeleton-table>
  </div>
</div>
