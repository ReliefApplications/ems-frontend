<div class="flex gap-8 justify-between mb-8 flex-col sm:flex-row">
  <!-- Filters -->
  <div class="flex flex-col gap-4">
    <!-- Default filter -->
    <div class="flex flex-wrap gap-2 sm:items-center flex-col sm:flex-row">
      <!-- Search text filter -->
      <div uiFormFieldDirective [outline]="false" class="p-0">
        <ui-icon uiPrefix [icon]="'search'"></ui-icon>
        <label>{{ 'common.placeholder.search' | translate }}</label>
        <input (keyup)="applyFilter($event)" type="search" />
      </div>
    </div>
  </div>
  <!-- Actions -->
  <div class="flex items-center">
    <safe-button
      [disabled]="loading || loadingFetch"
      [icon]="manualCreation ? 'add' : 'cloud_download'"
      category="secondary"
      variant="primary"
      (click)="manualCreation ? onAdd() : onFetchFromService()"
    >
      {{
        (manualCreation ? 'models.group.create' : 'models.group.fetch')
          | translate
      }}
    </safe-button>
  </div>
</div>
<!-- Table container -->
<div class="overflow-x-hidden shadow-2lg">
  <!-- Table scroll container -->
  <div class="overflow-x-auto">
    <table *ngIf="!loading" mat-table [dataSource]="groups" matSort>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>
          <span class="headerTitle" mat-sort-header>
            {{ 'common.title' | translate }}
          </span>
        </th>
        <td mat-cell *matCellDef="let element" class="font-bold">
          {{ element.title }}
        </td>
      </ng-container>

      <ng-container matColumnDef="usersCount">
        <th mat-header-cell *matHeaderCellDef>
          <span class="headerTitle" mat-sort-header>
            {{ 'common.user.few' | translate }}
          </span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.usersCount }}</td>
      </ng-container>

      <ng-container matColumnDef="actions" [stickyEnd]="true">
        <th mat-header-cell *matHeaderCellDef class="w-16"></th>
        <td mat-cell *matCellDef="let element">
          <safe-button
            [isIcon]="true"
            icon="more_vert"
            [matMenuTriggerFor]="menu"
            (click)="$event.stopPropagation()"
          >
          </safe-button>
          <mat-menu #menu="matMenu">
            <!-- <button mat-menu-item (click)="onOpen(element)">
          <ui-icon [icon]="'edit'" [variant]="colorVariant.GREY"></ui-icon>
          {{ 'common.edit' | translate }}
        </button>
        <safe-divider class="m-0"></safe-divider> -->
            <button mat-menu-item color="warn" (click)="onDelete(element)">
              <ui-icon [icon]="'delete'" [variant]="colorVariant.GREY"></ui-icon>
              {{ 'common.delete' | translate }}
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <safe-skeleton-table
      *ngIf="loading"
      [columns]="['common.title', 'common.user.few']"
      [actions]="true"
    >
    </safe-skeleton-table>
  </div>
</div>
