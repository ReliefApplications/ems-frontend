<safe-modal size="small">
  <h1 mat-dialog-title>{{ title | translate }}</h1>
  <div mat-dialog-content>
    <form [formGroup]="roleForm" class="flex flex-col">
      <div uiFormFieldDirective [outline]="true">
        <label>{{ 'common.title' | translate }}</label>
        <input
          formControlName="title"
          type="text"
          [placeholder]="'common.placeholder.title' | translate"
        />
      </div>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <ui-button (click)="onClose()">
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [mat-dialog-close]="roleForm.value"
      cdkFocusInitial
      [disabled]="!roleForm.valid"
    >
      {{ 'common.create' | translate }}
    </ui-button>
  </div>
</safe-modal>
