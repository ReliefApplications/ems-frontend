<ui-dialog size="small">
  <ng-container ngProjectAs="header">
    <h1>{{ title | translate }}</h1>
  </ng-container>
  <ng-container ngProjectAs="content">
    <form [formGroup]="roleForm" class="flex flex-col">
      <mat-form-field appearance="outline">
        <mat-label>{{ 'common.title' | translate }}</mat-label>
        <input
          matInput
          formControlName="title"
          type="text"
          [placeholder]="'common.placeholder.title' | translate"
        />
      </mat-form-field>
    </form>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button (click)="onClose()">
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [uiDialogClose]="roleForm.value"
      cdkFocusInitial
      [disabled]="!roleForm.valid"
    >
      {{ 'common.create' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
