<safe-modal size="small">
  <h1 mat-dialog-title>{{ title | translate }}</h1>
  <div mat-dialog-content>
    <form [formGroup]="roleForm" class="flex flex-col">
      <mat-form-field appearance="outline">
        <mat-label>{{ 'common.title' | translate }}</mat-label>
        <input
          matInput
          formControlName="title"
          type="text"
          [placeholder]="'common.placeholder.title' | translate"
        />
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <ui-button (click)="onClose()">
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      [category]="category.SECONDARY"
      [variant]="variant.PRIMARY"
      [mat-dialog-close]="roleForm.value"
      cdkFocusInitial
      [disabled]="!roleForm.valid"
    >
      {{ 'common.create' | translate }}
    </ui-button>
  </div>
</safe-modal>
