<!-- Table container -->
<div class="overflow-x-hidden shadow-2lg" *ngIf="layouts.length > 0">
  <!-- Table scroll container -->
  <div class="overflow-x-auto">
    <table
    cdk-table 
    uiTableWrapper
      [dataSource]="layouts"
      cdkDropList
      (cdkDropListDropped)="drop($event)"
      [cdkDropListData]="layouts"
    >
      <ng-container cdkColumnDef="name">
        <th uiCellHeader *cdkHeaderCellDef scope="col">
          {{ 'common.name' | translate }}
        </th>
        <td uiCell *cdkCellDef="let element" class="font-bold">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container cdkColumnDef="createdAt">
        <th uiCellHeader *cdkHeaderCellDef scope="col">
          {{ 'common.createdOn' | translate }}
        </th>
        <td uiCell *cdkCellDef="let element">
          {{ element.createdAt | safeDate }}
        </td>
      </ng-container>

      <ng-container cdkColumnDef="_actions" [stickyEnd]="true">
        <th uiCellHeader *cdkHeaderCellDef scope="col" class="w-16"></th>
        <td uiCell *cdkCellDef="let element">
          <ui-button
            [isIcon]="true"
            icon="more_vert"
            [uiMenuTriggerFor]="resMenu"
            (click)="$event.stopPropagation()"
          >
          </ui-button>
          <ui-menu #resMenu>
            <button uiMenuItem (click)="onEditLayout(element)">
              <mat-icon>edit</mat-icon>
              {{ 'common.edit' | translate }}
            </button>
            <button uiMenuItem (click)="onDeleteLayout(element)">
              <mat-icon>delete</mat-icon>
              {{ 'common.delete' | translate }}
            </button>
          </ui-menu>
        </td>
      </ng-container>

      <tr cdk-header-row *cdkHeaderRowDef="columns"></tr>
      <tr cdk-row
        *cdkRowDef="let row; columns: columns"
        cdkDrag
        [cdkDragData]="row"
      ></tr>
    </table>
  </div>
</div>
<div class="flex justify-center mt-4">
  <ui-button
    class="max-w-xs grow"
    category="tertiary"
    variant="primary"
    (click)="onAdd()"
    [disabled]="!resource && !form"
    >{{
      'components.widget.settings.grid.layouts.add.title' | translate
    }}</ui-button
  >
</div>
