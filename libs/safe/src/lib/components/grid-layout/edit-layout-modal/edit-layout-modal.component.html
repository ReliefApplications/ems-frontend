<ui-dialog [closable]="true" size="fullscreen">
  <!-- Modal title -->
  <ng-container ngProjectAs="header">
    <h1>
      {{ 'components.widget.settings.grid.layouts.edit.title' | translate }}
    </h1>
  </ng-container>
  <!-- Modal content -->
  <ng-container ngProjectAs="content" *ngIf="form">
    <form [formGroup]="form">
      <h2>{{ 'common.general' | translate }}</h2>
      <div class="flex flex-col">
        <!-- Title -->
        <mat-form-field appearance="outline">
          <mat-label>{{ 'common.title' | translate }}</mat-label>
          <input matInput formControlName="name" type="string" />
        </mat-form-field>
        <!-- Query builder -->
        <safe-query-builder
          [form]="$any(form?.controls?.query)"
          [templates]="templates"
          [queryName]="data.queryName"
          [layoutPreviewData]="layoutPreviewData"
        ></safe-query-builder>
      </div>
    </form>
  </ng-container>
  <!-- Modal actions -->
  <ng-container ngProjectAs="actions">
    <safe-button uiDialogClose>
      {{ 'common.close' | translate }}
    </safe-button>
    <safe-button
      category="secondary"
      variant="primary"
      (click)="onSubmit()"
      cdkFocusInitial
      [disabled]="!form || !form.valid"
    >
      {{ 'common.save' | translate }}
    </safe-button>
  </ng-container>
</ui-dialog>
