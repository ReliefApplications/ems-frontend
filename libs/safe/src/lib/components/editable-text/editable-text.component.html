<div class="flex items-center overflow-hidden">
  <!-- Display text without editing it -->
  <ng-container *ngIf="formControl.disabled">
    <div
      *ngIf="canEdit"
      (click)="toggleControlState()"
      class="hover:bg-neutral-200 rounded-lg py-1"
    >
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </div>
    <div *ngIf="!canEdit">
      <ng-content *ngTemplateOutlet="content"></ng-content>
    </div>
  </ng-container>
  <!-- Text edition -->
  <ng-container *ngIf="!formControl.disabled">
    <mat-form-field appearance="outline">
      <mat-label>{{ 'common.name' | translate }}</mat-label>
      <input matInput [formControl]="formControl" type="string" />
      <!-- Validate value -->
      <ui-button
        matSuffix
        [isIcon]="true"
        icon="done"
        [variant]="'primary'"
        [disabled]="!formControl.valid"
        (click)="onChange.emit(formControl.value)"
      >
      </ui-button>
      <!-- Undo change -->
      <ui-button
        matSuffix
        [isIcon]="true"
        icon="close"
        [variant]="'danger'"
        (click)="onChange.emit()"
      >
      </ui-button>
    </mat-form-field>
  </ng-container>
</div>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
