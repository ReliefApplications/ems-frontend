<div uiFormFieldDirective>
  <label>{{ 'components.referenceData.dropdown.select' | translate }}</label>
  <ui-select-menu
    #referenceDataSelect
    [(ngModel)]="referenceData"
    name="referenceData"
    (opened)="onOpenSelect()"
    (selectionChange)="onSelect($event)"
  >
    <ui-select-option>{{ 'common.input.none' | translate }}</ui-select-option>
    <ui-select-option
      *ngIf="selectedReferenceData"
      [value]="selectedReferenceData.id"
      >{{ selectedReferenceData.name }}</ui-select-option
    >
    <ui-select-option
      *ngFor="let referenceData of referenceDatas$ | async"
      [value]="referenceData.id"
    >
      {{ referenceData.name }}
    </ui-select-option>
  </ui-select-menu>
</div>
