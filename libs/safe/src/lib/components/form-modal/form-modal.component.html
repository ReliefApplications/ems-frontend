<safe-modal size="big" [closable]="true">
  <ng-container *ngIf="!loading">
    <div class="flex flex-wrap justify-between items-center gap-4 mb-4">
      <safe-record-summary
        *ngIf="record"
        [record]="record"
        (showHistory)="onShowHistory()"
      ></safe-record-summary>
      <safe-form-actions *ngIf="survey" [survey]="survey"></safe-form-actions>
    </div>
    <div mat-dialog-title>
      <ui-tabs
        [selectedIndex]="selectedTabIndex"
        (selectedIndexChange)="onShowPage($event)"
      >
        <ui-tab *ngFor="let page of pages$ | async">
          <ng-container ngProjectAs="label">
            {{ page.title ? page.title : page.name }}
            <safe-icon
              *ngIf="page.containsErrors"
              icon="error"
              variant="danger"
              [inline]="true"
              [size]="20"
            ></safe-icon>
          </ng-container>
        </ui-tab>
      </ui-tabs>
    </div>
  </ng-container>
  <mat-dialog-content class="grow max-h-full" #formContainer>
    <div *ngIf="loading" class="h-full flex">
      <ui-spinner class="m-auto block"></ui-spinner>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <ui-button (click)="onClose()" [variant]="'danger'">{{
      'common.cancel' | translate
    }}</ui-button>
    <ng-container *ngIf="pages$ | async as pages">
      <ui-button
        [category]="'secondary'"
        [variant]="'primary'"
        *ngIf="pages.length > 1"
        (click)="survey && survey.prevPage()"
        cdkFocusInitial
        [disabled]="!survey || survey.isFirstPage"
      >
        {{ 'common.previous' | translate }}
      </ui-button>
      <ui-button
        [category]="'secondary'"
        [variant]="'primary'"
        *ngIf="pages.length > 1"
        (click)="survey && survey.nextPage()"
        cdkFocusInitial
        [disabled]="!survey || survey.isLastPage"
      >
        {{ 'common.next' | translate }}
      </ui-button>
    </ng-container>
    <ui-button
      [category]="'secondary'"
      [variant]="'primary'"
      [disabled]="saving"
      (click)="submit()"
      cdkFocusInitial
    >
      {{ 'components.record.modal.update' | translate }}
    </ui-button>
  </mat-dialog-actions>
</safe-modal>
