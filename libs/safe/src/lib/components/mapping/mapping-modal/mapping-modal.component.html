<safe-modal>
  <h1 mat-dialog-title *ngIf="isNew">{{ 'models.mapping.add' | translate }}</h1>
  <h1 mat-dialog-title *ngIf="!isNew">
    {{ 'models.mapping.edit' | translate }}
  </h1>
  <div mat-dialog-content>
    <form class="flex flex-col" [formGroup]="form" class="form-group">
      <div class="form-group-row">
        <div uiFormFieldDirective >
          <label>{{ 'components.mapping.field' | translate }}</label>
          <input
            formControlName="field"
            type="text"
            [placeholder]="'components.mapping.field' | translate"
          />
        </div>
        <div uiFormFieldDirective >
          <label>{{ 'components.mapping.path' | translate }}</label>
          <input
            formControlName="path"
            type="text"
            [placeholder]="'components.mapping.path' | translate"
          />
        </div>
      </div>
      <div class="form-group-row">
        <div uiFormFieldDirective >
          <label>{{ 'components.mapping.value' | translate }}</label>
          <input
            formControlName="value"
            type="text"
            [placeholder]="'components.mapping.value' | translate"
          />
        </div>
        <div uiFormFieldDirective >
          <label>{{ 'components.mapping.text' | translate }}</label>
          <input
            formControlName="text"
            type="text"
            [placeholder]="'components.mapping.text' | translate"
          />
        </div>
      </div>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <ui-button (click)="onClose()">
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [mat-dialog-close]="form.value"
      cdkFocusInitial
      [disabled]="!form.valid"
    >
      <ng-container *ngIf="isNew">{{
        'common.create' | translate
      }}</ng-container>
      <ng-container *ngIf="!isNew">{{
        'common.edit' | translate
      }}</ng-container>
    </ui-button>
  </div>
</safe-modal>
