<ng-container *ngIf="form">
  <div class="flex flex-col gap-2" [formGroup]="form">
    <ng-container [formGroup]="$any(filters.at(0))">
      <kendo-dropdownlist
        [data]="operators"
        [valuePrimitive]="true"
        textField="text"
        valueField="value"
        formControlName="operator"
      ></kendo-dropdownlist>
      <kendo-dropdownlist
        [filterable]="true"
        [data]="choices1"
        [valuePrimitive]="true"
        [textField]="textField"
        [valueField]="valueField"
        formControlName="value"
        (filterChange)="handleFilter($event, 1)"
      >
      </kendo-dropdownlist>
    </ng-container>
    <kendo-dropdownlist
      formControlName="logic"
      [data]="logics"
      [valuePrimitive]="true"
      textField="text"
      valueField="value"
      class="k-filter-and"
    ></kendo-dropdownlist>
    <ng-container [formGroup]="$any(filters.at(1))">
      <kendo-dropdownlist
        [data]="operators"
        [valuePrimitive]="true"
        textField="text"
        valueField="value"
        formControlName="operator"
      ></kendo-dropdownlist>
      <kendo-dropdownlist
        [filterable]="true"
        [data]="choices2"
        [valuePrimitive]="true"
        [textField]="textField"
        [valueField]="valueField"
        formControlName="value"
        (filterChange)="handleFilter($event, 2)"
      >
      </kendo-dropdownlist>
    </ng-container>
  </div>
</ng-container>
