<safe-modal size="medium" [closable]="true">
  <div mat-dialog-content class="!flex flex-col">
    <h1>{{ data.title }}</h1>
    <div class="flex-1">
      <ui-textarea
        [formControl]="formControl"
        [minRows]="15"
      >
      </ui-textarea>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <safe-button mat-dialog-close>
      {{ 'common.close' | translate }}
    </safe-button>
    <safe-button
      category="secondary"
      variant="primary"
      [mat-dialog-close]="formControl.value"
      cdkFocusInitial
      *ngIf="!data.readonly"
    >
      {{ 'common.save' | translate }}
    </safe-button>
  </div>
</safe-modal>
