<ui-dialog size="medium" [closable]="true">
  <ng-container ngProjectAs="content">
    <h1>{{ data.title }}</h1>
    <mat-form-field appearance="outline" class="flex-1">
      <textarea matInput [formControl]="formControl" rows="15"></textarea>
    </mat-form-field>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button uiDialogClose>
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [uiDialogClose]="formControl.value"
      cdkFocusInitial
      *ngIf="!data.readonly"
    >
      {{ 'common.save' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
