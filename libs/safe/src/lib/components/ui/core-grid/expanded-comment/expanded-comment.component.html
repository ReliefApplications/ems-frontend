<safe-modal size="medium" [closable]="true">
  <div mat-dialog-content class="!flex flex-col">
    <h1>{{ data.title }}</h1>
    <mat-form-field appearance="outline" class="flex-1">
      <textarea matInput [formControl]="formControl" rows="15"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <ui-button mat-dialog-close>
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      [category]="'secondary'"
      [variant]="'primary'"
      [mat-dialog-close]="formControl.value"
      cdkFocusInitial
      *ngIf="!data.readonly"
    >
      {{ 'common.save' | translate }}
    </ui-button>
  </div>
</safe-modal>
