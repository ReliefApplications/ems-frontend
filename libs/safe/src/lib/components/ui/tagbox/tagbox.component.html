<mat-form-field appearance="outline" class="flex-1">
  <mat-label>{{ label }}</mat-label>
  <!-- Chip list -->
  <mat-chip-list #chipList>
    <!-- Individual chip choice -->
    <mat-chip
      *ngFor="let choice of selectedChoices"
      [selectable]="true"
      [removable]="!choice.used"
      [value]="choice"
      (removed)="remove(choice)"
    >
      {{ choice[displayKey] }}
      <safe-icon
        *ngIf="!choice.used"
        matChipRemove
        icon="cancel"
        [size]="18"
      ></safe-icon>
    </mat-chip>
    <!-- Search text control -->
    <input
      type="text"
      [placeholder]="label"
      #textInput
      matInput
      [formControl]="inputFormControl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)"
      [disabled]="choicesEmpty"
      *ngIf="showInput"
    />
  </mat-chip-list>
  <!-- Filter choices -->
  <mat-autocomplete
    #auto="matAutocomplete"
    (optionSelected)="selected($event)"
    [displayWith]="displayName"
  >
    <mat-option *ngFor="let choice of filteredChoices | async" [value]="choice">
      {{ choice[displayKey] }}
    </mat-option>
  </mat-autocomplete>
  <safe-icon
    matSuffix
    class="cursor-pointer"
    icon="info"
    variant="grey"
    [matTooltip]="
      'components.aggregationBuilder.tooltip.selectedFields' | translate
    "
  ></safe-icon>
</mat-form-field>
