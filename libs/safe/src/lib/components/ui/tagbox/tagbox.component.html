<div uiFormFieldDirective [outline]="false" class="flex-1">
  <label>{{ label }}</label>
  <!-- Chip list -->
  <mat-chip-list #chipList>
    <!-- Individual chip choice -->
    <mat-chip
      *ngFor="let choice of selectedChoices"
      [selectable]="true"
      [removable]="!choice.used"
      [value]="choice"
      (removed)="remove(choice)"
    >
      {{ choice[displayKey] }}
      <ui-icon
        *ngIf="!choice.used"
        matChipRemove
        icon="cancel"
        [size]="18"
      ></ui-icon>
    </mat-chip>
    <!-- Search text control -->
    <input
      type="text"
      [placeholder]="label"
      #textInput
      [formControl]="inputFormControl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)"
      [disabled]="choicesEmpty"
      *ngIf="showInput"
    />
  </mat-chip-list>
  <!-- Filter choices -->
  <mat-autocomplete
    #auto="matAutocomplete"
    (optionSelected)="selected($event)"
    [displayWith]="displayName"
  >
    <mat-option *ngFor="let choice of filteredChoices | async" [value]="choice">
      {{ choice[displayKey] }}
    </mat-option>
  </mat-autocomplete>
  <ui-icon
    uiSuffix
    class="cursor-pointer"
    icon="info"
    [variant]="colorVariant.GREY"
    [uiTooltip]="
      'components.aggregationBuilder.tooltip.selectedFields' | translate
    "
  ></ui-icon>
</div>
