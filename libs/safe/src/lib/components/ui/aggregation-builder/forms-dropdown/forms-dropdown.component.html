<div uiFormFieldDirective class="w-44">
  <label *ngIf="!label">{{
    'components.aggregationBuilder.dataset.select' | translate
  }}</label>
  <label *ngIf="label">{{ label }}</label>
  <ui-select-menu [formControl]="sourceFormControl" [filterable]="true">
    <ui-select-option *ngFor="let form of filteredForms" [value]="form.id" class="form-option">
      {{ form.name }}
      <ng-container ngProjectAs="icon">
        <ui-icon
          *ngIf="form.core"
          icon="storage"
          variant="primary"
          [size]="20"
        ></ui-icon>
      </ng-container>
    </ui-select-option>
  </ui-select-menu>
  <ui-spinner [size]="'medium'" *ngIf="loadingMore" uiSuffix></ui-spinner>
</div>
