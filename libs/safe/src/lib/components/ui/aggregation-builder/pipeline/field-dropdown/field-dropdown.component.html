<div uiFormFieldDirective class="flex-1">
  <label>{{ label || 'common.field.one' | translate }}</label>
  <ui-select-menu [formControl]="fieldControl">
    <ui-select-option *ngIf="nullable">{{
      'common.input.none' | translate
    }}</ui-select-option>
    <ng-container *ngFor="let field of fields">
      <ui-select-option
        *ngIf="field.type.kind === 'SCALAR'"
        [value]="field.name"
        >{{ field.name }}</ui-select-option
      >
      <ui-select-option
        [isGroup]="true"
        *ngIf="field.type.kind !== 'SCALAR'"
      >
        <ui-select-option
          *ngFor="let subField of field.fields"
          [value]="field.name + '.' + subField.name"
          >{{ subField.name }}
        </ui-select-option>
      </ui-select-option>
    </ng-container>
  </ui-select-menu>
</div>
