<div>
  <h3>{{ 'components.aggregationBuilder.groupingRules' | translate }}</h3>
  <div class="flex flex-col gap-2">
    <div
      class="flex items-end gap-2"
      *ngFor="let rule of groupBy.controls; let i = index"
    >
      <safe-field-dropdown
        [fieldControl]="$any(rule).controls.field"
        [fields]="fields"
      ></safe-field-dropdown>
      <safe-expressions
        *ngIf="usedDateFields.includes(rule.value.field)"
        [fields]="fields"
        [form]="$any(rule).controls.expression"
        [operators]="$any(dateOperators)"
        [displayField]="false"
      ></safe-expressions>
      <ui-button
        *ngIf="i > 0"
        (click)="onDeleteRule(i)"
        [isIcon]="true"
        icon="delete"
        variant="danger"
      ></ui-button>
    </div>
    <ui-button
      class="mt-4 w-max"
      icon="add"
      category="tertiary"
      (click)="onAddRule()"
      >{{ 'components.aggregationBuilder.addRule' | translate }}</ui-button
    >
  </div>
</div>

<div>
  <h3>{{ 'components.aggregationBuilder.accumulators' | translate }}</h3>
  <div>
    <safe-add-field-stage
      [fields]="fields"
      [form]="addFields"
      [operators]="operators"
      [displayName]="false"
    ></safe-add-field-stage>
  </div>
</div>
