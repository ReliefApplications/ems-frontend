<form [formGroup]="form" class="flex flex-row gap-4">
  <div uiFormFieldDirective [defaultMargin]="false" class="w-44">
    <label>{{ 'components.aggregationBuilder.operator' | translate }}</label>
    <ui-select-menu formControlName="operator">
      <ui-select-option
        *ngFor="let operator of operatorsList"
        [value]="operator"
        >{{
          'components.aggregationBuilder.operators.' + operator | translate
        }}</ui-select-option
      >
    </ui-select-menu>
  </div>
  <safe-field-dropdown
    *ngIf="
      displayField &&
      form.value.operator &&
      !noFieldOperators.includes(form.value.operator)
    "
    [fieldControl]="$any(form.controls.field)"
    [fields]="fields"
  ></safe-field-dropdown>
</form>
