<div
  class="safe-avatar"
  [class.safe-avatar-small]="size === 'small'"
  [class.safe-avatar-medium]="size === 'medium'"
  [class.safe-avatar-default]="variant === 'default'"
  [class.safe-avatar-primary]="variant === 'primary'"
  [class.safe-avatar-success]="variant === 'success'"
  [class.safe-avatar-danger]="variant === 'danger'"
  [class.safe-avatar-warning]="variant === 'warning'"
>
  <div class="safe-avatar-content" [class.safe-avatar-letter]="!icon">
    <ui-icon
      *ngIf="icon"
      [icon]="icon"
      [size]="20"
    ></ui-icon>
    <ng-content *ngIf="!icon"></ng-content>
  </div>
</div>
