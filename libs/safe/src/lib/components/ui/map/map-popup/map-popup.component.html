<div class="w-60 safe-border-radius-inherit flex flex-col">
  <header class="w-full pl-2 safe-popup-header h-full flex items-center">
    <p class="m-0" *ngIf="points.length > 1">
      ({{
        'components.widget.settings.map.popup.of'
          | translate : { total: points.length, current: currValue + 1 }
      }})
    </p>
    <div class="flex ml-auto">
      <!-- Navigate between items -->
      <ng-container *ngIf="points.length > 1">
        <ui-button
          [isIcon]="true"
          icon="arrow_left"
          [disabled]="currValue === 0"
          (click)="current.next(currValue - 1)"
        >
        </ui-button>
        <ui-button
          [isIcon]="true"
          icon="arrow_right"
          [disabled]="currValue === points.length - 1"
          (click)="current.next(currValue + 1)"
        >
        </ui-button>
      </ng-container>
      <!-- Close popup -->
      <ui-button
        [size]="'small'"
        [isIcon]="true"
        icon="close"
        (click)="closePopup.emit()"
      >
      </ui-button>
    </div>
  </header>
  <div class="max-h-60 overflow-y-auto">
    <div [innerHTML]="currentHtml"></div>
  </div>
  <div class="pl-2 my-1 flex">
    <p
      (click)="zoomToCurrentFeature()"
      class="underline inline text-base text-primary-500 cursor-pointer ml-auto mr-2 w-fit mb-1 mt-0"
    >
      {{ 'components.widget.settings.map.popup.zoomTo' | translate }}
    </p>
  </div>
</div>
