<!-- Component wrapper -->
<div class="relative flex flex-col items-center">
  <button
    class="w-4 h-4 top-1 relative flex items-center justify-center bg-white border border-gray-300 rounded cursor-pointer hover:bg-gray-100"
    (click)="zoomIn()"
  >
    <span class="font-bold">+</span>
  </button>
  <!-- Actual input range -->
  <input
    class="h-full w-fit"
    type="range"
    min="{{ minZoom }}"
    max="{{ maxZoom }}"
    value="{{ currentZoom }}"
    step="1"
    orient="vertical"
    (input)="onChangeFunction($event.target)"
  />
  <button
    class="w-4 h-4 bottom-1 relative flex items-center justify-center bg-white border border-gray-300 rounded cursor-pointer hover:bg-gray-100"
    (click)="zoomOut()"
  >
    <span class="font-bold">-</span>
  </button>
</div>
