<div class="h-full flex flex-col">
  <div [id]="mapId" class="group flex-1"></div>
</div>

<div id="zoom-slider-control" class="zoom-slider-control">
  <mat-slider
    step="1"
    [max]="maxZoom"
    [min]="minZoom"
    showTickMarks
    discrete
    (change)="updateZoom($event)"
  >
    <input matSliderThumb [value]="currentZoom" />
  </mat-slider>
</div>
