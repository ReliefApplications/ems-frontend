<div class="h-full flex flex-col">
  <div [id]="mapId" class="group flex-1"></div>
</div>

<div id="zoom-slider-control" class="zoom-slider-control">
  <mat-slider
    step="1"
    [max]="map?.getMaxZoom()"
    [min]="map?.getMinZoom()"
    showTickMarks
    discrete
    (change)="updateZoom($event)"
  >
    <input matSliderThumb [value]="map?.getZoom()" />
  </mat-slider>
</div>
