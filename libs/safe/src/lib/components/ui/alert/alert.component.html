<div
  *ngIf="display"
  class="safe-alert safe-alert-{{ variant }} flex rounded-lg opacity-100"
  [ngClass]="{ 'close-alert': closing }"
>
  <div class="safe-alert-content">
    <ng-content></ng-content>
  </div>

  <ui-button
    class="self-center"
    *ngIf="closable"
    variant="default"
    [isIcon]="true"
    icon="close"
    (click)="onClose()"
  ></ui-button>
</div>
