<div
  *ngIf="display"
  class="safe-alert safe-alert-{{ variant }} flex rounded-lg opacity-100"
  [ngClass]="{
    'close-alert': closing,
    'left-border': border, 
    'border-gray-400': border && variant === 'default',
    'border-primary-400': border && variant === 'primary',
    'border-green-400': border && variant === 'success',
    'border-red-400': border && variant === 'danger',
    'border-yellow-400': border && variant === 'warning'
  }"
>
  <div class="safe-alert-content">
    <ng-content></ng-content>
  </div>

  <ui-button
    class="self-center close-button"
    *ngIf="closable"
    [variant]="variant !== 'default' ? variant : 'grey'"
    [isIcon]="true"
    icon="close"
    (click)="onClose()"
  ></ui-button>
</div>
