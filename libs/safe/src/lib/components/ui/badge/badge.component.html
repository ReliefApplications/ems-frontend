<div
  [class.safe-badge-small]="size === 'small'"
  [class.safe-badge-medium]="size === 'medium'"
  [class.safe-badge-default]="variant === 'default'"
  [class.safe-badge-primary]="variant === 'primary'"
  [class.safe-badge-success]="variant === 'success'"
  [class.safe-badge-danger]="variant === 'danger'"
  [class.safe-badge-warning]="variant === 'warning'"
>
  <div *ngIf="icon" class="safe-badge-icon">
    <ui-icon [icon]="icon" [size]="15"></ui-icon>
  </div>
  <ng-content></ng-content>
</div>
