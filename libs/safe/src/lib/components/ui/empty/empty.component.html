<ui-icon
  [icon]="icon || 'folder_open'"
  [variant]="colorVariant.GREY"
  [size]="48"
></ui-icon>
<img *ngIf="image && !icon" [src]="image" />
<div
  class="text-gray-500 flex flex-col items-center gap-1"
  *ngIf="title || subtitle"
>
  <h3 class="m-0" *ngIf="title">{{ title }}</h3>
  <span class="opacity-60 m-0" *ngIf="subtitle">{{ subtitle }}</span>
</div>
<ng-container *ngIf="footerTemplate">
  <ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
</ng-container>
