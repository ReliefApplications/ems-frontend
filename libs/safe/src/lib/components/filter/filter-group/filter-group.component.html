<form [formGroup]="form">
  <!-- HEADER -->
  <div class="filter-group-header">
    <mat-form-field appearance="outline">
      <mat-label>{{
        'components.queryBuilder.filter.logic' | translate
      }}</mat-label>
      <mat-select formControlName="logic">
        <mat-option value="or">{{
          'components.queryBuilder.filter.or' | translate
        }}</mat-option>
        <mat-option value="and">{{
          'components.queryBuilder.filter.and' | translate
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <ui-button [category]="category.TERTIARY" (click)="addFilter()">
      {{ 'components.queryBuilder.filter.new' | translate }}
    </ui-button>
    <ui-button [category]="category.TERTIARY" (click)="addGroup()">
      {{ 'components.queryBuilder.filter.newGroup' | translate }}
    </ui-button>
    <ui-button
      [isIcon]="true"
      icon="delete"
      [variant]="variant.DANGER"
      (click)="delete.emit()"
    >
    </ui-button>
  </div>
  <!-- FILTERS -->
  <div
    formArrayName="filters"
    class="filter-group-filters"
    *ngIf="filters.length > 0"
  >
    <ng-container *ngFor="let filter of filters.controls; let i = index">
      <ng-container *ngIf="filter.value.logic">
        <!-- NESTED FILTER GROUP -->
        <safe-filter-group
          class="filter-group-item"
          [form]="$any(filter)"
          [fields]="fields"
          (delete)="deleteFilter(i)"
        ></safe-filter-group>
      </ng-container>
      <ng-container *ngIf="!filter.value.logic">
        <!-- NESTED FILTER ROW -->
        <safe-filter-row
          class="filter-group-item"
          [form]="$any(filter)"
          [fields]="fields"
          (delete)="deleteFilter(i)"
        ></safe-filter-row>
      </ng-container>
    </ng-container>
  </div>
</form>
