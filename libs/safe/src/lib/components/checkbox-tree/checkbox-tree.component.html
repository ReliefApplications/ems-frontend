<mat-tree
  class="border border-gray-200 rounded overflow-auto max-h-80"
  [dataSource]="dataSource"
  [treeControl]="treeControl"
>
  <mat-tree-node
    *matTreeNodeDef="let node"
    matTreeNodeToggle
    matTreeNodePadding
  >
    <button mat-icon-button disabled></button>
    <mat-checkbox
      class="checklist-leaf-node"
      [checked]="checklistSelection.isSelected(node)"
      (change)="todoLeafItemSelectionToggle(node)"
      >{{ node.item }}</mat-checkbox
    >
  </mat-tree-node>

  <!-- <mat-tree-node
    *matTreeNodeDef="let node; when: hasNoContent"
    matTreeNodePadding
  >
    <button mat-icon-button disabled></button>
    <mat-form-field appearance="fill">
      <mat-label>New item...</mat-label>
      <input matInput #itemValue placeholder="Ex. Lettuce" />
    </mat-form-field>
    <button mat-button (click)="saveNode(node, itemValue.value)">Save</button>
  </mat-tree-node> -->

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button
      mat-icon-button
      matTreeNodeToggle
      [attr.aria-label]="'Toggle ' + node.item"
    >
      <ui-icon class="mat-icon-rtl-mirror" [icon]="treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'"></ui-icon>
    </button>
    <mat-checkbox
      [checked]="descendantsAllSelected(node)"
      [indeterminate]="descendantsPartiallySelected(node)"
      (change)="todoItemSelectionToggle(node)"
      >{{ node.item }}</mat-checkbox
    >
    <!-- <button mat-icon-button (click)="addNewItem(node)">
      <ui-icon [icon]="'add'"></ui-icon>
    </button> -->
  </mat-tree-node>
</mat-tree>
