<mat-select
  [formControl]="ngControl && $any(ngControl.control)"
  (openedChange)="onOpenSelect($event)"
  (closed)="onCloseSelect()"
  [required]="required"
  (focusin)="onFocusIn()"
  (focusout)="onFocusOut($event)"
>
  <!-- Search -->
  <ng-container *ngIf="filterable">
    <ng-container *ngTemplateOutlet="search"></ng-container>
  </ng-container>
  <!-- Regular options -->
  <mat-option
    *ngFor="let element of elements$ | async"
    [value]="element[valueField]"
  >
    {{ getDisplayValue(element) }}
  </mat-option>
  <ui-spinner [size]="'medium'" *ngIf="loading" class="my-2"></ui-spinner>
</mat-select>

<!-- Search template -->
<ng-template #search>
  <mat-option class="!sticky top-0 !h-auto z-10 !bg-white !p-0">
    <mat-form-field appearance="fill" class="!w-full -mb-5">
      <mat-label>{{ 'common.placeholder.search' | translate }}</mat-label>
      <input matInput [formControl]="searchControl" type="text" />
      <ui-button
        matSuffix
        [isIcon]="true"
        icon="close"
        (click)="searchControl.setValue('')"
      ></ui-button>
    </mat-form-field>
  </mat-option>
</ng-template>
