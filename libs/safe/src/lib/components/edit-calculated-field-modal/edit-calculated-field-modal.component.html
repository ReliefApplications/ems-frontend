<safe-modal [closable]="true" size="medium">
  <h1 mat-dialog-title>
    {{
      (this.data.calculatedField
        ? 'components.calculatedFields.edit'
        : 'components.calculatedFields.add'
      ) | translate
    }}
  </h1>
  <mat-dialog-content>
    <form [formGroup]="form">
      <div class="flex flex-col">
        <div uiFormFieldDirective [outline]="false">
          <label>{{
            'components.aggregationBuilder.fieldName' | translate
          }}</label>
          <input formControlName="name" type="string" />
          <ui-icon
            icon="info"
            class="cursor-pointer"
            [variant]="colorVariant.GREY"
            uiSuffix
            [matTooltip]="'components.calculatedFields.hint.name' | translate"
          ></ui-icon>
        </div>
        <h2>
          {{ 'components.calculatedFields.expression' | translate }}
        </h2>
        <editor [init]="editor" formControlName="expression"></editor>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <safe-button mat-dialog-close>
      {{ 'common.close' | translate }}
    </safe-button>
    <safe-button
      category="secondary"
      variant="primary"
      (click)="onSubmit()"
      cdkFocusInitial
      [disabled]="!form.valid"
    >
      {{ 'common.save' | translate }}
    </safe-button>
  </mat-dialog-actions>
</safe-modal>
