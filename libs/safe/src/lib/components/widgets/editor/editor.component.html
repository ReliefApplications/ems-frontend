<div class="h-full flex flex-col" id="super-test">
  <kendo-tilelayout-item-header
    *ngIf="header"
    class="widget-header border-b"
    [ngClass]="{
      '!border-transparent': !(settings.widgetDisplay?.showBorder ?? true),
      '!border-b-gray-300': settings.widgetDisplay?.showBorder ?? true
    }">
    <span class="widget-title" [title]="settings.title">{{
      settings.title
      }}</span>
    <div class="flex">
      <!-- Data source button -->
      <ui-button
        variant="primary"
        icon="open_in_new"
        (click)="openDataSource()"
        *ngIf="settings.showDataSourceLink || false">
        {{ 'components.widget.summaryCard.dataSource' | translate }}
      </ui-button>
    </div>
  </kendo-tilelayout-item-header>
  <div #greatTest class="flex-1 overflow-auto p-[14px]"
    (click)="onClick($event)">
    <div
      class="w-full h-fit no-tailwindcss-base"
      (click)="onClick($event)">
      <safe-isolated-html [html]="formattedHtml" [style]="formattedStyle" />
    </div>
  </div>
</div>
