<mat-drawer-container class="grow bg-transparent" autosize *ngIf="tileForm">
  <mat-drawer class="border-none pr-2" mode="side" [opened]="true">
    <safe-button
      icon="map"
      [attr.data-selected]="currentTab === 'parameters'"
      (click)="currentTab = 'parameters'"
    >
      {{ 'components.widget.settings.map.properties.title' | translate }}
    </safe-button>
    <safe-button
      icon="layers"
      [attr.data-selected]="currentTab === 'layers'"
      (click)="currentTab = 'layers'"
    >
      {{ 'common.layers' | translate }}
    </safe-button>
    <safe-button
      icon="place"
      [attr.data-selected]="currentTab === 'popup'"
      (click)="currentTab = 'popup'"
    >
      {{ 'common.popup' | translate }}
    </safe-button>
  </mat-drawer>

  <div class="flex flex-wrap gap-4 flex-col lg:flex-row lg:h-full">
    <ng-container *ngIf="currentTab">
      <div
        [ngSwitch]="currentTab"
        class="lg:basis-1/2 overflow-auto lg:max-h-full"
      >
        <!-- MAP PARAMETERS -->
        <ng-container *ngSwitchCase="'parameters'">
          <safe-map-properties
            [form]="tileForm"
            [mapSettings]="mapSettings"
            (close)="currentTab = null"
          ></safe-map-properties>
        </ng-container>
        <!-- MAP LAYERS -->
        <ng-container *ngSwitchCase="'layers'">
          <safe-map-layers
            [form]="tileForm"
            (close)="currentTab = null"
          ></safe-map-layers>
        </ng-container>
        <!-- MAP LAYERS -->
        <ng-container *ngSwitchCase="'popup'">
          <safe-layer-popup (close)="currentTab = null"></safe-layer-popup>
        </ng-container>
      </div>
    </ng-container>
    <!-- MAP PREVIEW -->
    <div class="lg:flex-1 max-lg:min-w-full h-80 lg:min-h-full flex-shrink-0">
      <safe-map
        class="w-full h-full"
        (mapEvent)="handleMapEvent($event)"
        [mapSettings]="mapSettings"
      ></safe-map>
    </div>
  </div>
</mat-drawer-container>
