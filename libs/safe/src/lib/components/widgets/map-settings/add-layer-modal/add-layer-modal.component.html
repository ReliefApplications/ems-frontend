<safe-modal size="small">
  <h1 mat-dialog-title>
    {{ 'components.widget.settings.map.layers.chooseLayer' | translate }}
  </h1>
  <div mat-dialog-content>
    <form class="flex flex-col">
      <!-- API to use -->
      <mat-form-field appearance="outline" class="flex-1">
        <mat-label>{{ 'common.layers' | translate }}</mat-label>
        <safe-graphql-select
          valueField="id"
          textField="name"
          [required]="true"
          [query]="layersQuery"
          [formControl]="layerControl"
        >
        </safe-graphql-select>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <safe-button mat-dialog-close="discard">{{
      'common.close' | translate
    }}</safe-button>
    <safe-button
      category="secondary"
      variant="primary"
      cdkFocusInitial
      [mat-dialog-close]="layerControl.value"
      [disabled]="!layerControl.value"
    >
      {{ 'common.select' | translate }}
    </safe-button>
  </div>
</safe-modal>
