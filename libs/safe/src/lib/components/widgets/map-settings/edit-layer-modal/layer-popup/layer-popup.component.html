<div class="flex flex-col">
  <div class="flex justify-between">
    <h2>{{ 'common.popup' | translate }}</h2>
    <!-- Close button -->
    <safe-button
      [isIcon]="true"
      icon="close"
      (click)="close.emit()"
    ></safe-button>
  </div>

  <div cdkDropList (cdkDropListDropped)="onListDrop($event)" class="shadow-md">
    <div *ngFor="let item of list" cdkDrag>{{ item }}</div>
  </div>
</div>
