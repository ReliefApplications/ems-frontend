<!-- Webmap selection -->
<mat-form-field appearance="outline" class="p-0 w-full">
  <mat-label>{{
    'components.widget.settings.map.properties.webmap' | translate
  }}</mat-label>
  <mat-select
    #arcGisWebMap
    (selectionChange)="selectionOnChange($event)"
    (openedChange)="onOpenSelect($event)"
    [value]="value"
    [placeholder]="placeholder"
  >
      <mat-form-field appearance="fill" class="!w-full -mb-5">
        <mat-label>{{ 'common.placeholder.search' | translate }}</mat-label>
        <input matInput [formControl]="searchValue" type="text" (keydown)="$event.stopPropagation()"/>
        <safe-button
          matSuffix
          [isIcon]="true"
          icon="close"
          (click)="searchValue.setValue('')"
        ></safe-button>
      </mat-form-field>
    <mat-option *ngFor="let item of filteredOptions$ | async" [value]="item.id">
      {{ item.title }}
    </mat-option>
  </mat-select>
</mat-form-field>
