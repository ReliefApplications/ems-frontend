<safe-alert>
  <safe-icon icon="info"></safe-icon>
  {{ 'components.widget.settings.map.layers.clorophlet.info' | translate }}
</safe-alert>
<!-- LIST of Clorophlets -->
<h2>
  {{ 'components.widget.settings.map.layers.clorophlet.title' | translate }}
</h2>
<!-- Table container -->
<div class="overflow-x-hidden shadow-2lg">
  <!-- Table scroll container -->
  <div class="overflow-x-auto">
    <table mat-table [dataSource]="clorophlets.value">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          {{ 'common.name' | translate }}
        </th>
        <td mat-cell *matCellDef="let element" class="font-bold">
          {{ element.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions" [stickyEnd]="true">
        <th mat-header-cell *matHeaderCellDef class="w-16"></th>
        <td mat-cell *matCellDef="let element; let i = index">
          <div>
            <ui-button
              [isIcon]="true"
              icon="edit"
              [category]="'primary'"
              (click)="editClorophlet(i)"
            ></ui-button>
            <ui-button
              [isIcon]="true"
              icon="delete"
              [category]="'primary'"
              [variant]="'danger'"
              (click)="removeClorophlet(i)"
            ></ui-button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr *matRowDef="let row; columns: tableColumns" mat-row></tr>
    </table>
  </div>
</div>
<ui-button
  class="!w-auto"
  [category]="'tertiary'"
  [variant]="'primary'"
  (click)="addClorophlet()"
  >{{
    'components.widget.settings.map.layers.clorophlet.add' | translate
  }}</ui-button
>
