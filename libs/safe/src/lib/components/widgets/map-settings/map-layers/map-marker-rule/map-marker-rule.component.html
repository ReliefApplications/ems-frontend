<ui-dialog>
  <ng-container ngProjectAs="content">
    <form
      [formGroup]="form"
      class="flex flex-col gap-3 last:mb-0"
    >
    <div uiFormFieldDirective >
      <label>{{ 'common.label' | translate }}</label>
      <input type="text" formControlName="label" />
    </div>
      <mat-form-field appearance="outline">
        <mat-label>{{
          'components.widget.settings.map.layers.point.color' | translate
        }}</mat-label>
        <h4></h4>
        <input type="color" matInput formControlName="color" />
      </mat-form-field>
      <div uiFormFieldDirective >
        <label>{{
          'components.widget.settings.map.layers.point.size' | translate
        }}</label>
        <input type="number" formControlName="size" min="1" max="10" />
      </div>
      <safe-filter
        [form]="$any(form.controls.filter)"
        [fields]="fields"
      ></safe-filter>
    </form>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button uiDialogClose>{{ 'common.close' | translate }}</ui-button>
    <ui-button
      variant="primary"
      [disabled]="form.invalid"
      [uiDialogClose]="form.value"
    >
      {{ 'common.update' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
