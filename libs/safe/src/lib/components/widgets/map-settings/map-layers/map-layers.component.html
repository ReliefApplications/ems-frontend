<div class="flex flex-col">
  <div class="flex justify-between">
    <h2>{{ 'common.layers' | translate }}</h2>
    <!-- Close button -->
    <safe-button
      [isIcon]="true"
      icon="close"
      (click)="close.emit()"
    ></safe-button>
  </div>
  <!-- Add button -->
  <safe-button
    class="mb-4 self-end"
    [matMenuTriggerFor]="layerMenu"
    category="secondary"
    variant="primary"
  >
    {{ 'components.widget.settings.map.layers.add' | translate }}
  </safe-button>

  <!-- Contextual menu for layer addition -->
  <mat-menu #layerMenu="matMenu">
    <button mat-menu-item (click)="onAddLayer()">
      <span>{{
        'components.widget.settings.map.layers.createLayer' | translate
      }}</span>
    </button>
    <button mat-menu-item (click)="onAddLayer('GroupLayer')">
      <!-- todo(translate) -->
      <span>Create a new group layer</span>
    </button>
    <button mat-menu-item (click)="onSelectLayer()">
      <span>{{
        'components.widget.settings.map.layers.selectLayer' | translate
      }}</span>
    </button>
  </mat-menu>

  <!-- List of layers -->
  <table
    #layerTable
    mat-table
    [dataSource]="mapLayers"
    cdkDropList
    class="shadow-md"
    (cdkDropListDropped)="onListDrop($event)"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'common.name' | translate }}
      </th>
      <td mat-cell *matCellDef="let layer" class="font-bold">
        <span class="flex items-center gap-1">
          <mat-icon class="hover:cursor-move"> drag_indicator </mat-icon>
          {{ layer.name }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" [stickyEnd]="true">
      <th mat-header-cell *matHeaderCellDef class="w-16"></th>
      <td mat-cell *matCellDef="let layer; let i = index">
        <safe-button
          [isIcon]="true"
          icon="more_vert"
          [matMenuTriggerFor]="menu"
          (click)="$event.stopPropagation()"
        >
        </safe-button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onEditLayer(layer.id)">
            <mat-icon>edit</mat-icon>
            {{ 'common.edit' | translate }}
          </button>
          <safe-divider class="m-0"></safe-divider>
          <button mat-menu-item (click)="onDeleteLayer(i)">
            <mat-icon>delete</mat-icon>
            {{ 'common.delete' | translate }}
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr *matRowDef="let row; columns: displayedColumns" mat-row cdkDrag></tr>
  </table>
</div>
