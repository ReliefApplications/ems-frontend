<ui-dialog>
  <ng-container ngProjectAs="content">
    <form formGroup]="form" class="flex flex-col gap-3">
      <mat-form-field appearance="outline">
        <mat-label>{{ 'common.label' | translate }}</mat-label>
        <input type="text" matInput formControlName="label" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>{{
          'components.widget.settings.map.layers.point.color' | translate
        }}</mat-label>
        <h4></h4>
        <input type="color" matInput formControlName="color" />
      </mat-form-field>
      <safe-filter
        [form]="$any(form.controls.filter)"
        [fields]="fields"
      ></safe-filter>
    </form>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button uiDialogClose="">{{ 'common.close' | translate }}</ui-button>
    <ui-button
      variant="primary"
      [disabled]="form.invalid"
      [uiDialogClose]="form.value"
    >
      {{ 'common.update' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
