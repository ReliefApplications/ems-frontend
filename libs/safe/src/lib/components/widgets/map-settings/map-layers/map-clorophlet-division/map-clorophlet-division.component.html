<form mat-dialog-content [formGroup]="form" class="flex flex-col gap-3">
  <div uiFormFieldDirective [outline]="true">
    <label>{{ 'common.label' | translate }}</label>
    <input type="text" formControlName="label" />
  </div>
  <div uiFormFieldDirective [outline]="true">
    <label>{{
      'components.widget.settings.map.layers.point.color' | translate
    }}</label>
    <h4></h4>
    <input type="color" formControlName="color" />
  </div>
  <safe-filter
    [form]="$any(form.controls.filter)"
    [fields]="fields"
  ></safe-filter>
</form>
<div mat-dialog-actions align="end">
  <ui-button mat-dialog-close="">{{ 'common.close' | translate }}</ui-button>
  <ui-button
    variant="primary"
    [disabled]="form.invalid"
    [mat-dialog-close]="form.value"
  >
    {{ 'common.update' | translate }}
  </ui-button>
</div>
