<safe-layer-properties
  [form]="form"
  [currentZoom]="mapSettings.initialState.viewpoint.zoom"
></safe-layer-properties>
<!-- Actions ( cancel / close ) -->
<div class="flex justify-end">
  <safe-button class="mr-2" (click)="finishLayerEdition('discard')">{{
    'common.close' | translate
  }}</safe-button>
  <safe-button
    category="secondary"
    variant="primary"
    cdkFocusInitial
    [disabled]="!form.valid"
    (click)="finishLayerEdition()"
  >
    {{ (!layer ? 'common.create' : 'common.update') | translate }}
  </safe-button>
</div>
