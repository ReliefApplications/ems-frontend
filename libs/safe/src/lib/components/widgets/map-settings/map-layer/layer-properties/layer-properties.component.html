<div class="flex flex-col space-y-12 w-full overflow-x-hidden" *ngIf="form">
  <!-- Options section -->
  <form [formGroup]="form" class="flex flex-col space-y-8">
    <!-- Layer name -->
    <mat-form-field appearance="outline">
      <mat-label>{{ 'common.name' | translate }}</mat-label>
      <input matInput formControlName="name" type="text" />
    </mat-form-field>
    <!-- Layer type -->
    <mat-form-field appearance="outline">
      <mat-label>{{ 'common.type.one' | translate }}</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let type of layerTypes" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- Default visibility -->
    <mat-slide-toggle formControlName="defaultVisibility">{{
      'components.widget.settings.map.edit.properties.defaultVisibility'
        | translate
    }}</mat-slide-toggle>
    <!-- Opacity -->
    <div class="flex flex-col">
      <div class="flex flex-row w-full justify-between">
        <label>{{
          'components.widget.settings.map.edit.properties.opacity' | translate
        }}</label>
        <label>{{ form.controls.opacity.value }}</label>
      </div>
      <mat-slider class="grow" min="0" max="1" step="0.1" [discrete]="true">
        <input matSliderThumb formControlName="opacity" />
      </mat-slider>
    </div>
    <!-- Visibility range -->
    <div class="flex flex-col">
      <div class="flex flex-row w-full justify-between">
        <label>{{
          'components.widget.settings.map.edit.properties.visibilityRange'
            | translate
        }}</label>
      </div>
      <mat-slider class="grow" min="2" max="18" step="1" [discrete]="true">
        <input formControlName="visibilityRangeStart" matSliderStartThumb />
        <input formControlName="visibilityRangeEnd" matSliderEndThumb />
      </mat-slider>
    </div>
    <!-- Zoom level -->
    <div>
      <label>
        {{ 'components.widget.settings.map.edit.properties.zoom' | translate }}:
        {{ currentZoom }}</label
      >
    </div>
  </form>
</div>
