<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" [formGroup]="formGroup">
  <div class="flex flex-col gap-y-2">
    <!-- Symbol style -->
    <div class="flex flex-col">
      <mat-form-field appearance="outline">
        <mat-label class="mb-4">
          {{ 'components.widget.settings.map.edit.cluster.symbol' | translate }}
        </mat-label>
        <safe-icon-picker formControlName="style" [color]="formGroup.value.color"></safe-icon-picker>
      </mat-form-field>
    </div>
    <div class="flex flex-row justify-between gap-4">
      <!-- Symbol color -->
      <div class="flex flex-col">
        <h4>Color</h4>
        <kendo-colorpicker formControlName="color"></kendo-colorpicker>
      </div>
      <!-- Symbol size -->
      <div class="flex flex-col" *ngIf="showSize">
        <h4>Size</h4>
        <mat-slider min="1" max="100" step="1" [discrete]="true">
          <input matSliderThumb formControlName="size" />
        </mat-slider>
      </div>
    </div>
  </div>
</div>
