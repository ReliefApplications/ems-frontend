<div class="h-full flex flex-col">
  <kendo-tilelayout-item-header *ngIf="header" class="!absolute h-[40px] !z-[2]">
  </kendo-tilelayout-item-header>
  <ui-tabs class="h-full overflow-hidden">
    <ui-tab *ngFor="let tab of settings.tabs">
      <ng-container ngProjectAs="label">{{ tab.label }}</ng-container>
      <safe-tab [structure]="tab.structure"></safe-tab>
    </ui-tab>
  </ui-tabs>
</div>
