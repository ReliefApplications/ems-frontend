<div class="h-full flex flex-col">
  <kendo-tilelayout-item-header
    *ngIf="header"
    class="!absolute h-[40px] !z-[2]"
  >
  </kendo-tilelayout-item-header>
  <ui-tabs
    class="h-full overflow-hidden"
    *ngIf="settings.tabs && settings.tabs.length > 0; else empty"
  >
    <ui-tab *ngFor="let tab of settings.tabs">
      <ng-container ngProjectAs="label">{{ tab.label }}</ng-container>
      <safe-tab [structure]="tab.structure"></safe-tab>
    </ui-tab>
  </ui-tabs>
  <ng-template #empty>
    <div class="m-auto flex justify-center">
      <ui-button variant="primary" category="secondary" (click)="openSettings()"
        >{{ 'components.widget.grid.openSettings' | translate }}
      </ui-button>
    </div>
  </ng-template>
</div>
