<h2>{{ 'models.widget.sorting.management' | translate }}</h2>

<ui-button
  class="mb-6"
  category="secondary"
  variant="primary"
  (click)="addRow()"
>
  {{ 'models.widget.sorting.add' | translate }}
</ui-button>

<form [formGroup]="formGroup">
  <table
    cdk-table
    uiTableWrapper
    [dataSource]="data"
    formArrayName="sortFields"
    cdkDropList
    (cdkDropListDropped)="drop($event)"
  >
    <ng-container cdkColumnDef="field">
      <th uiCellHeader *cdkHeaderCellDef>
        {{ 'models.widget.sorting.field' | translate }}
      </th>
      <td
        uiCell
        *cdkCellDef="let element; let rowIndex = index"
        [formGroupName]="rowIndex"
      >
        <kendo-dropdownlist
          formControlName="field"
          [data]="fields"
          [valuePrimitive]="true"
          textField="name"
          valueField="name"
        ></kendo-dropdownlist>
      </td>
    </ng-container>
    <ng-container cdkColumnDef="order">
      <th uiCellHeader *cdkHeaderCellDef>
        {{ 'models.widget.sorting.order' | translate }}
      </th>
      <td
        uiCell
        *cdkCellDef="let element; let rowIndex = index"
        [formGroupName]="rowIndex"
      >
        <kendo-dropdownlist
          formControlName="order"
          [data]="orderList"
          [valuePrimitive]="true"
          textField="text"
          valueField="value"
        ></kendo-dropdownlist>
      </td>
    </ng-container>
    <ng-container cdkColumnDef="label">
      <th uiCellHeader *cdkHeaderCellDef>
        {{ 'models.widget.sorting.label' | translate }}
      </th>
      <td
        uiCell
        *cdkCellDef="let element; let rowIndex = index"
        [formGroupName]="rowIndex"
      >
        <kendo-textbox formControlName="label"></kendo-textbox>
      </td>
    </ng-container>
    <ng-container cdkColumnDef="actions">
      <th uiCellHeader *cdkHeaderCellDef></th>
      <td uiCell *cdkCellDef="let element; let rowIndex = index">
        <div class="flex gap-2 text-neutral-500">
          <ui-button
            [isIcon]="true"
            icon="delete"
            (click)="removeRow(rowIndex)"
            [uiTooltip]="'models.widget.sorting.delete' | translate"
          >
          </ui-button>
          <ui-button
            cdkDragHandle
            [isIcon]="true"
            icon="drag_indicator"
            class="nav-item-handle"
          >
          </ui-button>
        </div>
      </td>
    </ng-container>
    <tr cdk-header-row *cdkHeaderRowDef="displayedColumnsApps"></tr>
    <tr
      cdk-row
      *cdkRowDef="let row; columns: displayedColumnsApps"
      cdkDrag
      class="bg-white"
    ></tr>
  </table>
</form>
