<h2>{{ 'models.widget.sorting.management' | translate }}</h2>

<safe-button
  type="button"
  (click)="addRow()"
  variant="primary"
  category="secondary"
  class="mb-6"
>
  {{ 'models.widget.sorting.add' | translate }}
</safe-button>

<form [formGroup]="formGroup">
  <table
    mat-table
    [dataSource]="data"
    formArrayName="sortFields"
    cdkDropList
    (cdkDropListDropped)="drop($event)"
  >
    <ng-container matColumnDef="field">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'models.widget.sorting.field' | translate }}
      </th>
      <td
        mat-cell
        *matCellDef="let element; let rowIndex = index"
        [formGroupName]="rowIndex"
      >
        <kendo-dropdownlist
          formControlName="field"
          [data]="layout.query.fields"
          [valuePrimitive]="true"
          textField="label"
          valueField="name"
        ></kendo-dropdownlist>
      </td>
    </ng-container>
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'models.widget.sorting.order' | translate }}
      </th>
      <td
        mat-cell
        *matCellDef="let element; let rowIndex = index"
        [formGroupName]="rowIndex"
      >
        <kendo-dropdownlist
          formControlName="order"
          [data]="orderList"
          [valuePrimitive]="true"
          textField="text"
          valueField="value"
        ></kendo-dropdownlist>
      </td>
    </ng-container>
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'models.widget.sorting.label' | translate }}
      </th>
      <td
        mat-cell
        *matCellDef="let element; let rowIndex = index"
        [formGroupName]="rowIndex"
      >
        <kendo-textbox formControlName="label"></kendo-textbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let rowIndex = index">
        <div class="flex gap-2 text-neutral-500">
          <button mat-icon-button (click)="removeRow(rowIndex)">
            <mat-icon
              matTooltip="{{ 'models.widget.sorting.delete' | translate }}"
              matTooltipPosition="left"
              >delete</mat-icon
            >
          </button>
          <button mat-icon-button cdkDragHandle class="nav-item-handle">
            <mat-icon>drag_indicator</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsApps"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumnsApps"
      cdkDrag
      class="bg-white"
    ></tr>
  </table>
</form>
