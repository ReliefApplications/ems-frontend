<h2>
  {{ 'components.widget.settings.chart.categories' | translate }}<safe-icon
    class="ml-2"
    variant="grey"
    [inline]="true"
    [size]="18"
    icon="info_outline"
    uiTooltip="Toggle categories to hide/show them"
  ></safe-icon>
</h2>
<div class="flex flex-col gap-1 max-h-60 overflow-auto">
  <ng-container *ngFor="let control of formArray.controls">
    <div
      [formGroup]="$any(control)"
      class="flex items-center justify-between p-2 rounded-lg border border-gray-300"
    >
      <div>
        <ui-toggle formControlName="visible">
          <ng-container ngProjectAs="label">
            {{ control.value.category }}
          </ng-container>
        </ui-toggle>
      </div>
      <div class="flex flex-col">
        <span class="text-gray-500 mb-1 text-xs">
          {{ 'components.widget.settings.chart.color' | translate }}
        </span>
        <kendo-colorpicker formControlName="color"></kendo-colorpicker>
      </div>
    </div>
  </ng-container>
</div>
