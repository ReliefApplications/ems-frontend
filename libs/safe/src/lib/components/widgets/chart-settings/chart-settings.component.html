<ui-tabs
  class="grow"
  [vertical]="true"
  (selectedIndexChange)="handleTabChange($event)"
>
  <!-- Main Parameters -->
  <ui-tab>
    <ng-container ngProjectAs="label">
      <ui-icon
        icon="settings"
        [size]="24"
        uiTooltip="{{ 'common.general' | translate }}"
      ></ui-icon>
      <span>{{ 'common.general' | translate }}</span>
    </ng-container>
    <safe-tab-main [formGroup]="formGroup" [type]="type"></safe-tab-main>
  </ui-tab>
  <!-- Display options -->
  <ui-tab>
    <ng-container ngProjectAs="label">
      <ui-icon
        icon="tune"
        [size]="24"
        uiTooltip="{{ 'common.display' | translate }}"
      ></ui-icon>
      <span>{{ 'common.display' | translate }}</span>
    </ng-container>
    <safe-tab-display [formGroup]="formGroup" [type]="type"></safe-tab-display>
  </ui-tab>
  <!-- Widget display options -->
  <ui-tab>
    <ng-container ngProjectAs="label">
      <ui-icon
        icon="settings_overscan"
        [size]="24"
        [uiTooltip]="'models.widget.display.title' | translate"
      ></ui-icon>
      <span>{{ 'models.widget.display.title' | translate }}</span>
    </ng-container>
    <safe-display-settings [formGroup]="formGroup"></safe-display-settings>
  </ui-tab>
</ui-tabs>
