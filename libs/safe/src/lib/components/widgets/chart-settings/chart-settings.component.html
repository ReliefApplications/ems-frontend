<mat-tab-group
  class="grow"
  vertical
  animationDuration="0ms"
  (selectedTabChange)="handleTabChange($event)"
>
  <!-- Main Parameters -->
  <mat-tab>
    <ng-template mat-tab-label>
      <safe-icon
        icon="settings"
        [size]="24"
        matTooltip="{{ 'common.general' | translate }}"
        matTooltipPosition="right"
      ></safe-icon>
      <span>{{ 'common.general' | translate }}</span>
    </ng-template>
    <ng-template matTabContent>
      <safe-tab-main [formGroup]="formGroup" [type]="type"></safe-tab-main>
    </ng-template>
  </mat-tab>
  <!-- Display options -->
  <mat-tab>
    <ng-template mat-tab-label>
      <safe-icon
        icon="tune"
        [size]="24"
        matTooltip="{{ 'common.display' | translate }}"
        matTooltipPosition="right"
      ></safe-icon>
      <span>{{ 'common.display' | translate }}</span>
    </ng-template>
    <ng-template matTabContent>
      <safe-tab-display
        [formGroup]="formGroup"
        [type]="type"
      ></safe-tab-display>
    </ng-template>
  </mat-tab>
  <!-- Widget display options -->
  <mat-tab>
    <ng-template mat-tab-label>
      <safe-icon
        icon="settings_overscan"
        [size]="24"
        matTooltip="{{ 'models.widget.display.title' | translate }}"
        matTooltipPosition="right"
      ></safe-icon>
      <span>{{ 'models.widget.display.title' | translate }}</span>
    </ng-template>
    <ng-template matTabContent>
      <safe-display-settings [formGroup]="formGroup"></safe-display-settings>
    </ng-template>
  </mat-tab>
</mat-tab-group>
