<ui-tabs
  class="grow"
  [vertical]="true"
  (selectedIndexChange)="handleTabChange($event)"
>
  <!-- Main Parameters -->
  <ui-tab>
    <ng-container ngProjectAs="label">
      <safe-icon
        icon="settings"
        [size]="24"
        uiTooltip="{{ 'common.general' | translate }}"
      ></safe-icon>
      <span>{{ 'common.general' | translate }}</span>
    </ng-container>
    <safe-tab-main [formGroup]="formGroup" [type]="type"></safe-tab-main>
  </ui-tab>
  <!-- Display options -->
  <ui-tab>
    <ng-container ngProjectAs="label">
      <safe-icon
        icon="tune"
        [size]="24"
        uiTooltip="{{ 'common.display' | translate }}"
      ></safe-icon>
      <span>{{ 'common.display' | translate }}</span>
    </ng-container>
    <safe-tab-display
      [formGroup]="formGroup"
      [type]="type"
    ></safe-tab-display>
  </ui-tab>
</ui-tabs>
