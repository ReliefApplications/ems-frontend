<ng-container *ngIf="tileForm">
  <mat-tab-group
    mat-align-tabs="start"
    animationDuration="0ms"
    vertical
    class="grow"
  >
    <!-- GENERAL SETTINGS -->
    <mat-tab>
      <ng-template mat-tab-label>
        <safe-icon
          icon="preview"
          [size]="24"
          matTooltip="{{ 'common.general' | translate }}"
          matTooltipPosition="right"
        ></safe-icon>
        <span>{{ 'common.general' | translate }}</span>
      </ng-template>
      <ng-template matTabContent>
        <safe-summary-card-general
          *ngIf="tileForm"
          [tileForm]="tileForm"
        ></safe-summary-card-general>
      </ng-template>
    </mat-tab>
    <!-- Widget display options -->
    <mat-tab>
      <ng-template mat-tab-label>
        <safe-icon
          icon="settings_overscan"
          [size]="24"
          matTooltip="{{ 'models.widget.display.title' | translate }}"
          matTooltipPosition="right"
        ></safe-icon>
        <span>{{ 'models.widget.display.title' | translate }}</span>
      </ng-template>
      <ng-template matTabContent>
        <safe-display-settings [formGroup]="tileForm"></safe-display-settings>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</ng-container>
