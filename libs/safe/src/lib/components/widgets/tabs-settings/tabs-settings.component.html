<ui-tabs class="grow" [vertical]="true">
  <ui-tab>
    <ng-container ngProjectAs="label">
      <ui-icon icon="tab" [size]="24" uiTooltip="Tabs"> </ui-icon>
      <span>Tabs</span>
    </ng-container>
    <ng-template uiTabContent>
      <ui-button (click)="onAddTab()">Add a new tab</ui-button>
      <ui-tabs class="grow">
        <ui-tab *ngFor="let tab of tabs.controls">
          <ng-container ngProjectAs="label">
            <span>{{ tab.value.label }}</span>
          </ng-container>
          <safe-tab-settings [tabGroup]="$any(tab)"></safe-tab-settings>
        </ui-tab>
      </ui-tabs>
    </ng-template>
  </ui-tab>
  <ui-tab>
    <ng-container ngProjectAs="label">
      <ui-icon
        icon="settings_overscan"
        [size]="24"
        [uiTooltip]="'models.widget.display.title' | translate"
      ></ui-icon>
      <span>{{ 'models.widget.display.title' | translate }}</span>
    </ng-container>
    <ng-template uiTabContent>
      <safe-display-settings [formGroup]="widgetForm"> </safe-display-settings>
    </ng-template>
  </ui-tab>
</ui-tabs>
