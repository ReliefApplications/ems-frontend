<ng-container *ngIf="tileForm">
  <mat-tab-group class="grow" vertical animationDuration="0ms">
    <!-- Main Parameters -->
    <mat-tab>
      <ng-template mat-tab-label>
        <safe-icon
          icon="format_color_text"
          [size]="24"
          matTooltip="{{
            'components.widget.settings.editor.title' | translate
          }}"
          matTooltipPosition="right"
        ></safe-icon>
        <span>{{ 'components.widget.settings.editor.title' | translate }}</span>
      </ng-template>
      <ng-template matTabContent>
        <form [formGroup]="tileForm">
          <div class="flex flex-col">
            <mat-form-field appearance="outline">
              <mat-label>{{ 'common.title' | translate }}</mat-label>
              <input matInput formControlName="title" type="string" />
            </mat-form-field>
          </div>
          <editor [init]="editor" formControlName="text"></editor>
        </form>
      </ng-template>
    </mat-tab>
    <!-- Preview -->
    <mat-tab *ngIf="tileForm.value">
      <ng-template mat-tab-label>
        <safe-icon icon="preview" [size]="24"></safe-icon>
        <span>{{
          'components.widget.settings.summaryCard.card.preview.title'
            | translate
        }}</span>
      </ng-template>
      <ng-template matTabContent>
        <safe-editor
          #widgetContent
          class="flex-1 h-full w-full"
          [title]="tileForm.value.title"
          [text]="tileForm.value.text"
          [record]="tileForm.value.record"
        >
        </safe-editor>
      </ng-template>
    </mat-tab>
    <!-- Resource and record selection  -->
    <mat-tab>
      <ng-template mat-tab-label>
        <safe-icon
          icon="settings"
          [size]="24"
          matTooltip="{{
            'components.widget.settings.editor.recordSelection' | translate
          }}"
          matTooltipPosition="right"
        ></safe-icon>
        <span>{{
          'components.widget.settings.editor.recordSelection' | translate
        }}</span>
      </ng-template>
      <ng-template matTabContent>
        <safe-record-selection-tab
          *ngIf="tileForm"
          [form]="tileForm"
          [selectedResource]="selectedResource"
          [selectedLayout]="selectedLayout"
          (resourceChange)="selectedResource = $event; updateFields()"
          (layoutChange)="selectedLayout = $event; updateFields()"
        ></safe-record-selection-tab>
      </ng-template>
    </mat-tab>
    <!-- Widget display options -->
    <mat-tab>
      <ng-template mat-tab-label>
        <safe-icon
          icon="settings_overscan"
          [size]="24"
          matTooltip="{{ 'models.widget.display.title' | translate }}"
          matTooltipPosition="right"
        ></safe-icon>
        <span>{{ 'models.widget.display.title' | translate }}</span>
      </ng-template>
      <ng-template matTabContent>
        <safe-display-settings [formGroup]="tileForm"></safe-display-settings>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</ng-container>
