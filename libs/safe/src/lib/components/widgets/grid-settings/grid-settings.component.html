<ui-tabs
  class="grow"
  [vertical]="true"
  (selectedIndexChange)="handleTabChange($event)"
>
  <!-- MAIN PARAMETERS / SELECTION OF LAYOUTS -->
  <ui-tab>
    <ng-container ngProjectAs="label">
      <ui-icon
        icon="preview"
        [size]="24"
        uiTooltip="{{ 'common.general' | translate }}"
      ></ui-icon>
      <span>{{ 'common.general' | translate }}</span>
    </ng-container>
    <safe-tab-main
      [formGroup]="formGroup"
      [resource]="resource"
      [queries]="filteredQueries"
      [templates]="templates"
    ></safe-tab-main>
  </ui-tab>
  <!-- AVAILABLE ACTIONS -->
  <ui-tab [disabled]="formGroup && formGroup.value.aggregations.length > 0">
    <ng-container ngProjectAs="label">
      <ui-icon
        icon="toggle_on"
        [size]="24"
        uiTooltip="{{
          'components.widget.settings.grid.actions.title' | translate
        }}"
      ></ui-icon>
      <span>{{
        'components.widget.settings.grid.actions.title' | translate
      }}</span>
    </ng-container>
    <safe-tab-actions [formGroup]="formGroup"></safe-tab-actions>
  </ui-tab>
  <!-- BUTTONS -->
  <ui-tab [disabled]="formGroup && formGroup.value.aggregations.length > 0">
    <ng-container ngProjectAs="label">
      <ui-icon
        icon="bolt"
        [size]="24"
        uiTooltip="{{
          'components.widget.settings.grid.buttons.title' | translate
        }}"
      ></ui-icon>
      <span>{{
        'components.widget.settings.grid.buttons.title' | translate
      }}</span>
    </ng-container>
    <safe-tab-buttons
      [formGroup]="formGroup"
      [fields]="fields"
      [templates]="appTemplates"
      [distributionLists]="distributionLists"
      [relatedForms]="relatedForms"
      [channels]="channels"
    ></safe-tab-buttons>
  </ui-tab>
  <!-- Widget display options -->
  <ui-tab>
    <ng-container ngProjectAs="label">
      <ui-icon
        icon="settings_overscan"
        [size]="24"
        [uiTooltip]="'models.widget.display.title' | translate"
      ></ui-icon>
      <span>{{ 'models.widget.display.title' | translate }}</span>
    </ng-container>
    <safe-display-settings [formGroup]="formGroup"></safe-display-settings>
  </ui-tab>
</ui-tabs>
