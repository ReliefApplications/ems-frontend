<safe-modal size="medium">
  <h1 mat-dialog-title>
    {{
      (data
        ? 'components.templates.edit.update'
        : 'components.templates.edit.new'
      ) | translate
    }}
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="form" class="flex flex-col">
      <div class="flex gap-2">
        <mat-form-field appearance="outline" class="flex-1">
          <mat-label>{{
            'components.templates.type.title' | translate
          }}</mat-label>
          <mat-select formControlName="type" [disabled]="true">
            <mat-option value="email">{{
              'components.templates.type.email' | translate
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <div uiFormFieldDirective [outline]="true" class="flex-1">
          <label>{{
            'components.templates.edit.name' | translate
          }}</label>
          <input formControlName="name" type="text" />
        </div>
      </div>
      <div uiFormFieldDirective [outline]="true">
        <label>{{
          'components.templates.edit.subject' | translate
        }}</label>
        <input formControlName="subject" type="text" />
      </div>
      <editor [init]="editor" formControlName="body"></editor>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <ui-button mat-dialog-close>
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [mat-dialog-close]="form.value"
      [disabled]="!form.valid"
    >
      {{ (data ? 'common.update' : 'common.create') | translate }}
    </ui-button>
  </div>
</safe-modal>
