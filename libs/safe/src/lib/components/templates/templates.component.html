<!-- Header -->
<div class="flex mb-6 justify-end gap-4">
  <!-- Actions -->
  <div class="flex gap-2 items-center flex-wrap justify-end justify-self-end">
    <ui-button
      icon="add"
      category="secondary"
      variant="primary"
      (click)="addEmailTemplate()"
    >
      {{ 'components.templates.edit.new' | translate }}
    </ui-button>
  </div>
</div>
<!-- Table container -->
<div class="overflow-x-hidden shadow-2lg">
  <!-- Table scroll container -->
  <div class="overflow-x-auto">
    <table *ngIf="!loading" mat-table [dataSource]="templates" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          <span class="headerTitle" mat-sort-header>
            {{ 'common.name' | translate }}
          </span>
        </th>
        <td mat-cell *matCellDef="let element" class="font-bold">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>
          <span class="headerTitle" mat-sort-header>
            {{ 'common.type.one' | translate }}
          </span>
        </th>
        <td mat-cell *matCellDef="let element">
          {{ 'components.templates.type.' + element.type | translate }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions" [stickyEnd]="true">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-16"></th>
        <td mat-cell *matCellDef="let element">
          <ui-button
            [isIcon]="true"
            icon="more_vert"
            [uiMenuTriggerFor]="menu"
            (click)="$event.stopPropagation()"
          >
          </ui-button>
          <ui-menu #menu>
            <button uiMenuItem (click)="editEmailTemplate(element)">
              <mat-icon>edit</mat-icon>
              {{ 'common.edit' | translate }}
            </button>
            <ui-divider class="m-0"></ui-divider>
            <button uiMenuItem (click)="deleteTemplate(element)">
              <mat-icon>delete</mat-icon>
              {{ 'common.delete' | translate }}
            </button>
          </ui-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- Loading indicator -->
    <safe-skeleton-table
      *ngIf="loading"
      [columns]="displayedColumns"
      [actions]="true"
    >
    </safe-skeleton-table>
  </div>
</div>
