<div class="flex flex-col">
  <h2>{{ 'components.user.summary.roles.application' | translate }}</h2>
  <!-- Selection of application -->
  <mat-form-field appearance="outline">
    <mat-label>{{
      'components.user.summary.roles.selectedApplication' | translate
    }}</mat-label>
    <safe-graphql-select
      valueField="id"
      textField="name"
      [query]="applicationsQuery"
      [formControl]="selectedApplication"
      [selectedElements]="[application]"
      (searchChange)="onApplicationSearchChange($event)"
      [filterable]="true"
    >
    </safe-graphql-select>
  </mat-form-field>
  <!-- Selection of roles -->
  <div uiFormFieldDirective>
    <label>{{
      'components.user.summary.roles.selectedRoles' | translate
    }}</label>
    <ui-select-menu [formControl]="selectedRoles" [multiselect]="true">
      <ui-select-option
        *ngFor="let role of roles"
        [value]="role.id"
        [label]="role.title ?? ''"
      >
        {{ role.title }}
      </ui-select-option>
    </ui-select-menu>
  </div>
</div>
