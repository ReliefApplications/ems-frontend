<div class="flex flex-col">
  <h2>{{ 'components.user.summary.roles.backoffice' | translate }}</h2>
  <div uiFormFieldDirective>
    <label>
      {{ 'components.user.summary.roles.selectedRoles' | translate }}</label
    >
    <ui-select-menu [formControl]="selectedRoles" [multiselect]="true">
      <ui-select-option *ngFor="let role of roles" [value]="role.id">
        {{ role.title }}
      </ui-select-option>
    </ui-select-menu>
  </div>
</div>
