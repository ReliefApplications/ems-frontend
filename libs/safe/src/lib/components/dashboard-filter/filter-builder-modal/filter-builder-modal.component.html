<ui-dialog size="fullscreen">
  <ng-container ngProjectAs="header">
    <h1>{{ 'components.application.dashboard.filter.title' | translate }}</h1>
    <ui-alert [showIcon]="true" class="mb-6">
      {{ 'components.application.dashboard.filter.info' | translate }}
    </ui-alert>
  </ng-container>
  <ng-container ngProjectAs="content">
    <div class="max-h-full h-full">
      <div class="w-full h-full" id="dashboardSurveyCreatorContainer"></div>
    </div>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button [uiDialogClose]>
      {{ 'common.close' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
