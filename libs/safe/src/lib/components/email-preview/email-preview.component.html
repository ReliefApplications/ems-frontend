<ui-dialog>
  <ng-container ngProjectAs="header">
    <h1>Email Preview</h1>
  </ng-container>
  <ng-container ngProjectAs="content">
    <form class="flex flex-col" [formGroup]="form" *ngIf="form">
      <mat-form-field>
        <mat-label>Subject</mat-label>
        <input matInput formControlName="subject" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>From</mat-label>
        <input matInput formControlName="from" type="text" />
      </mat-form-field>
      <mat-form-field id="previewEmailTo">
        <mat-label>To</mat-label>
        <mat-chip-list formControlName="to">
          <mat-chip *ngFor="let email of form.controls.to.value">
            {{ email }}
          </mat-chip>
        </mat-chip-list>
      </mat-form-field>
      <kendo-fileselect
        class="mb-4"
        [multiple]="true"
        formControlName="files"
      ></kendo-fileselect>
      <editor [init]="editor" formControlName="html"></editor>
    </form>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button uiDialogClose>
      {{ 'common.dismiss' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [uiDialogClose]="form.value"
      cdkFocusInitial
    >
      {{ 'common.send' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
