<safe-modal>
  <h1 mat-dialog-title>Email Preview</h1>
  <div mat-dialog-content>
    <form class="flex flex-col" [formGroup]="form" *ngIf="form">
      <mat-form-field>
        <mat-label>Subject</mat-label>
        <input matInput formControlName="subject" type="text" />
        <mat-error *ngIf="this.form.controls.subject.hasError('required')">
          Subject is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>From</mat-label>
        <input matInput formControlName="from" type="text" />
      </mat-form-field>
      <mat-form-field id="previewEmailTo">
        <mat-label>To</mat-label>
        <mat-chip-list formControlName="to">
          <mat-chip *ngFor="let email of form.controls.to.value">
            {{ email }}
          </mat-chip>
        </mat-chip-list>
      </mat-form-field>
      <kendo-fileselect
        class="mb-4"
        [multiple]="true"
        formControlName="files"
      ></kendo-fileselect>
      <editor [init]="editor" formControlName="html"></editor>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <safe-button mat-dialog-close>
      {{ 'common.dismiss' | translate }}
    </safe-button>
    <safe-button
      category="secondary"
      variant="primary"
      [mat-dialog-close]="form.value"
      [disabled]="!form.valid"
      cdkFocusInitial
    >
      {{ 'common.send' | translate }}
    </safe-button>
  </div>
</safe-modal>
