<ui-dialog>
  <ng-container ngProjectAs="header">
    <h1>Email Preview</h1>
  </ng-container>
  <ng-container ngProjectAs="content">
    <form class="flex flex-col" [formGroup]="form" *ngIf="form">
      <div uiFormFieldDirective>
        <label>Subject</label>
        <input formControlName="subject" type="text" />
      </div>
      <div uiFormFieldDirective>
        <label>From</label>
        <input formControlName="from" type="text" />
      </div>
      <div id="previewEmailTo">
        <label class="block text-sm font-medium leading-6 text-gray-900"
          >To</label
        >
        <div uiChipList formControlName="to" #chipList>
          <ui-chip [value]="email" *ngFor="let email of form.controls.to.value">
            {{ email }}
          </ui-chip>
        </div>
      </div>
      <kendo-fileselect
        class="mb-4"
        [multiple]="true"
        formControlName="files"
      ></kendo-fileselect>
      <editor [init]="editor" formControlName="html"></editor>
    </form>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button uiDialogClose>
      {{ 'common.dismiss' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [uiDialogClose]="form.value"
      cdkFocusInitial
    >
      {{ 'common.send' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
