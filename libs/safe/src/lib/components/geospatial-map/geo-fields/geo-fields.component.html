<div class="flex flex-col w-full p-1.5">
  <h2 class="m-0">
    {{
      'components.widget.settings.map.geospatial.geoFields.addressFields'
        | translate
    }}
  </h2>

  <safe-divider></safe-divider>

  <div class="flex flex-col flex-1">
    <!-- As we add/remove geoFields they will be displayed in the same order-->
    <ng-container *ngFor="let geoField of geoFields">
      <mat-form-field appearance="outline" class="p-0">
        <mat-label>{{
          'components.widget.settings.map.geospatial.geoFields.' + geoField
            | translate
        }}</mat-label>
        <input
          matInput
          [value]="
            geoField === 'Coordinates'
              ? geocodingResult[geoField].lat +
                ', ' +
                geocodingResult[geoField].lng
              : geocodingResult[geoField]
          "
          [readonly]="true"
          class="border-none"
        />
      </mat-form-field>
    </ng-container>
  </div>
</div>
