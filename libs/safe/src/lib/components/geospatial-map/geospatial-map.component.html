<div class="flex flew-wrap gap-2 flex-col lg:flex-row lg:h-full">
  <div class="flex flex-col">
    <safe-button
      *ngIf="userLocation"
      class="flex-1"
      (click)="findUserLocation()">
      {{ 'components.widget.settings.map.userLocation' | translate }}
    </safe-button>
    <safe-geospatial-fields
      *ngIf="fields.length > 0"
      class="flex-1"
      [userLocation]="userLocation"
      [fields]="fields"
      [geoForm]="geoForm">
    </safe-geospatial-fields>
  </div>
  <safe-map
    [mapSettings]="mapSettings"
    (search)="onSearch($event)"
    class="lg:flex-1 max-lg:min-w-full h-96 lg:min-h-full"></safe-map>
</div>
