<div class="flex flex-wrap gap-2 flex-col lg:flex-row lg:h-full">
  <!-- Display geo fields -->
  <safe-geo-fields
    class="flex flex-col flex-1"
    [geoFields]="geoFields"
    [geocodingResults]="geocodingResults"
  ></safe-geo-fields>
  <safe-map
    (mapEvent)="handleMapEvent($event)"
    [useGeomanTools]="true"
    [mapSettings]="mapSettings"
    [addOrDeleteLayer]="layerToAddOrDelete$ | async"
    [updateLayerOptions]="updateLayer$ | async"
    [controls]="controls"
    class="lg:flex-1 max-lg:min-w-full h-96 lg:min-h-full"
  ></safe-map>

    class="h-96 grow basis-72"
    *ngIf="selectedLayer"
    [selectedLayer]="selectedLayer"
    (close)="selectedLayer = undefined"
    (edit)="updateLayerOptions($event)"
  ></safe-layer-styling> -->
</div>
