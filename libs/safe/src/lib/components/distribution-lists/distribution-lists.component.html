<!-- Header -->
<div class="flex mb-6 justify-end gap-4">
  <!-- Actions -->
  <div class="flex gap-2 items-center flex-wrap justify-end justify-self-end">
    <ui-button
      icon="add"
      category="secondary"
      variant="primary"
      (click)="addDistributionList()"
    >
      {{ 'components.distributionLists.edit.new' | translate }}
    </ui-button>
  </div>
</div>
<!-- Table container -->
<div class="overflow-x-hidden shadow-2lg">
  <!-- Table scroll container -->
  <div class="overflow-x-auto">
    <table *ngIf="!loading" cdk-table  uiTableWrapper [dataSource]="distributionLists">
      <ng-container cdkColumnDef="name">
        <th uiCellHeader *cdkHeaderCellDef>
          <span class="headerTitle">
            {{ 'common.name' | translate }}
          </span>
        </th>
        <td uiCell *cdkCellDef="let element" class="font-bold">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container cdkColumnDef="actions" [stickyEnd]="true">
        <th uiCellHeader *cdkHeaderCellDef class="w-16"></th>
        <td uiCell *cdkCellDef="let element">
          <ui-button
            [isIcon]="true"
            icon="more_vert"
            [uiMenuTriggerFor]="menu"
            (click)="$event.stopPropagation()"
          >
          </ui-button>
          <ui-menu #menu>
            <button uiMenuItem (click)="editDistributionList(element)">
              <mat-icon>edit</mat-icon>
              {{ 'common.edit' | translate }}
            </button>
            <ui-divider class="m-0"></ui-divider>
            <button uiMenuItem (click)="deleteDistributionList(element)">
              <mat-icon>delete</mat-icon>
              {{ 'common.delete' | translate }}
            </button>
          </ui-menu>
        </td>
      </ng-container>

      <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <safe-skeleton-table
      *ngIf="loading"
      [columns]="displayedColumns"
      [actions]="true"
    >
    </safe-skeleton-table>
  </div>
</div>
