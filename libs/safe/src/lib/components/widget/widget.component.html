<!-- CHART -->
<ng-container *ngIf="widget.component === 'chart'">
  <safe-chart
    #widgetContent
    class="flex-1 h-full w-full"
    [header]="header"
    [settings]="widget.settings"
  ></safe-chart>
</ng-container>
<!-- GRID -->
<ng-container *ngIf="widget.component === 'grid'">
  <safe-grid-widget
    #widgetContent
    class="flex-1 h-full w-full"
    [header]="header"
    [settings]="widget.settings"
    (changeStep)="changeStep.emit($event)"
    (edit)="edit.emit($event)"
    [widget]="widget"
    [canUpdate]="canUpdate"
  ></safe-grid-widget>
</ng-container>
<!-- MAP -->
<ng-container *ngIf="widget.component === 'map'">
  <safe-map-widget
    #widgetContent
    class="flex-1 h-full w-full"
    [header]="header"
    [settings]="widget.settings"
  ></safe-map-widget>
</ng-container>
<!-- TEXT EDITOR -->
<ng-container *ngIf="widget.component === 'editor'">
  <safe-editor
    #widgetContent
    class="flex-1 h-full w-full"
    [header]="header"
    [settings]="widget.settings"
  >
  </safe-editor>
</ng-container>
<!-- SUMMARY CARD -->
<ng-container *ngIf="widget.component === 'summaryCard'">
  <safe-summary-card
    #widgetContent
    class="flex-1 h-full w-full"
    [header]="header"
    [settings]="widget.settings"
    (edit)="edit.emit($event)"
    [widget]="widget"
  >
  </safe-summary-card>
</ng-container>
