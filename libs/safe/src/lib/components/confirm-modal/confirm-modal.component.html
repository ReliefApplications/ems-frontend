<ui-dialog>
  <ng-container ngProjectAs="header">
    <h1>{{ title }}</h1>
  </ng-container>
  <ng-container *ngIf="content" ngProjectAs="content">
    {{ content }}
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button [uiDialogClose]>{{ cancelText }}</ui-button>
    <ui-button
      category="secondary"
      [variant]="confirmVariant"
      [uiDialogClose]="true"
      cdkFocusInitial
    >
      {{ confirmText }}
    </ui-button>
  </ng-container>
</ui-dialog>
