<ui-dialog>
  <ng-container ngProjectAs="header">
    <h1>{{ title }}</h1>
  </ng-container>
  <ng-container *ngIf="content" ngProjectAs="content">
    {{ content }}
  </ng-container>
  <ng-container ngProjectAs="actions">
    <!-- <button mat-button uiDialogClose>{{ cancelText }}</button>
    <button
      mat-flat-button
      [color]="confirmColor"
      cdkFocusInitial
      [uiDialogClose]="true"
    >
      {{ confirmText }}
    </button> -->
    <safe-button uiDialogClose>{{ cancelText }}</safe-button>
    <safe-button
      category="secondary"
      variant="primary"
      [uiDialogClose]="true"
      cdkFocusInitial
    >
      {{ confirmText }}
    </safe-button>
  </ng-container>
</ui-dialog>
