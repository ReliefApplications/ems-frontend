<ui-dialog>
  <ng-container ngProjectAs="header">
    <h1 *ngIf="data.title">{{ data.title }}</h1>
  </ng-container>
  <ng-container ngProjectAs="content">
    <ng-container *ngIf="data.content">
      {{ data.content }}
    </ng-container>
    <ui-spinner *ngIf="data.showSpinner"></ui-spinner>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button uiDialogClose>
      {{ 'common.close' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
