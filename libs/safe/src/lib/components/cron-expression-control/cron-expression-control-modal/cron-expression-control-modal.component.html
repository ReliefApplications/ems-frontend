<ui-dialog size="big">
  <ng-container ngProjectAs="content" class="flex flex-col">
    <!-- Show readable value of the schedule -->
    <ui-alert *ngIf="control.valid" variant="primary" class="mb-6">
      {{ control.value | safeReadableCron }}
    </ui-alert>
    <!-- Cron editor -->
    <ui-cron-editor
      [formControl]="control"
      [options]="cronOptions"
      class="grow"
      (cronValidEmitter)="cronIsValid($event)"
    ></ui-cron-editor>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <!-- Modal actions -->
    <ui-button uiDialogClose>{{ 'common.close' | translate }}</ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [uiDialogClose]="control.value"
      [disabled]="!cronValid"
    >
      {{ 'common.save' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
