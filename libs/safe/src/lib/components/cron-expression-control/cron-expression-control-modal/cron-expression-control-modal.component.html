<ui-dialog size="medium">
  <ng-container ngProjectAs="content">
    <!-- Show readable value of the schedule -->
    <safe-alert *ngIf="control.valid" variant="primary" class="mb-6">
      <safe-icon icon="schedule"></safe-icon>
      {{ control.value | safeReadableCron }}
    </safe-alert>
    <!-- Cron editor -->
    <cron-editor [formControl]="control" [options]="cronOptions"></cron-editor>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <!-- Modal actions -->
      <ui-button uiDialogClose>{{ 'common.close' | translate }}</ui-button>
      <ui-button
        category="secondary"
        variant="primary"
        [uiDialogClose]="control.value"
        [disabled]="!control.valid"
      >
        {{ 'common.save' | translate }}
      </ui-button>
  </ng-container>
</ui-dialog>
