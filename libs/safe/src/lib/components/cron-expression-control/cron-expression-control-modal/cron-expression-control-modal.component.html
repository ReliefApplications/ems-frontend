<safe-modal size="medium">
  <!-- Show readable value of the schedule -->
  <safe-alert *ngIf="control.valid" variant="primary" class="mb-6">
    <safe-icon icon="schedule"></safe-icon>
    {{ control.value | safeReadableCron }}
  </safe-alert>
  <!-- Cron editor -->
  <cron-editor [formControl]="control" [options]="cronOptions"></cron-editor>
  <!-- Modal actions -->
  <div mat-dialog-actions align="end">
    <ui-button mat-dialog-close>{{ 'common.close' | translate }}</ui-button>
    <ui-button
      [category]="category.SECONDARY"
      [variant]="variant.PRIMARY"
      [mat-dialog-close]="control.value"
      [disabled]="!control.valid"
    >
      {{ 'common.save' | translate }}
    </ui-button>
  </div>
</safe-modal>
