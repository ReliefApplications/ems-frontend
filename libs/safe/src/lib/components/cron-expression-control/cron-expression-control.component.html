<div
  [uiErrorMessage]="'components.pullJob.modal.errors.schedule' | translate"
  [uiErrorMessageIf]="ngControl.errors && ngControl.touched"
  uiFormFieldDirective
  class="flex-1"
>
  <label>{{ 'models.pullJob.schedule' | translate }}</label>
  <input
    type="text"
    [placeholder]="'components.pullJob.modal.placeholder.schedule' | translate"
    readonly
    value="{{
      ngControl.invalid
        ? ('components.pullJob.modal.placeholder.schedule' | translate)
        : (value | safeReadableCron)
    }}"
  />
  <ui-icon
    icon="edit"
    class="cursor-pointer"
    variant="grey"
    uiSuffix
    (click)="onEdit()"
    [uiTooltip]="'components.pullJob.modal.hint.schedule' | translate"
  ></ui-icon>
</div>
