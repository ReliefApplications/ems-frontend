<mat-form-field appearance="outline" class="flex-1">
  <mat-label>{{ 'models.pullJob.schedule' | translate }}</mat-label>
  <input
    type="text"
    [placeholder]="'components.pullJob.modal.placeholder.schedule' | translate"
    matInput
    readonly
    value="{{
      ngControl.invalid
        ? ('components.pullJob.modal.placeholder.schedule' | translate)
        : (value | safeReadableCron)
    }}"
  />
  <safe-icon
    icon="edit"
    class="cursor-pointer"
    variant="grey"
    matSuffix
    (click)="onEdit()"
    [matTooltip]="'components.pullJob.modal.hint.schedule' | translate"
  ></safe-icon>
  <mat-error *ngIf="ngControl.errors">
    {{ 'components.pullJob.modal.errors.schedule' | translate }}
  </mat-error>
</mat-form-field>
