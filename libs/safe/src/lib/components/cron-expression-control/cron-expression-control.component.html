<div uiFormFieldDirective [outline]="true" class="flex-1">
  <label>{{ 'models.pullJob.schedule' | translate }}</label>
  <input
    type="text"
    [placeholder]="'components.pullJob.modal.placeholder.schedule' | translate"
    readonly
    value="{{
      ngControl.invalid
        ? ('components.pullJob.modal.placeholder.schedule' | translate)
        : (value | safeReadableCron)
    }}"
  />
  <safe-icon
    icon="edit"
    class="cursor-pointer"
    variant="grey"
    uiSuffix
    (click)="onEdit()"
    [uiTooltip]="'components.pullJob.modal.hint.schedule' | translate"
  ></safe-icon>
  <mat-error *ngIf="ngControl.errors">
    {{ 'components.pullJob.modal.errors.schedule' | translate }}
  </mat-error>
</div>
