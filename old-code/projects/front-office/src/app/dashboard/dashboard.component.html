<safe-layout
  [applications]="applications"
  [toolbar]="toolbar"
  [leftSidenav]="leftSidenav"
  [profileRoute]="'/' + appID + '/profile'"
  (openApplication)="onOpenApplication($event)"
></safe-layout>
<ng-template #toolbar>
  <safe-app-application-toolbar
    [title]="title"
    [settings]="adminNavItems"
  ></safe-app-application-toolbar>
</ng-template>
<!--Need the nav variable, don't remove let-nav, used in layout-->
<ng-template #leftSidenav let-nav>
  <safe-left-sidenav
    [nav]="nav"
    [appLayout]="true"
    [navGroups]="navGroups"
  ></safe-left-sidenav>
</ng-template>
