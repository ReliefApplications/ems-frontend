<safe-modal size="small">
  <h1 mat-dialog-title>{{ 'models.channel.new' | translate }}</h1>
  <div mat-dialog-content>
    <form [formGroup]="channelForm" class="flex flex-col">
      <mat-form-field appearance="outline">
        <mat-label>{{ 'common.title' | translate }}</mat-label>
        <input
          matInput
          formControlName="title"
          type="text"
          [placeholder]="'common.placeholder.title' | translate"
        />
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <safe-button (click)="onClose()">{{
      'common.close' | translate
    }}</safe-button>
    <safe-button
      category="secondary"
      variant="primary"
      [mat-dialog-close]="channelForm.value"
      cdkFocusInitial
      [disabled]="!channelForm.valid"
    >
      {{ 'common.create' | translate }}
    </safe-button>
  </div>
</safe-modal>
