<ng-container
  *safeSkeleton="
    loading;
    repeat: 1;
    height: '32px';
    width: '120px';
    shape: 'rectangle'
  "
>
  <ng-container *ngIf="dashboard">
    <div class="flex flex-wrap items-center justify-between mb-6 gap-4">
      <div class="flex items-center overflow-hidden">
        <ng-container *ngIf="!formActive">
          <h1
            class="!m-0 overflow-hidden text-ellipsis hover:bg-neutral-200 rounded-lg"
            (click)="toggleFormActive()"
          >
            {{ dashboard.name }}
          </h1>
        </ng-container>
        <ng-container *ngIf="formActive">
          <form [formGroup]="dashboardNameForm" (ngSubmit)="saveName()">
            <mat-form-field appearance="outline">
              <mat-label>{{ 'common.name' | translate }}</mat-label>
              <input matInput formControlName="dashboardName" type="string" />
              <safe-button
                matSuffix
                type="submit"
                [isIcon]="true"
                icon="done"
                variant="primary"
                [disabled]="!dashboardNameForm.valid"
              >
              </safe-button>
              <safe-button
                matSuffix
                mat-icon-button
                [isIcon]="true"
                icon="close"
                variant="danger"
                (click)="toggleFormActive()"
              >
              </safe-button>
            </mat-form-field>
          </form>
        </ng-container>
      </div>
      <div class="flex items-center gap-1" *ngIf="!formActive">
        <safe-access
          [access]="dashboard.permissions"
          [application]="applicationId"
          [objectTypeName]="'common.page.one' | translate"
          (save)="saveAccess($event)"
          *ngIf="
            dashboard.page
              ? dashboard.page.canUpdate
              : dashboard.step
              ? dashboard.step.canUpdate
              : false
          "
        >
        </safe-access>
        <safe-button
          variant="grey"
          [isIcon]="true"
          icon="more_vert"
          [matMenuTriggerFor]="menu"
          cdkOverlayOrigin
          #appMenuTrigger="cdkOverlayOrigin"
        >
        </safe-button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onAppSelection()">
            <mat-icon>file_copy</mat-icon>
            {{ 'common.duplicate' | translate }}
          </button>
          <button mat-menu-item (click)="onShare()">
            <mat-icon>share</mat-icon>
            {{ 'models.dashboard.share' | translate }}
          </button>
        </mat-menu>

        <ng-template #searchMenuHeaderTemplate>
          <safe-alert
            ><safe-icon icon="info"></safe-icon>
            {{ 'models.page.tooltip.duplicate' | translate }}
          </safe-alert>
        </ng-template>

        <ng-template
          cdkConnectedOverlay
          [cdkConnectedOverlayOrigin]="appMenuTrigger"
          [cdkConnectedOverlayOpen]="showAppMenu"
        >
          <safe-search-menu
            [headerTemplate]="searchMenuHeaderTemplate"
            [currentApplicationId]="applicationId"
            [applications]="applications"
            (close)="showAppMenu = false"
            (open)="onDuplicate($event)"
          ></safe-search-menu>
        </ng-template>
      </div>
    </div>
  </ng-container>
</ng-container>
<safe-widget-grid
  [loading]="loading"
  [widgets]="tiles"
  [canUpdate]="dashboard?.canUpdate || false"
  (move)="onMove($event)"
  (edit)="onEditTile($event)"
  (delete)="onDeleteTile($event)"
  (goToNextStep)="goToNextStep.emit($event)"
  (add)="onAdd($event)"
></safe-widget-grid>
