<safe-alert class="mb-4">
  <safe-icon icon="info"></safe-icon>
  {{ 'components.queryBuilder.hint.style' | translate }}
</safe-alert>
<ng-container *ngIf="!editedStyleForm">
  <!-- LIST OF STYLES -->
  <safe-query-style-list
    [form]="form"
    (delete)="onDelete($event)"
    (edit)="onEdit($event)"
  ></safe-query-style-list>
  <div class="flex justify-center mt-4">
    <safe-button
      class="grow max-w-xs"
      icon="add"
      (click)="onAdd()"
      category="tertiary"
      variant="primary"
      >{{ 'components.queryBuilder.style.new' | translate }}</safe-button
    >
  </div>
</ng-container>
<ng-container *ngIf="editedStyleForm">
  <!-- STYLE EDITION -->
  <safe-query-style
    [form]="editedStyleForm"
    (closeEdition)="onClose()"
    [query]="query"
  ></safe-query-style>
</ng-container>
