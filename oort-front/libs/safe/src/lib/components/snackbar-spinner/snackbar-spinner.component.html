<span>{{ data.message }}</span>
<safe-spinner *ngIf="data.loading"></safe-spinner>
<ng-container *ngIf="!data.loading">
  <safe-icon
    class="h-6"
    *ngIf="!data.error"
    icon="check"
    variant="success"
  ></safe-icon>
  <safe-icon
    class="h-6"
    *ngIf="data.error"
    icon="error"
    variant="danger"
  ></safe-icon>
</ng-container>
