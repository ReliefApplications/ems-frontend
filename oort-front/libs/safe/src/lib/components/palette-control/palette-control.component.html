<div class="flex gap-2 flex-wrap" cdkDropListGroup>
  <ng-container *ngFor="let color of colors; let i = index">
    <div
      cdkDropList
      cdkDropListOrientation="horizontal"
      [cdkDropListData]="{ item: color, index: i }"
      (cdkDropListDropped)="onReorder($event)"
    >
      <kendo-colorpicker
        cdkDrag
        [cdkDragDisabled]="disabled"
        [value]="color"
        (valueChange)="onColorChange($event, i)"
        (close)="onClose()"
        [disabled]="disabled"
      ></kendo-colorpicker>
    </div>
  </ng-container>
</div>
