name: Front-end CD

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        required: true

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm ci
      - name: Build Shared Library
        run: npm run build -- --prod safe
      - name: Build Back-office
        run: npm run build -- --configuration=${{ secrets.CONFIG }} --project=back-office
      - name: Build Front-office
        run: npm run build -- --configuration=${{ secrets.CONFIG }} --project=front-office
      - name: Archive build Back-office
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: deploy_dist_back_office
          path: dist/back-office
      - name: Archive build Front-office
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: deploy_dist_front_office
          path: dist/front-office

  deploy_back_office:
    name: Deploy Back-office ðŸš€
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: deploy_dist_back_office
          path: dist/back-office
      - name: Setup SSH Keys and known_hosts
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Deploy
        run: ./CI/deploy.sh
        env:
          SSH_PASS: ${{ secrets.SSH_PASS }}
          CONNECTION: ${{ secrets.CONNECTION }}
          REMOTE_PATH: ${{ secrets.BO_REMOTE_PATH }}
          OUT: dist/back-office

  deploy_front_office:
    name: Deploy Front-office ðŸš€
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: deploy_dist_front_office
          path: dist/front-office
      - name: Setup SSH Keys and known_hosts
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Deploy
        run: ./CI/deploy.sh
        env:
          SSH_PASS: ${{ secrets.SSH_PASS }}
          CONNECTION: ${{ secrets.CONNECTION }}
          REMOTE_PATH: ${{ secrets.FO_REMOTE_PATH }}
          OUT: dist/front-office
