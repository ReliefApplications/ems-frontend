name: Github Pages

on:
  schedule:
    - cron: '0 0 * * *'

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Install Dependencies
        run: npm i
      # SAFE
      - name: Build doc Shared Library
        run: npm run compodoc:safe
      - name: Archive build Shared Library
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: doc_safe
          path: documentation/safe
      # BACK-OFFICE
      - name: Build doc Back-office
        run: npm run compodoc:back
      - name: Archive build Back-office
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: doc_back_office
          path: documentation/back-office
      # FRONT-OFFICE 
      - name: Build doc Front-office
        run: npm run compodoc:front
      - name: Archive build Front-office
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: doc_front_office
          path: documentation/front-office
      # WEB WIDGETS
      - name: Build doc Web-widgets
        run: npm run compodoc:widgets
      - name: Archive build Front-office
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: doc_web_widgets
          path: documentation/web-widgets

  deploy_safe_documentation:
    name : Deploy @SAFE documentation ðŸš€
    runs-on: ubuntu-latest
    needs: build
  
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # SAFE
      - name: Download doc Shared Library
        uses: actions/download-artifact@v1
        with:
          name: doc_safe
          path: documentation/safe
      - name: Deploy to github pages Shared Library
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          token: ${{ secrets.COMPODOC_GITHUB_PAGES_TOKEN }}
          repository-name: ReliefApplications/ReliefApplications.github.io
          branch: master
          folder: documentation/safe
          target-folder: oort/frontend/@safe
          clean: true
      # BACK-OFFICE
      - name: Download doc Back-office
        uses: actions/download-artifact@v1
        with:
          name: doc_back_office
          path: documentation/back-office
      - name: Deploy to github pages Back-office
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          token: ${{ secrets.COMPODOC_GITHUB_PAGES_TOKEN }}
          repository-name: ReliefApplications/ReliefApplications.github.io
          branch: master
          folder: documentation/back-office
          target-folder: oort/frontend/back-office
          clean: true
      # FRONT-OFFICE
      - name: Download doc Front-office
        uses: actions/download-artifact@v1
        with:
          name: doc_front_office
          path: documentation/front-office
      - name: Deploy to github pages Front-office
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          token: ${{ secrets.COMPODOC_GITHUB_PAGES_TOKEN }}
          repository-name: ReliefApplications/ReliefApplications.github.io
          branch: master
          folder: documentation/front-office
          target-folder: oort/frontend/front-office
          clean: true
      # WEB WIDGETS
      - name: Download doc Web-widgets
        uses: actions/download-artifact@v1
        with:
          name: doc_web_widgets
          path: documentation/web-widgets
      - name: Deploy to github pages Web-widgets
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          token: ${{ secrets.COMPODOC_GITHUB_PAGES_TOKEN }}
          repository-name: ReliefApplications/ReliefApplications.github.io
          branch: master
          folder: documentation/web-widgets
          target-folder: oort/frontend/web-widgets
          clean: true
