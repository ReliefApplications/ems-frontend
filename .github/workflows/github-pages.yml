name: Github Pages

on:
  push:
    branches:
      - 2.0.x

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get package version
        id: get_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Install Dependencies
        run: npm i
      # UI
      - name: Build Storybook UI - ${{ steps.get_version.outputs.version }}
        run: npx nx run ui:build-storybook --outputDir=dist/ui
      - name: Archive build Shared Library
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: ui_storybook
          path: dist/ui

  deploy_storybook:
    name : Deploy OORT storybook ðŸš€
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download storybook
        uses: actions/download-artifact@v1
        with:
          name: ui_storybook
          path: dist/ui
      - name: Deploy to github pages Shared Library
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.COMPODOC_GITHUB_PAGES_TOKEN }}
          repository-name: ReliefApplications/ReliefApplications.github.io
          branch: master
          folder: dist/ui
          target-folder: oort/ui
          clean: true
