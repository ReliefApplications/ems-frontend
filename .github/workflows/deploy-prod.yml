name: Front-end PROD CD

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    environment: OORT_PROD
    strategy:
      matrix:
        node-version: [15.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies
      run: npm ci
    - name: Build Shared Library
      run: npm run build -- --prod safe
    - name: Build RA Back-office
      run: npm run build -- --configuration=oort-prod --project=back-office
    - name: Build RA Front-office
      run: npm run build -- --configuration=oort-prod --project=front-office
    - name: Archive build RA Back-office
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: deploy_dist_back_office
        path: dist/back-office
    - name: Archive build RA Front-office
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: deploy_dist_front_office
        path: dist/front-office

  deploy_prod_back_office:
    name: Deploy PROD Back-office ðŸš€
    runs-on: ubuntu-latest
    environment: OORT_PROD
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Download build
      uses: actions/download-artifact@v1
      with:
        name: deploy_dist_back_office
        path: dist/back-office
    - name: Setup SSH Keys and known_hosts
      uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Deploy
      run: ./CI/deploy-back-office.sh
      env:
        SSH_PASS: ${{ secrets.SSH_PASS }}
        CONNECTION: ${{ secrets.CONNECTION }}
        REMOTE_PATH: ${{ secrets.BO_REMOTE_PATH }}

  deploy_prod_front_office:
    name: Deploy PROD Front-office ðŸš€
    runs-on: ubuntu-latest
    environment: OORT_PROD
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Download build
      uses: actions/download-artifact@v1
      with:
        name: deploy_dist_front_office
        path: dist/front-office
    - name: Setup SSH Keys and known_hosts
      uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Deploy
      run: ./CI/deploy-front-office.sh
      env:
        SSH_PASS: ${{ secrets.SSH_PASS }}
        CONNECTION: ${{ secrets.CONNECTION }}
        REMOTE_PATH: ${{ secrets.FO_REMOTE_PATH }}
