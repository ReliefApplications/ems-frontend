name: Storybook

on:
  push:
    branches:
      - next
      - next-major
      - beta
      - alpha

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Install Dependencies
        run: npm i
      - name: Build Shared Library
        run: npm run build -- --configuration=production --project=safe
      - name: Build Storybook
        run: npm run build-storybook -- -o storybook
      - name: Archive build Storybook
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: storybook
          path: storybook

  deploy_storybook:
    name : Deploy OORT storybook ðŸš€
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6
      - name: Download doc Storybook
        uses: actions/download-artifact@v1
        with:
          name: storybook
          path: storybook
      - name: Deploy to github pages Storybook
        uses: JamesIves/github-pages-deploy-action@4.4.1
        with:
          token: ${{ secrets.COMPODOC_GITHUB_PAGES_TOKEN }}
          repository-name: ReliefApplications/ReliefApplications.github.io
          branch: master
          folder: storybook
          target-folder: oort/frontend/${{ steps.branch-name.outputs.current_branch }}/storybook
          clean: true
