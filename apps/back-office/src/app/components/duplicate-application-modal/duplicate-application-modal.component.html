<safe-modal>
  <h2 mat-dialog-title>
    Duplicating <i>{{ currentApp.name }}</i>
  </h2>
  <div mat-dialog-content>
    <form [formGroup]="duplicateForm">
      <div class="flex flex-col">
        <h3>
          {{ 'components.application.duplicate.name.description' | translate }}
        </h3>
        <div uiFormFieldDirective [outline]="true">
          <label>
            {{ 'common.name' | translate }}
          </label>
          <input
            type="text"
            formControlName="name"
            [placeholder]="'common.placeholder.name' | translate"
          />
        </div>
      </div>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <ui-button (click)="onCancel()">{{
      'common.close' | translate
    }}</ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      (click)="onSubmit()"
      cdkFocusInitial
      [disabled]="!duplicateForm.valid"
    >
      {{ 'common.duplicate' | translate }}
    </ui-button>
  </div>
</safe-modal>
