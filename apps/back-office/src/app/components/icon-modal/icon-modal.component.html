<ui-dialog size="medium">
  <ng-container ngProjectAs="header">
    <h3>{{'components.icon.modal.select' |translate}}</h3>
  </ng-container>
  <ng-container ngProjectAs="content">
    <div uiFormFieldDirective>
      <shared-icon-picker [formControl]="iconControl" placeholder="Click to pick an icon"></shared-icon-picker>
    </div>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button uiDialogClose variant="default">{{
      'common.cancel' | translate
    }}</ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [uiDialogClose]="iconControl.value"
    >
      {{'components.icon.modal.use' |translate}}
    </ui-button>
  </ng-container>
</ui-dialog>
