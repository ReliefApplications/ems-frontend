<div
  class="flex justify-between gap-2 flex-wrap items-center shadow-lg bg-white rounded p-2 ring-1 ring-gray-900/5 mb-2"
>
  <kendo-upload
    class="flex-1"
    #fileReader
    name="Upload XLSX"
    data-max-size="5120"
    (upload)="onUpload($event)"
    accept=".xlsx"
    [multiple]="false"
  >
  </kendo-upload>
  <ui-button
    variant="primary"
    category="tertiary"
    (click)="onDownloadTemplate()"
  >
    {{ 'common.downloadTemplate' | translate }}
  </ui-button>
</div>
