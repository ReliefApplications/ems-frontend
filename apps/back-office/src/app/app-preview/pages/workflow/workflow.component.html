<!-- STEPS -->
<div class="mb-4">
  <shared-workflow-stepper
    class="overflow-x-auto"
    [loading]="loading"
    [steps]="steps"
    (openStep)="onOpenStep($event)"
    [activeStep]="activeStep"
  >
  </shared-workflow-stepper>
  <ui-divider></ui-divider>
</div>
<router-outlet (activate)="onActivate($event)"></router-outlet>
