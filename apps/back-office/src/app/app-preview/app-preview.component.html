<shared-layout
  [title]="title"
  [leftSidenav]="leftSidenav"
  [sideMenu]="sideMenu"
></shared-layout>
<ng-template #toolbar>
  <app-preview-toolbar></app-preview-toolbar>
</ng-template>
<!--Need the nav variable, don't remove let-nav, used in layout-->
<ng-template #leftSidenav let-nav>
  <shared-navbar
    [nav]="nav"
    [navGroups]="navGroups"
    [appLayout]="true"
    [vertical]="!(!sideMenu && largeDevice)"
  ></shared-navbar>
</ng-template>
