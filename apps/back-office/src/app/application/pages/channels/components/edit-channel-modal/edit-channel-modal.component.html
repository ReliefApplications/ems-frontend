<ui-dialog size="small">
  <ng-container ngProjectAs="header">
    <h1>
      {{
        'models.form.edit' | translate
      }}
    </h1>
  </ng-container>
  <ng-container ngProjectAs="content">
    <form [formGroup]="roleForm" class="flex flex-col">
      <div uiFormFieldDirective>
        <label>{{ 'common.title' | translate }}</label>
        <input
          formControlName="title"
          type="text"
          [placeholder]="'common.placeholder.title' | translate"
        />
      </div>
    </form>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button (click)="onClose()">{{ 'common.close' | translate }}</ui-button>

    <ui-button
      category="secondary"
      variant="primary"
      [uiDialogClose]="roleForm.value"
      cdkFocusInitial
      [disabled]="!roleForm.valid"
    >
      {{ 'common.update' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
