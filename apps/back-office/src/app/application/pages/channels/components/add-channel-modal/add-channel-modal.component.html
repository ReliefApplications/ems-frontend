<safe-modal size="small">
  <h1 mat-dialog-title>{{ 'models.channel.new' | translate }}</h1>
  <div mat-dialog-content>
    <form [formGroup]="channelForm" class="flex flex-col">
      <div uiFormFieldDirective>
        <label>{{ 'common.title' | translate }}</label>
        <input
          formControlName="title"
          type="text"
          [placeholder]="'common.placeholder.title' | translate"
        />
      </div>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <ui-button (click)="onClose()">{{
      'common.close' | translate
    }}</ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [mat-dialog-close]="channelForm.value"
      cdkFocusInitial
      [disabled]="!channelForm.valid"
    >
      {{ 'common.create' | translate }}
    </ui-button>
  </div>
</safe-modal>
