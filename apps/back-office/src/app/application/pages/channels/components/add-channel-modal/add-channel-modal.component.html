<ui-dialog size="small">
  <ng-container ngProjectAs="header">
    <h1>{{ 'models.channel.new' | translate }}</h1>
  </ng-container>
  <ng-container ngProjectAs="content">
    <form [formGroup]="channelForm" class="flex flex-col">
      <mat-form-field appearance="outline">
        <mat-label>{{ 'common.title' | translate }}</mat-label>
        <input
          matInput
          formControlName="title"
          type="text"
          [placeholder]="'common.placeholder.title' | translate"
        />
      </mat-form-field>
    </form>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <safe-button (click)="onClose()">{{
      'common.close' | translate
    }}</safe-button>
    <safe-button
      category="secondary"
      variant="primary"
      [uiDialogClose]="channelForm.value"
      cdkFocusInitial
      [disabled]="!channelForm.valid"
    >
      {{ 'common.create' | translate }}
    </safe-button>
  </ng-container>
</ui-dialog>
