<ui-dialog size="big">
  <ng-container ngProjectAs="header">
    <h2>{{ 'common.filter.few' | translate }}</h2>
  </ng-container>

  <ng-container ngProjectAs="content">
    <shared-filter
      [form]="$any(form.controls.filter)"
      [fields]="filterFields"
    >
    </shared-filter>
  </ng-container>

    <!-- Modal actions -->
    <ng-container ngProjectAs="actions">
      <ui-button [uiDialogClose] variant="default">
        {{ 'common.close' | translate }}
      </ui-button>
      <ui-button
        category="secondary"
        variant="primary"
        [uiDialogClose]="form.controls.filter.value"
      >
        {{ (data.trigger.filter ? 'common.update' : 'common.create') | translate }}
      </ui-button>
    </ng-container>
</ui-dialog>
