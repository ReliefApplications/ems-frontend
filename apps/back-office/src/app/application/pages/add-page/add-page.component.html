<form [formGroup]="pageForm">
  <div class="flex flex-col items-center" [ngSwitch]="step">
    <!-- Selection of type of content -->
    <ng-container *ngSwitchCase="1">
      <!-- Select a type of page -->
      <h2>{{ 'pages.application.addPage.selectType' | translate }}</h2>
      <safe-content-choice
        class="mt-4"
        formControlName="type"
        [contentTypes]="contentTypes"
      ></safe-content-choice>
      <ui-divider class="m-8" [text]="'common.or' | translate"></ui-divider>
      <!-- Select a type of widget -->
      <h2>{{ 'pages.application.addPage.startFromWidget' | translate }}</h2>
      <safe-widget-choice
        class="mt-4"
        [floating]="false"
        [widgetTypes]="availableWidgets"
        (add)="onAddWidget($event)"
      >
      </safe-widget-choice>
    </ng-container>
    <!-- Form selection -->
    <ng-container *ngSwitchCase="2">
      <div class="flex flex-col w-80">
        <!-- Existing form -->
        <safe-forms-dropdown
          class="self-center"
          [forms$]="forms$"
          [label]="'models.form.select' | translate"
          [sourceControl]="pageForm.controls.content"
          [loadingMore]="loadingMore"
          (filter)="onFilterDataSource($event)"
          (scrolled)="onScrollDataSource($event)"
        ></safe-forms-dropdown>
        <ui-divider [text]="'or'"></ui-divider>
        <!-- New form -->
        <ui-button
          class="mt-4 self-center"
          icon="add"
          category="secondary"
          variant="primary"
          (click)="onAdd()"
          [disabled]="!('create' | able : 'Form')"
        >
          {{ 'models.form.create' | translate }}
        </ui-button>
      </div>
    </ng-container>
  </div>
</form>
<!-- Actions -->
<div class="flex flex-row justify-center mt-16" *ngIf="step !== 1">
  <ui-button [disabled]="step <= 1" (click)="onBack()" class="my-0 mx-1">{{
    'common.back' | translate
  }}</ui-button>
  <ui-button
    class="my-0 mx-1"
    category="secondary"
    variant="primary"
    (click)="onNext()"
    [disabled]="!isStepValid(step)"
  >
    {{ 'common.next' | translate }}
  </ui-button>
</div>
