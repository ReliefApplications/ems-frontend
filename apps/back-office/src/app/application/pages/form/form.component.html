<ui-spinner *ngIf="loading"></ui-spinner>
<ng-container *ngIf="!loading && form">
  <!-- Page header -->
  <div class="flex flex-wrap items-center justify-between mb-6 gap-4">
    <div class="flex items-center overflow-hidden">
      <!-- Page name and name edition -->
      <div class="flex items-center gap-1">
        <shared-editable-text
          [text]="page ? page.name || '' : step ? step.name || '' : ''"
          [canEdit]="canEditName"
          (onChange)="saveName($event)"
          (formActiveEvent)="formActive = $event"
        >
          <h1 class="!m-0 overflow-hidden text-ellipsis">
            {{ page ? page.name || '' : step ? step.name || '' : '' }}
          </h1>
        </shared-editable-text>
        <ui-button
          *ngIf="page && !isStep"
          [isIcon]="true"
          variant="grey"
          category="primary"
          [icon]="page.visible ? 'visibility' : 'visibility_off'"
          (click)="togglePageVisibility()"
          [uiTooltip]="
            (page.visible
              ? 'components.application.pages.hide'
              : 'components.application.pages.show'
            ) | translate
          "
        >
        </ui-button>
      </div>
      <!-- Page access -->
      <shared-access
        [access]="page ? page.permissions : step ? step.permissions : null"
        [application]="applicationId"
        [objectTypeName]="'common.page.one' | translate"
        (save)="saveAccess($event)"
        *ngIf="
          !formActive && (page ? page.canUpdate : step ? step.canUpdate : false)
        "
      ></shared-access>
    </div>
    <!-- Page actions -->
    <div class="flex items-center" *ngIf="!formActive">
      <!-- Edit name -->
      <ui-button
        icon="edit"
        category="secondary"
        variant="primary"
        (click)="editForm()"
        *ngIf="form.canUpdate"
      >
        {{ 'models.form.edit' | translate }}
      </ui-button>
    </div>
  </div>
  <!-- Form -->
  <shared-form [form]="form" (save)="onComplete($event)"></shared-form>
  <!-- Form actions -->
  <div
    class="mt-6 flex justify-center"
    *ngIf="completed && !form.uniqueRecord && !hideNewRecord"
  >
    <!-- New record -->
    <ui-button
      [isBlock]="true"
      class="flex-1 max-w-xs"
      variant="primary"
      category="secondary"
      (click)="clearForm()"
    >
      {{ 'models.record.new' | translate }}
    </ui-button>
  </div>
</ng-container>
