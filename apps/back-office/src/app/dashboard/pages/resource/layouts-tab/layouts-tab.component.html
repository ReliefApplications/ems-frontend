<div class="self-end" *ngIf="!loading">
  <ui-button [variant]="btnVariant.PRIMARY" [category]="btnCategory.SECONDARY" (click)="onAddLayout()">
    {{
      'components.widget.settings.grid.layouts.add.choice.create' | translate
    }}</ui-button
  >
</div>
<div>
  <!-- Table container -->
  <div class="overflow-x-hidden shadow-2lg">
    <!-- Table scroll container -->
    <div class="overflow-x-auto">
      <table *ngIf="!loading" mat-table [dataSource]="layouts">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>
            {{ 'common.name' | translate }}
          </th>
          <td mat-cell *matCellDef="let element" class="font-bold">
            {{ element.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>
            {{ 'common.createdOn' | translate }}
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.createdAt | safeDate }}
          </td>
        </ng-container>

        <ng-container matColumnDef="_actions" [stickyEnd]="true">
          <th mat-header-cell *matHeaderCellDef class="w-16"></th>
          <td mat-cell *matCellDef="let element">
            <ui-button
              [isIcon]="true"
              icon="more_vert"
              [matMenuTriggerFor]="resMenu"
              (click)="$event.stopPropagation()"
              [disabled]="!resource.canUpdate"
            >
            </ui-button>
            <mat-menu #resMenu="matMenu">
              <button mat-menu-item (click)="onEditLayout(element)">
                <mat-icon>edit</mat-icon>
                {{ 'common.edit' | translate }}
              </button>
              <button mat-menu-item (click)="onDeleteLayout(element)">
                <mat-icon>delete</mat-icon>
                {{ 'common.delete' | translate }}
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsLayouts"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsLayouts"></tr>
      </table>
      <safe-skeleton-table
        *ngIf="loading"
        [columns]="['common.name', 'common.createdOn']"
        [actions]="true"
      >
      </safe-skeleton-table>
    </div>
    <!-- Pagination -->
    <mat-paginator
      *ngIf="!empty"
      [disabled]="loading"
      [pageIndex]="pageInfo.pageIndex"
      [pageSize]="pageInfo.pageSize"
      [pageSizeOptions]="[10, 25, 50]"
      [length]="pageInfo.length"
      (page)="onPage($event)"
    >
    </mat-paginator>
    <!-- Empty indicator -->
    <safe-empty
      class="m-auto py-6 px-0 bg-white"
      *ngIf="empty"
      [title]="'components.resource.empty.layouts' | translate"
    ></safe-empty>
  </div>
</div>
