<ui-dialog size="small">
  <ng-container ngProjectAs="header">
    <h1>
      {{ 'components.referenceData.create.title' | translate }}
    </h1>
  </ng-container>
  <ng-container ngProjectAs="content">
    <form [formGroup]="referenceForm" class="flex flex-col">
      <mat-form-field appearance="outline">
        <mat-label>{{ 'common.name' | translate }}</mat-label>
        <input
          matInput
          formControlName="name"
          type="text"
          [placeholder]="'common.placeholder.name' | translate"
        />
      </mat-form-field>
    </form>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <safe-button (click)="onClose()">{{
      'common.close' | translate
    }}</safe-button>
    <safe-button
      category="secondary"
      variant="primary"
      [uiDialogClose]="referenceForm.value"
      cdkFocusInitial
      [disabled]="!referenceForm.valid"
    >
      {{ 'common.create' | translate }}
    </safe-button>
  </ng-container>
</ui-dialog>
