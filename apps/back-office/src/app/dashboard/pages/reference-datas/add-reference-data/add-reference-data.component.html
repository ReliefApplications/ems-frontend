<ui-dialog size="small">
  <ng-container ngProjectAs="header">
    <h1>
      {{ 'components.referenceData.create.title' | translate }}
    </h1>
  </ng-container>
  <ng-container ngProjectAs="content">
    <form [formGroup]="referenceForm" class="flex flex-col">
      <div uiFormFieldDirective>
        <label>{{ 'common.name' | translate }}</label>
        <input
          formControlName="name"
          type="text"
          [placeholder]="'common.placeholder.name' | translate"
        />
      </div>
    </form>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button (click)="onClose()">{{ 'common.close' | translate }}</ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [uiDialogClose]="referenceForm.value"
      cdkFocusInitial
      [disabled]="!referenceForm.valid"
    >
      {{ 'common.create' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
