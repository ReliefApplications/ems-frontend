<div class="flex flex-col gap-4">
  <!-- Default filter -->
  <div class="flex flex-wrap gap-2 sm:items-center flex-col sm:flex-row">
    <!-- Search text filter -->
    <div uiFormFieldDirective class="mat-form-field-sm p-0">
      <ui-icon icon="search" uiPrefix></ui-icon>
      <label>{{ 'common.placeholder.search' | translate }}</label>
      <input [formControl]="search" type="search" />
      <ui-spinner *ngIf="loading" diameter="24" uiSuffix></ui-spinner>
    </div>
  </div>
</div>
