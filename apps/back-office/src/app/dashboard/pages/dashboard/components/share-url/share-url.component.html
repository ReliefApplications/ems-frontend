<safe-modal>
  <h1 mat-dialog-title>
    {{ 'components.share.modal.title' | translate }}
  </h1>
  <div mat-dialog-content>
    <div class="share-url">{{ data.url }}</div>
  </div>
  <div mat-dialog-actions align="center">
    <ui-button
      [category]="category.SECONDARY"
      [variant]="variant.PRIMARY"
      cdkFocusInitial
      (click)="onCopy()"
    >
      {{ 'components.share.modal.copy' | translate }}
    </ui-button>
  </div>
</safe-modal>
