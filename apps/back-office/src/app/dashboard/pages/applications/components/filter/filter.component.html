<div [formGroup]="form" class="inline-flex">
  <!-- Default filter -->
  <div class="inline-flex gap-2">
    <!-- Search text filter -->
    <div uiFormFieldDirective>
      <ui-icon icon="search" uiPrefix></ui-icon>
      <input
        placeholder="{{ 'common.placeholder.search' | translate }}"
        [formControl]="search"
        type="text"
      />
      <ui-spinner [size]="'small'" *ngIf="loading" uiSuffix></ui-spinner>
    </div>
    <!-- Toggle advanced filters -->
    <ui-button
      class="max-sm:!w-auto"
      icon="filter_list"
      category="tertiary"
      variant="primary"
      (click)="show = !show"
      >{{
        show
          ? ('common.filter.hide' | translate)
          : ('common.filter.show' | translate)
      }}
    </ui-button>
  </div>
  <ng-template #advancedFilter>
    <!-- Advanced filters -->
    <div *ngIf="show" class="inline-flex gap-2 self-end">
      <!-- Date range filter -->
      <div uiFormFieldDirective [defaultMargin]="false">
        <div [formGroup]="form" [uiDateWrapper]="calendar">
          <input
            [uiDatePicker]
            formControlName="startDate"
            [label]="'kendo.datepicker.startLabel' | translate"
          />
          <input
            [uiDatePicker]
            formControlName="endDate"
            [label]="'kendo.datepicker.endLabel' | translate"
          />
          <ui-date-range #calendar> </ui-date-range>
        </div>
      </div>
      <!-- Status filter -->
      <div uiFormFieldDirective [defaultMargin]="false" class="p-0 w-44">
        <ui-select-menu
          formControlName="status"
          [placeholder]="'common.selectStatus' | translate"
        >
          <ui-select-option>-</ui-select-option>
          <ui-select-option value="active">
            {{ 'common.status_active' | translate }}
          </ui-select-option>
          <ui-select-option value="pending">
            {{ 'common.status_pending' | translate }}
          </ui-select-option>
          <ui-select-option value="archived">
            {{ 'common.status_archived' | translate }}
          </ui-select-option>
        </ui-select-menu>
      </div>
      <ui-button
        variant="danger"
        (click)="clear()"
        class="max-sm:!w-auto mr-2"
        >{{ 'common.filter.clear' | translate }}</ui-button
      >
    </div>
  </ng-template>
</div>
