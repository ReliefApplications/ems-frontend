<ui-dialog size="small">
  <ng-container ngProjectAs="header">
    <h1>{{ 'models.apiConfiguration.new' | translate }}</h1>
  </ng-container>
  <ng-container ngProjectAs="content">
    <form [formGroup]="apiForm" class="flex flex-col">
      <mat-form-field appearance="outline">
        <mat-label>{{ 'common.name' | translate }}</mat-label>
        <input
          matInput
          formControlName="name"
          type="text"
          [placeholder]="'common.placeholder.name' | translate"
        />
        <mat-error *ngIf="name?.errors">
          {{ 'components.apiConfiguration.create.errors.name' | translate }}
        </mat-error>
      </mat-form-field>
    </form>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button (click)="onClose()">{{
      'common.close' | translate
    }}</ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      [uiDialogClose]="apiForm.value"
      cdkFocusInitial
      [disabled]="!apiForm.valid"
    >
      {{ 'common.create' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
