<safe-modal size="small">
  <h1 mat-dialog-title>{{ 'models.apiConfiguration.new' | translate }}</h1>
  <div mat-dialog-content>
    <form [formGroup]="apiForm" class="flex flex-col">
      <div uiFormFieldDirective>
        <label>{{ 'common.name' | translate }}</label>
        <input
          formControlName="name"
          type="text"
          [placeholder]="'common.placeholder.name' | translate"
          uiErrorMessage="{{
            'components.apiConfiguration.create.errors.name' | translate
          }}"
          [uiErrorMessageIf]="name?.errors && name?.touched"
        />
      </div>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <safe-button (click)="onClose()">{{
      'common.close' | translate
    }}</safe-button>
    <safe-button
      category="secondary"
      variant="primary"
      [mat-dialog-close]="apiForm.value"
      cdkFocusInitial
      [disabled]="!apiForm.valid"
    >
      {{ 'common.create' | translate }}
    </safe-button>
  </div>
</safe-modal>
