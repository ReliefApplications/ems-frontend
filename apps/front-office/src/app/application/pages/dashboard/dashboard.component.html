<shared-dashboard-filter
  *ngIf="showFilter && !isFullScreen"
  [isFullScreen]="isFullScreen"
  [variant]="variant"
  [closable]="closable"
  [dashboard]="dashboard"
  [structure]="dashboard?.filter?.structure"
  class="export-hide"
></shared-dashboard-filter>
<!-- We use a div so we can have a standard background when seeing the dashboard on fullscreen -->
<div
  class="grow flex flex-col"
  [ngClass]="{ 'py-8 px-6 bg-white overflow-auto': isFullScreen }"
>
  <shared-dashboard-filter
    *ngIf="showFilter && isFullScreen"
    [isFullScreen]="isFullScreen"
    [variant]="variant"
    [closable]="closable"
    [dashboard]="dashboard"
    [structure]="dashboard?.filter?.structure"
    class="export-hide"
  ></shared-dashboard-filter>
  <ng-container
    sharedFullScreen
    [(isFullScreenMode)]="isFullScreen"
    *sharedSkeleton="
      loading;
      repeat: 1;
      height: '32px';
      width: '120px';
      shape: 'rectangle'
    "
  >
    <ng-container *ngIf="dashboard">
      <div
        id="dashboard-header"
        class="flex flex-wrap items-center mb-6 gap-4 justify-between"
      >
        <ng-container *ngIf="showName">
          <h1 class="!m-0 overflow-hidden text-ellipsis">
            {{ dashboard.name }}
          </h1>
        </ng-container>
        <div class="flex items-center gap-1">
          <!-- Button actions -->
          <shared-button-action
            [buttonActions]="buttonActions"
            [dashboard]="dashboard"
          ></shared-button-action>
          <ui-button
            variant="grey"
            class="export-hide"
            [isIcon]="true"
            icon="get_app"
            [uiMenuTriggerFor]="exportMenu"
            [uiTooltip]="'common.export' | translate"
          ></ui-button>
          <ui-menu #exportMenu class="export-hide">
            <!-- Export menu -->
            <button uiMenuItem (click)="pdfExporter()">
              <ui-icon icon="file_download" variant="grey"></ui-icon>
              {{ 'common.exportType.pdf' | translate }}
            </button>
            <button uiMenuItem (click)="pngExporter()">
              <ui-icon icon="add_a_photo" variant="grey"></ui-icon>
              {{ 'common.exportType.png' | translate }}
            </button>
          </ui-menu>

          <!-- Fullscreen -->
          <!-- <ui-button
            variant="grey"
            [isIcon]="true"
            icon="{{ isFullScreen ? 'fullscreen_exit' : 'fullscreen' }}"
            (click)="isFullScreen = !isFullScreen"
            [uiTooltip]="
              (isFullScreen ? 'common.exitFullscreen' : 'common.openFullScreen')
                | translate
            "
          >
          </ui-button> -->
        </div>
      </div>
    </ng-container>
  </ng-container>
  <shared-widget-grid
    class="flex-1"
    [loading]="loading"
    [widgets]="widgets"
    [options]="dashboard?.gridOptions"
    (changeStep)="changeStep.emit($event)"
  ></shared-widget-grid>
</div>
