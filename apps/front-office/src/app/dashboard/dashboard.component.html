<safe-layout
  [applications]="applications"
  [toolbar]="toolbar"
  [leftSidenav]="pages"
  [sideMenu]="sideMenu"
  [profileRoute]="'/' + appID + '/profile'"
  (openApplication)="onOpenApplication($event)"
></safe-layout>
<ng-template #toolbar>
  <safe-app-application-toolbar
    [title]="title"
    [settings]="adminNavItems"
  ></safe-app-application-toolbar>
  <!-- Empty indicator -->
  <safe-empty
    *ngIf="empty"
    icon="dashboard"
    [title]="'components.application.dashboard.empty' | translate"
  ></safe-empty>
</ng-template>
<!--Need the nav variable, don't remove let-nav, used in layout-->
<ng-template #pages let-nav>
  <safe-navbar
    [nav]="nav"
    [appLayout]="true"
    [navGroups]="navGroups"
    [vertical]="!(!sideMenu && largeDevice)"
  ></safe-navbar>
</ng-template>
