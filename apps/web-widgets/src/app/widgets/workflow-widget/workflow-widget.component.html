<mat-sidenav-container class="grow">
  <mat-sidenav-content>
    <div class="min-h-full py-8 px-6">
      <app-workflow [id]="id"></app-workflow>
    </div>
  </mat-sidenav-content>
  <mat-sidenav mode="side" position="end" [(opened)]="showSidenav">
    <ng-template #rightSidenav></ng-template>
  </mat-sidenav>
</mat-sidenav-container>

<div id="angular-app-root" cdkOverlayOrigin></div>
