<!-- Content -->
<ui-sidenav-container class="sidenav-container w-100">
  <!-- Right sidenav -->
  <div
    uiSidenavDirective
    class="h-full"
    position="end"
    [opened]="showSidenav"
    [keepFullscreen]="true"
    #rightNav="uiSidenavDirective"
  >
    <ng-template #rightSidenav></ng-template>
  </div>

  <ng-container ngProjectAs="content">
    <app-form [id]="id"></app-form>
  </ng-container>
</ui-sidenav-container>

<div id="angular-app-root" cdkOverlayOrigin></div>
