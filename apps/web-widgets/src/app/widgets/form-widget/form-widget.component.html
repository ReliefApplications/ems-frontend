<!-- Content -->
<ui-sidenav-container class="sidenav-container w-full">
  <!-- Right sidenav -->
  <div
    uiSidenavDirective
    class="h-full"
    position="end"
    [opened]="showSidenav"
    [keepFullscreen]="true"
    #rightNav="uiSidenavDirective"
  >
    <ng-template #rightSidenav></ng-template>
  </mat-sidenav>
</mat-sidenav-container>

<div id="angular-app-root" cdkOverlayOrigin></div>
