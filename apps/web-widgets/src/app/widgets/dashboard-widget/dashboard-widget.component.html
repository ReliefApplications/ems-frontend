<ui-sidenav-container class="grow">
  <ng-container ngProjectAs="content">
    <div class="min-h-full py-8 px-6">
      <app-dashboard [id]="id"></app-dashboard>
    </div>
  </ng-container>
  <div
    uiSidenavDirective
    #nav="uiSidenavDirective"
    mode="side"
    ngProjectAs="sidenavContent"
    [(opened)]="showSidenav"
  >
    <ng-template #rightSidenav></ng-template>
  </div>
</ui-sidenav-container>

<div id="angular-app-root" cdkOverlayOrigin></div>
